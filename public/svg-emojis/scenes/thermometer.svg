<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="tubeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="mercuryGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="heatGlow">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0" />
    </radialGradient>
    <filter id="thermometerGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Heat glow -->
  <circle cx="100" cy="130" r="60" fill="url(#heatGlow)">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Thermometer -->
  <g id="thermometer" filter="url(#thermometerGlow)">
    <!-- Main tube -->
    <rect x="85" y="40" width="30" height="110"
          fill="url(#tubeGradient)"
          stroke="#0ea5e9"
          stroke-width="2"
          rx="15"/>

    <!-- Temperature scale markings -->
    <g stroke="#64748b" stroke-width="1" opacity="0.6">
      <line x1="115" y1="60" x2="120" y2="60"/>
      <line x1="115" y1="75" x2="118" y2="75"/>
      <line x1="115" y1="90" x2="120" y2="90"/>
      <line x1="115" y1="105" x2="118" y2="105"/>
      <line x1="115" y1="120" x2="120" y2="120"/>
      <line x1="115" y1="135" x2="118" y2="135"/>
    </g>

    <!-- Temperature numbers -->
    <g font-size="10" fill="#64748b" opacity="0.7">
      <text x="125" y="63">40°</text>
      <text x="125" y="93">30°</text>
      <text x="125" y="123">20°</text>
    </g>

    <!-- Mercury channel inside -->
    <rect x="95" y="50" width="10" height="85"
          fill="none"
          stroke="#94a3b8"
          stroke-width="1"
          opacity="0.3"
          rx="5"/>

    <!-- Bulb at bottom -->
    <circle cx="100" cy="155" r="20"
            fill="#dc2626"
            stroke="#b91c1c"
            stroke-width="2">
      <animate attributeName="r" values="20;21;20" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Mercury/liquid rising -->
    <g id="mercury">
      <!-- Bulb mercury -->
      <circle cx="100" cy="155" r="16"
              fill="url(#mercuryGradient)"
              opacity="0.9">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>

      <!-- Rising column -->
      <rect x="96" y="80" width="8" height="75"
            fill="url(#mercuryGradient)"
            rx="4">
        <animate attributeName="height" values="75;85;75" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="y" values="80;70;80" dur="4s" repeatCount="indefinite"/>
      </rect>

      <!-- Mercury top (meniscus) -->
      <ellipse cx="100" cy="80" rx="4" ry="2"
               fill="#ef4444">
        <animate attributeName="cy" values="80;70;80" dur="4s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- Glass reflection -->
    <ellipse cx="92" cy="70" rx="5" ry="15"
             fill="white"
             opacity="0.4"/>
    <ellipse cx="92" cy="155" rx="6" ry="6"
             fill="white"
             opacity="0.5"/>
  </g>

  <!-- Heat waves rising -->
  <g id="heatWaves" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.5">
    <path d="M 75 50 Q 70 45 75 40">
      <animate attributeName="opacity" values="0;0.6;0" dur="2s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -5,-15"
        dur="2s"
        repeatCount="indefinite"/>
    </path>
    <path d="M 100 45 Q 95 40 100 35">
      <animate attributeName="opacity" values="0;0.6;0" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 0,-15"
        dur="2s"
        begin="0.3s"
        repeatCount="indefinite"/>
    </path>
    <path d="M 125 50 Q 130 45 125 40">
      <animate attributeName="opacity" values="0;0.6;0" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 5,-15"
        dur="2s"
        begin="0.6s"
        repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Temperature indicators -->
  <g id="tempIndicators" opacity="0.6">
    <!-- Hot symbols -->
    <circle cx="140" cy="90" r="3" fill="#fca5a5">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 10,-20"
        dur="3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="100" r="3" fill="#ef4444">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -10,-20"
        dur="3s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Sparkles for precision/measurement -->
  <g id="sparkles" opacity="0.5">
    <circle cx="125" cy="60" r="2" fill="#dbeafe">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="70" r="2" fill="#bfdbfe">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Temperature zones (color coded background) -->
  <g id="zones" opacity="0.2">
    <!-- Hot zone -->
    <rect x="80" y="40" width="5" height="40" fill="#dc2626" rx="2"/>
    <!-- Warm zone -->
    <rect x="80" y="80" width="5" height="30" fill="#f59e0b" rx="2"/>
    <!-- Cool zone -->
    <rect x="80" y="110" width="5" height="40" fill="#3b82f6" rx="2"/>
  </g>
</svg>
