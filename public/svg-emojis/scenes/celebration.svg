<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="celebrationGlow">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="starGradient">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Celebration glow -->
  <circle cx="100" cy="100" r="80" fill="url(#celebrationGlow)">
    <animate attributeName="r" values="75;85;75" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Central burst star -->
  <g id="centerStar" transform-origin="100 100">
    <path d="M 100 50 L 110 85 L 145 90 L 118 112 L 125 147 L 100 130 L 75 147 L 82 112 L 55 90 L 90 85 Z"
          fill="url(#starGradient)"
          stroke="#d97706"
          stroke-width="2">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 100 100"
        to="360 100 100"
        dur="4s"
        repeatCount="indefinite"/>
    </path>
    <!-- Inner star shine -->
    <circle cx="100" cy="100" r="15" fill="#fef3c7" opacity="0.8">
      <animate attributeName="r" values="15;20;15" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Confetti pieces -->
  <g id="confetti">
    <!-- Red pieces -->
    <rect x="40" y="20" width="4" height="8" fill="#ef4444" rx="1" transform="rotate(30 42 24)">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -20,150"
        dur="3s"
        repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 42 24; 360 42 24"
        dur="3s"
        additive="sum"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="3s" repeatCount="indefinite"/>
    </rect>

    <!-- Blue pieces -->
    <rect x="160" y="30" width="4" height="8" fill="#3b82f6" rx="1" transform="rotate(-20 162 34)">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 25,160"
        dur="3.5s"
        repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 162 34; 360 162 34"
        dur="3.5s"
        additive="sum"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="3.5s" repeatCount="indefinite"/>
    </rect>

    <!-- Green pieces -->
    <circle cx="80" cy="25" r="3" fill="#10b981">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -30,165"
        dur="3.2s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="3.2s" repeatCount="indefinite"/>
    </circle>

    <!-- Yellow pieces -->
    <rect x="120" y="15" width="6" height="4" fill="#fbbf24" rx="1">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 15,170"
        dur="3.8s"
        repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 123 17; 360 123 17"
        dur="3.8s"
        additive="sum"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="3.8s" repeatCount="indefinite"/>
    </rect>

    <!-- Purple pieces -->
    <polygon points="0,0 3,6 6,0" fill="#a855f7" transform="translate(70, 20)">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="70,20; 40,180"
        dur="3.3s"
        repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 73 23; 360 73 23"
        dur="3.3s"
        additive="sum"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="3.3s" repeatCount="indefinite"/>
    </polygon>

    <!-- Pink pieces -->
    <circle cx="140" cy="25" r="3" fill="#ec4899">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 30,175"
        dur="3.6s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="3.6s" repeatCount="indefinite"/>
    </circle>

    <!-- Orange pieces -->
    <rect x="100" y="20" width="5" height="5" fill="#f97316" rx="1">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -10,180"
        dur="4s"
        repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 102.5 22.5; 360 102.5 22.5"
        dur="4s"
        additive="sum"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Sparkle bursts -->
  <g id="sparkles">
    <g transform="translate(60, 70)">
      <line x1="-8" y1="0" x2="8" y2="0" stroke="#fef3c7" stroke-width="2" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="-8" x2="0" y2="8" stroke="#fef3c7" stroke-width="2" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
      </line>
    </g>

    <g transform="translate(140, 80)">
      <line x1="-8" y1="0" x2="8" y2="0" stroke="#fbbf24" stroke-width="2" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="-8" x2="0" y2="8" stroke="#fbbf24" stroke-width="2" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
      </line>
    </g>

    <g transform="translate(100, 140)">
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#f59e0b" stroke-width="2" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="1s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="-6" x2="0" y2="6" stroke="#f59e0b" stroke-width="2" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="1s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>

  <!-- Small orbiting stars -->
  <g id="orbitingStars">
    <circle cx="100" cy="100" r="3" fill="#fbbf24">
      <animateMotion
        path="M 0,0 m -50,0 a 50,50 0 1,1 100,0 a 50,50 0 1,1 -100,0"
        dur="3s"
        repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="100" r="3" fill="#f59e0b">
      <animateMotion
        path="M 0,0 m -50,0 a 50,50 0 1,1 100,0 a 50,50 0 1,1 -100,0"
        dur="3s"
        begin="1s"
        repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="100" r="3" fill="#fef3c7">
      <animateMotion
        path="M 0,0 m -50,0 a 50,50 0 1,1 100,0 a 50,50 0 1,1 -100,0"
        dur="3s"
        begin="2s"
        repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Radiating light rays -->
  <g id="lightRays" opacity="0.3">
    <line x1="100" y1="100" x2="100" y2="40" stroke="#fbbf24" stroke-width="3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="100" x2="150" y2="60" stroke="#fbbf24" stroke-width="3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="100" x2="160" y2="100" stroke="#fbbf24" stroke-width="3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="100" x2="150" y2="140" stroke="#fbbf24" stroke-width="3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="100" x2="50" y2="60" stroke="#fbbf24" stroke-width="3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
