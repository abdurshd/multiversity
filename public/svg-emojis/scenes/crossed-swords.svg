<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Blade Gradient (Steel) -->
    <linearGradient id="bladeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="55%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>

    <!-- Hilt Gradient (Gold/Bronze) -->
    <linearGradient id="hiltGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78350f;stop-opacity:1" />
    </linearGradient>

    <!-- Grip Gradient (Leather) -->
    <linearGradient id="gripGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7f1d1d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#450a0a;stop-opacity:1" />
    </linearGradient>

    <!-- Clash Spark Gradient -->
    <radialGradient id="sparkGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#fef08a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>

    <!-- Sword Definition -->
    <g id="sword">
      <!-- Blade -->
      <path d="M 95 160 L 95 40 L 100 20 L 105 40 L 105 160 Z"
            fill="url(#bladeGradient)"
            stroke="#475569"
            stroke-width="1"/>
      
      <!-- Fuller (Blood Groove) -->
      <path d="M 100 150 L 100 50"
            stroke="#475569"
            stroke-width="1"
            opacity="0.5"/>

      <!-- Crossguard -->
      <path d="M 70 160 Q 100 170 130 160 L 130 155 Q 100 165 70 155 Z"
            fill="url(#hiltGradient)"
            stroke="#78350f"
            stroke-width="1"/>
      
      <!-- Grip -->
      <rect x="96" y="160" width="8" height="30"
            fill="url(#gripGradient)"
            stroke="#450a0a"
            stroke-width="1"/>
      
      <!-- Grip texture -->
      <path d="M 96 165 L 104 168 M 96 172 L 104 175 M 96 179 L 104 182"
            stroke="#450a0a"
            stroke-width="0.5"
            opacity="0.5"/>

      <!-- Pommel -->
      <circle cx="100" cy="192" r="6"
              fill="url(#hiltGradient)"
              stroke="#78350f"
              stroke-width="1"/>
    </g>
  </defs>

  <!-- Background Glow -->
  <circle cx="100" cy="85" r="60" fill="url(#sparkGradient)" opacity="0">
    <animate attributeName="opacity" values="0;0.4;0" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Group for centering -->
  <g transform="translate(100, 100)">
    
    <!-- Left Sword (Angled Right) -->
    <!-- Rotated 35 degrees, shifted up slightly to cross near hilt -->
    <g transform="rotate(35) translate(-100, -115)">
      <use href="#sword"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="35 100 115; 30 100 115; 35 100 115"
        dur="0.5s"
        repeatCount="indefinite"
        additive="sum"/>
    </g>

    <!-- Right Sword (Angled Left) -->
    <!-- Rotated -35 degrees, shifted up slightly -->
    <g transform="rotate(-35) translate(-100, -115)">
      <use href="#sword"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="-35 100 115; -30 100 115; -35 100 115"
        dur="0.5s"
        repeatCount="indefinite"
        additive="sum"/>
    </g>
  </g>

  <!-- Clash Sparks -->
  <g transform="translate(100, 85)">
    <!-- Center Flash -->
    <circle r="0" fill="white">
      <animate attributeName="r" values="0;10;0" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;0" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Spikes -->
    <g stroke="#fef08a" stroke-width="2" stroke-linecap="round">
      <line x1="0" y1="0" x2="0" y2="-15" opacity="0">
        <animate attributeName="x2" values="0;0" dur="0.5s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="0;-20" dur="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="0.5s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="15" y2="0" opacity="0">
        <animate attributeName="x2" values="0;20" dur="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="0.5s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="-15" y2="0" opacity="0">
        <animate attributeName="x2" values="0;-20" dur="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="0.5s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="0" y2="15" opacity="0">
        <animate attributeName="y2" values="0;20" dur="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="0.5s" repeatCount="indefinite"/>
      </line>
      
      <!-- Diagonals -->
      <line x1="0" y1="0" x2="10" y2="-10" opacity="0">
        <animate attributeName="x2" values="0;15" dur="0.5s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="0;-15" dur="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="0.5s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="-10" y2="-10" opacity="0">
        <animate attributeName="x2" values="0;-15" dur="0.5s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="0;-15" dur="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="0.5s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
</svg>
