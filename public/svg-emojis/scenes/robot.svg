<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="robotMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(100, 110)">
    <!-- Hover Animation -->
    <animateTransform attributeName="transform" type="translate" values="100,110; 100,105; 100,110" dur="2s" repeatCount="indefinite"/>
    
    <!-- Body -->
    <rect x="-30" y="0" width="60" height="50" rx="10" fill="url(#robotMetal)" stroke="#475569" stroke-width="2"/>
    
    <!-- Head -->
    <rect x="-40" y="-60" width="80" height="50" rx="10" fill="url(#robotMetal)" stroke="#475569" stroke-width="2"/>
    
    <!-- Eyes (Screen) -->
    <rect x="-30" y="-50" width="60" height="20" rx="5" fill="#1e293b"/>
    
    <!-- Glowing Eyes -->
    <g fill="#38bdf8">
      <circle cx="-15" cy="-40" r="5">
        <animate attributeName="r" values="5;1;5" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="15" cy="-40" r="5">
        <animate attributeName="r" values="5;1;5" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Antenna -->
    <line x1="0" y1="-60" x2="0" y2="-80" stroke="#475569" stroke-width="3"/>
    <circle cx="0" cy="-80" r="4" fill="#ef4444">
      <animate attributeName="fill" values="#ef4444;#facc15;#ef4444" dur="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Arms -->
    <path d="M -30,10 Q -50,10 -50,30" fill="none" stroke="#475569" stroke-width="4" stroke-linecap="round">
      <animate attributeName="d" values="M -30,10 Q -50,10 -50,30; M -30,10 Q -50,0 -50,20; M -30,10 Q -50,10 -50,30" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 30,10 Q 50,10 50,30" fill="none" stroke="#475569" stroke-width="4" stroke-linecap="round">
      <animate attributeName="d" values="M 30,10 Q 50,10 50,30; M 30,10 Q 50,20 50,40; M 30,10 Q 50,10 50,30" dur="1s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Jet Flame -->
    <path d="M -10,50 Q 0,70 10,50" fill="#facc15" opacity="0.8">
      <animate attributeName="d" values="M -10,50 Q 0,70 10,50; M -10,50 Q 0,80 10,50; M -10,50 Q 0,70 10,50" dur="0.2s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
