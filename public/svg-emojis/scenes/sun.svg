<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="sunGradient">
      <stop offset="0%" style="stop-color:#fefce8;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#facc15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="rayGradient">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>

    <filter id="sunGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(100, 100)">
    <!-- Rotating Rays -->
    <g>
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
      
      <!-- 8 Major Rays -->
      <g stroke="url(#rayGradient)" stroke-width="4" stroke-linecap="round">
        <line x1="0" y1="-60" x2="0" y2="-85" />
        <line x1="0" y1="60" x2="0" y2="85" />
        <line x1="-60" y1="0" x2="-85" y2="0" />
        <line x1="60" y1="0" x2="85" y2="0" />
        <line x1="42" y1="-42" x2="60" y2="-60" />
        <line x1="-42" y1="-42" x2="-60" y2="-60" />
        <line x1="42" y1="42" x2="60" y2="60" />
        <line x1="-42" y1="42" x2="-60" y2="60" />
      </g>
      
      <!-- 8 Minor Rays -->
      <g stroke="url(#rayGradient)" stroke-width="2" stroke-linecap="round" transform="rotate(22.5)">
        <line x1="0" y1="-55" x2="0" y2="-70" opacity="0.7"/>
        <line x1="0" y1="55" x2="0" y2="70" opacity="0.7"/>
        <line x1="-55" y1="0" x2="-70" y2="0" opacity="0.7"/>
        <line x1="55" y1="0" x2="70" y2="0" opacity="0.7"/>
        <line x1="39" y1="-39" x2="50" y2="-50" opacity="0.7"/>
        <line x1="-39" y1="-39" x2="-50" y2="-50" opacity="0.7"/>
        <line x1="39" y1="39" x2="50" y2="50" opacity="0.7"/>
        <line x1="-39" y1="39" x2="-50" y2="50" opacity="0.7"/>
      </g>
    </g>

    <!-- Pulsing Core -->
    <circle r="45" fill="url(#sunGradient)" filter="url(#sunGlow)">
      <animate attributeName="r" values="45;48;45" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner Bright Spot -->
    <circle r="25" fill="#fefce8" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
