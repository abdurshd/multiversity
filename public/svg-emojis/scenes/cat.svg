<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="catFurGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="mysteryGlow">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:0" />
    </radialGradient>
    <filter id="catFilter">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Mystery glow -->
  <circle cx="100" cy="110" r="70" fill="url(#mysteryGlow)">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Cat -->
  <g id="cat" filter="url(#catFilter)">
    <!-- Body -->
    <ellipse cx="100" cy="130" rx="32" ry="28"
             fill="url(#catFurGradient)"
             stroke="#475569"
             stroke-width="2"/>

    <!-- Head -->
    <circle cx="100" cy="90" r="28"
            fill="url(#catFurGradient)"
            stroke="#475569"
            stroke-width="2"/>

    <!-- Ears (pointed) -->
    <g id="ears">
      <!-- Left ear -->
      <path d="M 80 70 L 75 50 L 85 65 Z"
            fill="#64748b"
            stroke="#475569"
            stroke-width="2">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0 78 60; -5 78 60; 0 78 60"
          dur="5s"
          repeatCount="indefinite"/>
      </path>
      <!-- Left ear inner -->
      <path d="M 80 68 L 78 58 L 82 65 Z"
            fill="#f1f5f9"
            opacity="0.7">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0 78 60; -5 78 60; 0 78 60"
          dur="5s"
          repeatCount="indefinite"/>
      </path>

      <!-- Right ear -->
      <path d="M 120 70 L 125 50 L 115 65 Z"
            fill="#64748b"
            stroke="#475569"
            stroke-width="2">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0 122 60; 5 122 60; 0 122 60"
          dur="5s"
          repeatCount="indefinite"/>
      </path>
      <!-- Right ear inner -->
      <path d="M 120 68 L 122 58 L 118 65 Z"
            fill="#f1f5f9"
            opacity="0.7">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0 122 60; 5 122 60; 0 122 60"
          dur="5s"
          repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Snout/muzzle -->
    <ellipse cx="100" cy="95" rx="15" ry="12"
             fill="#cbd5e1"
             opacity="0.9"/>

    <!-- Nose -->
    <path d="M 100 92 L 97 96 L 100 97 L 103 96 Z"
          fill="#f87171"
          stroke="#dc2626"
          stroke-width="1"/>

    <!-- Mouth -->
    <g stroke="#475569" stroke-width="1.5" fill="none" stroke-linecap="round">
      <path d="M 100 97 L 100 100"/>
      <path d="M 100 100 Q 95 102 92 100"/>
      <path d="M 100 100 Q 105 102 108 100"/>
    </g>

    <!-- Whiskers -->
    <g stroke="#e2e8f0" stroke-width="1.5" stroke-linecap="round">
      <!-- Left whiskers -->
      <line x1="85" y1="93" x2="65" y2="90">
        <animate attributeName="x2" values="65;63;65" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="90;88;90" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="85" y1="96" x2="60" y2="96">
        <animate attributeName="x2" values="60;58;60" dur="3s" begin="0.3s" repeatCount="indefinite"/>
      </line>
      <line x1="85" y1="99" x2="65" y2="102">
        <animate attributeName="x2" values="65;63;65" dur="3s" begin="0.6s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="102;104;102" dur="3s" begin="0.6s" repeatCount="indefinite"/>
      </line>

      <!-- Right whiskers -->
      <line x1="115" y1="93" x2="135" y2="90">
        <animate attributeName="x2" values="135;137;135" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="90;88;90" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="115" y1="96" x2="140" y2="96">
        <animate attributeName="x2" values="140;142;140" dur="3s" begin="0.3s" repeatCount="indefinite"/>
      </line>
      <line x1="115" y1="99" x2="135" y2="102">
        <animate attributeName="x2" values="135;137;135" dur="3s" begin="0.6s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="102;104;102" dur="3s" begin="0.6s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Eyes -->
    <g id="eyes">
      <!-- Left eye -->
      <ellipse cx="90" cy="85" rx="5" ry="8" fill="#fbbf24" opacity="0.9">
        <animate attributeName="ry" values="8;0.5;8" dur="5s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="90" cy="85" rx="2" ry="6" fill="#1e293b">
        <animate attributeName="ry" values="6;0.3;6" dur="5s" repeatCount="indefinite"/>
      </ellipse>

      <!-- Right eye -->
      <ellipse cx="110" cy="85" rx="5" ry="8" fill="#fbbf24" opacity="0.9">
        <animate attributeName="ry" values="8;0.5;8" dur="5s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="110" cy="85" rx="2" ry="6" fill="#1e293b">
        <animate attributeName="ry" values="6;0.3;6" dur="5s" repeatCount="indefinite"/>
      </ellipse>

      <!-- Eye shine -->
      <ellipse cx="89" cy="83" rx="1.5" ry="2" fill="white" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0;0.8" dur="5s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="109" cy="83" rx="1.5" ry="2" fill="white" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0;0.8" dur="5s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- Front paws -->
    <g fill="#64748b" stroke="#475569" stroke-width="1.5">
      <ellipse cx="88" cy="155" rx="6" ry="8"/>
      <ellipse cx="112" cy="155" rx="6" ry="8"/>

      <!-- Paw pads -->
      <g fill="#475569">
        <circle cx="88" cy="156" r="1.5"/>
        <circle cx="112" cy="156" r="1.5"/>
      </g>
    </g>

    <!-- Tail (curled) -->
    <path d="M 125 130 Q 145 125 150 115 Q 155 105 150 95"
          fill="none"
          stroke="#64748b"
          stroke-width="10"
          stroke-linecap="round">
      <animate attributeName="d"
               values="M 125 130 Q 145 125 150 115 Q 155 105 150 95;
                       M 125 130 Q 145 120 150 110 Q 155 100 150 90;
                       M 125 130 Q 145 125 150 115 Q 155 105 150 95"
               dur="6s"
               repeatCount="indefinite"/>
    </path>

    <!-- Fur texture lines -->
    <g stroke="#475569" stroke-width="0.5" opacity="0.3" fill="none">
      <path d="M 85 125 Q 87 128 85 131"/>
      <path d="M 115 125 Q 113 128 115 131"/>
      <path d="M 95 90 Q 97 88 99 90"/>
      <path d="M 105 90 Q 103 88 101 90"/>
    </g>

    <!-- Chest fur (white) -->
    <ellipse cx="100" cy="145" rx="10" ry="12"
             fill="#f1f5f9"
             opacity="0.7"/>
  </g>

  <!-- Purr vibrations (subtle) -->
  <g id="purrVibrations" opacity="0.3">
    <circle cx="75" cy="130" r="8" fill="none" stroke="#cbd5e1" stroke-width="1">
      <animate attributeName="r" values="8;15;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="125" cy="130" r="8" fill="none" stroke="#cbd5e1" stroke-width="1">
      <animate attributeName="r" values="8;15;8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Paw prints -->
  <g id="pawPrints" opacity="0.4">
    <g transform="translate(155, 135)">
      <ellipse cx="0" cy="0" rx="2.5" ry="3" fill="#64748b"/>
      <circle cx="-2" cy="-3" r="1.2" fill="#64748b"/>
      <circle cx="2" cy="-3" r="1.2" fill="#64748b"/>
      <circle cx="-3" cy="-5" r="1" fill="#64748b"/>
      <circle cx="3" cy="-5" r="1" fill="#64748b"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="3s" repeatCount="indefinite"/>
    </g>
  </g>
</svg>
