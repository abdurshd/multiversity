<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="moonGradient">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="moonGlow">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:0" />
    </radialGradient>
    <filter id="moonFilter">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Moon glow -->
  <circle cx="100" cy="100" r="75" fill="url(#moonGlow)">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Moon -->
  <g id="moon" filter="url(#moonFilter)">
    <!-- Moon body -->
    <circle cx="100" cy="100" r="45"
            fill="url(#moonGradient)"
            stroke="#94a3b8"
            stroke-width="2">
      <animate attributeName="opacity" values="0.95;1;0.95" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Craters -->
    <g opacity="0.4">
      <!-- Large crater -->
      <circle cx="110" cy="90" r="12" fill="#64748b"/>
      <circle cx="110" cy="90" r="10" fill="#94a3b8"/>
      <circle cx="112" cy="88" r="3" fill="#64748b"/>

      <!-- Medium crater -->
      <circle cx="80" cy="105" r="9" fill="#64748b"/>
      <circle cx="80" cy="105" r="7" fill="#94a3b8"/>

      <!-- Small craters -->
      <circle cx="115" cy="115" r="5" fill="#64748b"/>
      <circle cx="90" cy="85" r="4" fill="#64748b"/>
      <circle cx="105" cy="110" r="3" fill="#64748b"/>
      <circle cx="125" cy="100" r="6" fill="#64748b"/>
    </g>

    <!-- Moon surface texture -->
    <g opacity="0.2">
      <ellipse cx="95" cy="95" rx="15" ry="12" fill="#64748b"/>
      <ellipse cx="120" cy="105" rx="10" ry="8" fill="#64748b"/>
      <ellipse cx="85" cy="115" rx="12" ry="9" fill="#64748b"/>
    </g>

    <!-- Highlight -->
    <ellipse cx="85" cy="85" rx="18" ry="22"
             fill="white"
             opacity="0.4">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Inner glow -->
    <circle cx="100" cy="100" r="42"
            fill="#f8fafc"
            opacity="0.3"/>
  </g>

  <!-- Stars around moon -->
  <g id="stars" opacity="0.7">
    <g transform="translate(50, 70)">
      <line x1="-3" y1="0" x2="3" y2="0" stroke="#f8fafc" stroke-width="1.5"/>
      <line x1="0" y1="-3" x2="0" y2="3" stroke="#f8fafc" stroke-width="1.5"/>
      <line x1="-2" y1="-2" x2="2" y2="2" stroke="#f8fafc" stroke-width="1"/>
      <line x1="-2" y1="2" x2="2" y2="-2" stroke="#f8fafc" stroke-width="1"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </g>

    <g transform="translate(150, 75)">
      <line x1="-3" y1="0" x2="3" y2="0" stroke="#e0f2fe" stroke-width="1.5"/>
      <line x1="0" y1="-3" x2="0" y2="3" stroke="#e0f2fe" stroke-width="1.5"/>
      <line x1="-2" y1="-2" x2="2" y2="2" stroke="#e0f2fe" stroke-width="1"/>
      <line x1="-2" y1="2" x2="2" y2="-2" stroke="#e0f2fe" stroke-width="1"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </g>

    <g transform="translate(65, 140)">
      <line x1="-2.5" y1="0" x2="2.5" y2="0" stroke="#f8fafc" stroke-width="1.5"/>
      <line x1="0" y1="-2.5" x2="0" y2="2.5" stroke="#f8fafc" stroke-width="1.5"/>
      <line x1="-1.5" y1="-1.5" x2="1.5" y2="1.5" stroke="#f8fafc" stroke-width="1"/>
      <line x1="-1.5" y1="1.5" x2="1.5" y2="-1.5" stroke="#f8fafc" stroke-width="1"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1s" repeatCount="indefinite"/>
    </g>

    <g transform="translate(135, 130)">
      <line x1="-2.5" y1="0" x2="2.5" y2="0" stroke="#e0f2fe" stroke-width="1.5"/>
      <line x1="0" y1="-2.5" x2="0" y2="2.5" stroke="#e0f2fe" stroke-width="1.5"/>
      <line x1="-1.5" y1="-1.5" x2="1.5" y2="1.5" stroke="#e0f2fe" stroke-width="1"/>
      <line x1="-1.5" y1="1.5" x2="1.5" y2="-1.5" stroke="#e0f2fe" stroke-width="1"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Small twinkling stars -->
  <g id="twinkleStars" opacity="0.6">
    <circle cx="40" cy="60" r="1.5" fill="#f8fafc">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="55" r="1.5" fill="#e0f2fe">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="145" r="1.5" fill="#f8fafc">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="155" cy="140" r="1.5" fill="#e0f2fe">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Moonlight particles -->
  <g id="moonlightParticles" opacity="0.5">
    <circle cx="75" cy="120" r="2" fill="#f8fafc">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -15,25"
        dur="4s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="125" cy="125" r="2" fill="#e0f2fe">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 18,28"
        dur="4s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="4s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Gentle pulse -->
  <animateTransform
    attributeName="transform"
    type="scale"
    values="1,1; 1.02,1.02; 1,1"
    dur="4s"
    repeatCount="indefinite"
    additive="sum"/>
</svg>
