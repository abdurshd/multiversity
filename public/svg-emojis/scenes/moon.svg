<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="moonGradient" x1="30%" y1="30%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefce8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <filter id="moonGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(100, 100)">
    <!-- Floating Animation -->
    <animateTransform attributeName="transform" type="translate" values="100,100; 100,95; 100,100" dur="5s" repeatCount="indefinite"/>
    
    <!-- Moon Body -->
    <circle r="60" fill="url(#moonGradient)" filter="url(#moonGlow)"/>
    
    <!-- Craters -->
    <g fill="#cbd5e1" opacity="0.6">
      <circle cx="-20" cy="-10" r="10"/>
      <circle cx="30" cy="20" r="15"/>
      <circle cx="10" cy="-30" r="5"/>
      <circle cx="-30" cy="30" r="8"/>
      <circle cx="40" cy="-10" r="6"/>
    </g>
    
    <!-- Crater Shadows (Inner) -->
    <g fill="#94a3b8" opacity="0.4">
      <circle cx="-18" cy="-8" r="8"/>
      <circle cx="34" cy="24" r="12"/>
      <circle cx="11" cy="-29" r="4"/>
      <circle cx="-28" cy="32" r="6"/>
      <circle cx="41" cy="-9" r="5"/>
    </g>

    <!-- Stars (Twinkling) -->
    <g fill="#ffffff">
      <circle cx="-80" cy="-60" r="1.5">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="80" cy="-70" r="2">
        <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-70" cy="50" r="1">
        <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
