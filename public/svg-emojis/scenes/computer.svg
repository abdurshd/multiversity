<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(100, 100)">
    <!-- Monitor Stand -->
    <path d="M -20,50 L 20,50 L 30,70 L -30,70 Z" fill="#94a3b8"/>
    <rect x="-10" y="30" width="20" height="20" fill="#64748b"/>
    
    <!-- Monitor Bezel -->
    <rect x="-70" y="-50" width="140" height="90" rx="5" fill="#cbd5e1" stroke="#475569" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="-60" y="-40" width="120" height="70" fill="url(#screenGradient)"/>
    
    <!-- Code Lines -->
    <g clip-path="url(#screenClip)">
      <defs>
        <clipPath id="screenClip">
          <rect x="-60" y="-40" width="120" height="70"/>
        </clipPath>
      </defs>
      
      <g fill="#22c55e" font-family="monospace" font-size="8">
        <text x="-55" y="-30">&gt; INIT_SYSTEM...</text>
        <text x="-55" y="-15">&gt; LOADING ASSETS...</text>
        <text x="-55" y="0">&gt; CONNECTING...</text>
        <text x="-55" y="15" opacity="0">
          &gt; SUCCESS!
          <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
        </text>
        
        <!-- Scrolling Effect -->
        <animateTransform attributeName="transform" type="translate" values="0,10; 0,-10" dur="5s" repeatCount="indefinite"/>
      </g>
    </g>
    
    <!-- Power Light -->
    <circle cx="60" cy="30" r="2" fill="#ef4444">
      <animate attributeName="fill" values="#ef4444;#22c55e;#ef4444" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
