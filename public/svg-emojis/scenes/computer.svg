<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="caseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="digitalGlow">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
    <filter id="computerGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Digital glow -->
  <circle cx="100" cy="90" r="70" fill="url(#digitalGlow)">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Computer -->
  <g id="computer" filter="url(#computerGlow)">
    <!-- Monitor frame -->
    <rect x="50" y="60" width="100" height="75"
          fill="url(#caseGradient)"
          stroke="#64748b"
          stroke-width="3"
          rx="5"/>

    <!-- Screen -->
    <rect x="58" y="68" width="84" height="59"
          fill="url(#screenGradient)"
          stroke="#0ea5e9"
          stroke-width="2"
          rx="2"/>

    <!-- Screen content/code -->
    <g id="screenContent" opacity="0.8">
      <!-- Code lines -->
      <rect x="65" y="75" width="35" height="3" fill="#10b981" rx="1">
        <animate attributeName="width" values="35;40;35" dur="2s" repeatCount="indefinite"/>
      </rect>
      <rect x="65" y="82" width="50" height="3" fill="#60a5fa" rx="1">
        <animate attributeName="width" values="50;55;50" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </rect>
      <rect x="65" y="89" width="40" height="3" fill="#fbbf24" rx="1">
        <animate attributeName="width" values="40;45;40" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </rect>
      <rect x="65" y="96" width="55" height="3" fill="#a78bfa" rx="1">
        <animate attributeName="width" values="55;60;55" dur="2s" begin="0.9s" repeatCount="indefinite"/>
      </rect>
      <rect x="65" y="103" width="45" height="3" fill="#34d399" rx="1">
        <animate attributeName="width" values="45;50;45" dur="2s" begin="1.2s" repeatCount="indefinite"/>
      </rect>

      <!-- Cursor blinking -->
      <rect x="102" y="110" width="2" height="3" fill="#60a5fa">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Power indicator LED -->
    <circle cx="100" cy="133" r="2" fill="#10b981">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Monitor stand -->
    <rect x="85" y="135" width="30" height="8"
          fill="url(#caseGradient)"
          stroke="#64748b"
          stroke-width="2"
          rx="2"/>

    <!-- Monitor base -->
    <ellipse cx="100" cy="148" rx="25" ry="5"
             fill="url(#caseGradient)"
             stroke="#64748b"
             stroke-width="2"/>

    <!-- Screen glow/reflection -->
    <rect x="65" y="72" width="30" height="20"
          fill="white"
          opacity="0.1"
          rx="1">
      <animate attributeName="opacity" values="0.1;0.15;0.1" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Data particles -->
  <g id="dataParticles" opacity="0.6">
    <circle cx="70" cy="100" r="2" fill="#60a5fa">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -15,-20"
        dur="3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="105" r="2" fill="#10b981">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 18,-22"
        dur="3s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="110" r="2" fill="#a78bfa">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 0,-25"
        dur="3s"
        begin="1s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Binary code floating -->
  <g id="binaryCode" opacity="0.4" font-family="monospace" font-size="10" fill="#60a5fa">
    <text x="40" y="80">
      01
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -10,-30"
        dur="4s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="4s" repeatCount="indefinite"/>
    </text>
    <text x="150" y="90">
      10
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 12,-35"
        dur="4s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="4s" begin="0.5s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Digital sparkles -->
  <g id="sparkles" opacity="0.6">
    <circle cx="45" cy="75" r="2" fill="#dbeafe">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="155" cy="80" r="2" fill="#93c5fd">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="50" r="2" fill="#60a5fa">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
