<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="factoryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="industryGlow">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:0" />
    </radialGradient>
    <filter id="factoryGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Industry glow -->
  <circle cx="100" cy="110" r="70" fill="url(#industryGlow)">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Factory -->
  <g id="factory" filter="url(#factoryGlow)">
    <!-- Main building -->
    <rect x="45" y="90" width="110" height="70"
          fill="url(#factoryGradient)"
          stroke="#475569"
          stroke-width="2"
          rx="2"/>

    <!-- Roof -->
    <path d="M 40 90 L 50 80 L 150 80 L 160 90 Z"
          fill="#64748b"
          stroke="#475569"
          stroke-width="2"/>

    <!-- Windows (factory style) -->
    <g fill="#60a5fa" opacity="0.5">
      <!-- Large windows -->
      <rect x="55" y="100" width="20" height="25" rx="1"/>
      <rect x="85" y="100" width="20" height="25" rx="1"/>
      <rect x="115" y="100" width="20" height="25" rx="1"/>

      <!-- Small windows -->
      <rect x="55" y="135" width="15" height="15" rx="1"/>
      <rect x="80" y="135" width="15" height="15" rx="1"/>
      <rect x="105" y="135" width="15" height="15" rx="1"/>
      <rect x="130" y="135" width="15" height="15" rx="1"/>
    </g>

    <!-- Loading door -->
    <rect x="125" y="130" width="25" height="30"
          fill="#334155"
          stroke="#1e293b"
          stroke-width="2"
          rx="1"/>
    <!-- Door segments -->
    <g stroke="#475569" stroke-width="1" opacity="0.6">
      <line x1="125" y1="137" x2="150" y2="137"/>
      <line x1="125" y1="144" x2="150" y2="144"/>
      <line x1="125" y1="151" x2="150" y2="151"/>
    </g>

    <!-- Smokestacks -->
    <g id="smokestacks">
      <!-- Stack 1 -->
      <rect x="60" y="50" width="12" height="40"
            fill="#64748b"
            stroke="#475569"
            stroke-width="2"
            rx="2"/>
      <!-- Stack 2 -->
      <rect x="90" y="45" width="12" height="45"
            fill="#64748b"
            stroke="#475569"
            stroke-width="2"
            rx="2"/>
      <!-- Stack 3 -->
      <rect x="120" y="50" width="12" height="40"
            fill="#64748b"
            stroke="#475569"
            stroke-width="2"
            rx="2"/>

      <!-- Stack bands -->
      <g fill="#94a3b8">
        <rect x="59" y="65" width="14" height="3"/>
        <rect x="89" y="60" width="14" height="3"/>
        <rect x="119" y="65" width="14" height="3"/>
      </g>
    </g>

    <!-- Smoke/pollution -->
    <g id="smoke" opacity="0.5">
      <!-- From stack 1 -->
      <ellipse cx="66" cy="45" rx="8" ry="5" fill="#94a3b8">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; -5,-20"
          dur="4s"
          repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="rx" values="8;15" dur="4s" repeatCount="indefinite"/>
      </ellipse>

      <!-- From stack 2 -->
      <ellipse cx="96" cy="40" rx="8" ry="5" fill="#94a3b8">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; -3,-25"
          dur="4s"
          begin="0.5s"
          repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0" dur="4s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="rx" values="8;15" dur="4s" begin="0.5s" repeatCount="indefinite"/>
      </ellipse>

      <!-- From stack 3 -->
      <ellipse cx="126" cy="45" rx="8" ry="5" fill="#94a3b8">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; -6,-22"
          dur="4s"
          begin="1s"
          repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0" dur="4s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="rx" values="8;15" dur="4s" begin="1s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- Gears/machinery (visible through window) -->
    <g id="machinery" opacity="0.4">
      <circle cx="95" cy="115" r="8" fill="#fbbf24" stroke="#f59e0b" stroke-width="1.5">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0 95 115"
          to="360 95 115"
          dur="3s"
          repeatCount="indefinite"/>
      </circle>
      <!-- Gear teeth (simplified) -->
      <circle cx="95" cy="115" r="5" fill="none" stroke="#f59e0b" stroke-width="1">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0 95 115"
          to="360 95 115"
          dur="3s"
          repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Company sign -->
    <rect x="70" y="85" width="30" height="8"
          fill="#1e293b"
          stroke="#0f172a"
          stroke-width="1"
          rx="1"
          opacity="0.7"/>
    <text x="85" y="91" font-size="6" fill="#cbd5e1" text-anchor="middle">
      FACTORY
    </text>

    <!-- Building details -->
    <g stroke="#475569" stroke-width="1" opacity="0.3" fill="none">
      <line x1="75" y1="90" x2="75" y2="160"/>
      <line x1="105" y1="90" x2="105" y2="160"/>
      <line x1="135" y1="90" x2="135" y2="160"/>
    </g>
  </g>

  <!-- Industrial steam/particles -->
  <g id="industrialParticles" opacity="0.4">
    <circle cx="50" cy="100" r="2" fill="#cbd5e1">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -15,-20"
        dur="3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="105" r="2" fill="#94a3b8">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 18,-22"
        dur="3s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Production sparkles -->
  <g id="sparkles" opacity="0.5">
    <circle cx="40" cy="120" r="2" fill="#fbbf24">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="125" r="2" fill="#f59e0b">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
