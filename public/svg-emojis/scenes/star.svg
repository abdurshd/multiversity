<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="starGradient">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="starGlow">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
    <filter id="starFilter">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Star glow -->
  <circle cx="100" cy="100" r="80" fill="url(#starGlow)">
    <animate attributeName="r" values="75;90;75" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Star -->
  <g id="star" filter="url(#starFilter)">
    <!-- Main star shape (5-pointed) -->
    <path d="M 100,45
             L 115,85
             L 157,90
             L 125,118
             L 135,160
             L 100,135
             L 65,160
             L 75,118
             L 43,90
             L 85,85 Z"
          fill="url(#starGradient)"
          stroke="#f59e0b"
          stroke-width="3">
      <animate attributeName="opacity" values="0.95;1;0.95" dur="1.5s" repeatCount="indefinite"/>
    </path>

    <!-- Inner star highlight -->
    <path d="M 100,60
             L 110,90
             L 140,95
             L 118,115
             L 125,145
             L 100,125
             L 75,145
             L 82,115
             L 60,95
             L 90,90 Z"
          fill="#fef3c7"
          opacity="0.6">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="1.5s" repeatCount="indefinite"/>
    </path>

    <!-- Center highlight -->
    <circle cx="100" cy="100" r="15"
            fill="white"
            opacity="0.7">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="1s" repeatCount="indefinite"/>
    </circle>

    <!-- Rotating animation -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="15s"
      repeatCount="indefinite"/>
  </g>

  <!-- Light rays -->
  <g id="lightRays" stroke="#fde68a" stroke-width="3" stroke-linecap="round" opacity="0.6">
    <line x1="100" y1="30" x2="100" y2="15">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="150" y1="50" x2="165" y2="35">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="0.25s" repeatCount="indefinite"/>
    </line>
    <line x1="170" y1="100" x2="185" y2="100">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="150" y1="150" x2="165" y2="165">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="0.75s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="170" x2="100" y2="185">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="150" x2="35" y2="165">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="1.25s" repeatCount="indefinite"/>
    </line>
    <line x1="30" y1="100" x2="15" y2="100">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="50" x2="35" y2="35">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="1.75s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Sparkle effects -->
  <g id="sparkles" opacity="0.8">
    <g transform="translate(60, 65)">
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#fef3c7" stroke-width="2.5"/>
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#fef3c7" stroke-width="2.5"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 60 65"
        to="90 60 65"
        dur="1.5s"
        repeatCount="indefinite"/>
    </g>

    <g transform="translate(140, 70)">
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#fde68a" stroke-width="2.5"/>
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#fde68a" stroke-width="2.5"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 140 70"
        to="90 140 70"
        dur="1.5s"
        begin="0.5s"
        repeatCount="indefinite"/>
    </g>

    <g transform="translate(100, 35)">
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#fef3c7" stroke-width="2.5"/>
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#fef3c7" stroke-width="2.5"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="1s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 100 35"
        to="90 100 35"
        dur="1.5s"
        begin="1s"
        repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Star particles -->
  <g id="starParticles" opacity="0.6">
    <circle cx="75" cy="80" r="2" fill="#fef3c7">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -20,-15"
        dur="3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="125" cy="85" r="2" fill="#fde68a">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 22,-18"
        dur="3s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="160" r="2" fill="#fbbf24">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 0,25"
        dur="3s"
        begin="1s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Pulsing scale -->
  <animateTransform
    attributeName="transform"
    type="scale"
    values="1,1; 1.05,1.05; 1,1"
    dur="2s"
    repeatCount="indefinite"
    additive="sum"/>
</svg>
