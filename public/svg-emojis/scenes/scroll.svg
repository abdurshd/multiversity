<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="parchmentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fde68a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="edgeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78350f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#92400e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#451a03;stop-opacity:1" />
    </linearGradient>
    <filter id="scrollShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <pattern id="oldPaper" patternUnits="userSpaceOnUse" width="50" height="50">
      <rect width="50" height="50" fill="#fde68a" opacity="0.3"/>
      <circle cx="10" cy="10" r="1" fill="#b45309" opacity="0.2"/>
      <circle cx="35" cy="25" r="1.5" fill="#b45309" opacity="0.15"/>
      <circle cx="20" cy="40" r="1" fill="#b45309" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Main scroll parchment -->
  <g id="scroll" filter="url(#scrollShadow)">
    <!-- Parchment body -->
    <rect x="50" y="60" width="100" height="90"
          fill="url(#parchmentGradient)"
          stroke="#d97706"
          stroke-width="1.5"
          rx="3"/>

    <!-- Aged paper texture -->
    <rect x="50" y="60" width="100" height="90"
          fill="url(#oldPaper)"
          rx="3"/>

    <!-- Curl/shadow on right edge -->
    <path d="M 148 60 Q 152 80 148 100 Q 152 120 148 150"
          fill="none"
          stroke="#b45309"
          stroke-width="2"
          opacity="0.3"/>

    <!-- Top wooden rod -->
    <g id="topRod">
      <rect x="45" y="50" width="110" height="12"
            fill="url(#edgeGradient)"
            stroke="#451a03"
            stroke-width="2"
            rx="6"/>
      <!-- Wood grain -->
      <line x1="50" y1="56" x2="150" y2="56" stroke="#451a03" stroke-width="0.5" opacity="0.3"/>
      <!-- End caps -->
      <circle cx="50" cy="56" r="7" fill="#92400e" stroke="#451a03" stroke-width="1.5"/>
      <circle cx="150" cy="56" r="7" fill="#92400e" stroke="#451a03" stroke-width="1.5"/>
    </g>

    <!-- Bottom wooden rod -->
    <g id="bottomRod">
      <rect x="45" y="148" width="110" height="12"
            fill="url(#edgeGradient)"
            stroke="#451a03"
            stroke-width="2"
            rx="6"/>
      <!-- Wood grain -->
      <line x1="50" y1="154" x2="150" y2="154" stroke="#451a03" stroke-width="0.5" opacity="0.3"/>
      <!-- End caps -->
      <circle cx="50" cy="154" r="7" fill="#92400e" stroke="#451a03" stroke-width="1.5"/>
      <circle cx="150" cy="154" r="7" fill="#92400e" stroke="#451a03" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Ancient text/writing on scroll -->
  <g id="text" stroke="#78350f" stroke-width="1.5" fill="none" opacity="0.6" stroke-linecap="round">
    <line x1="65" y1="75" x2="120" y2="75">
      <animate attributeName="opacity" values="0;0.6;0.6" dur="2s" fill="freeze"/>
    </line>
    <line x1="65" y1="85" x2="130" y2="85">
      <animate attributeName="opacity" values="0;0.6;0.6" dur="2s" begin="0.3s" fill="freeze"/>
    </line>
    <line x1="65" y1="95" x2="125" y2="95">
      <animate attributeName="opacity" values="0;0.6;0.6" dur="2s" begin="0.6s" fill="freeze"/>
    </line>
    <line x1="65" y1="105" x2="135" y2="105">
      <animate attributeName="opacity" values="0;0.6;0.6" dur="2s" begin="0.9s" fill="freeze"/>
    </line>
    <line x1="65" y1="115" x2="118" y2="115">
      <animate attributeName="opacity" values="0;0.6;0.6" dur="2s" begin="1.2s" fill="freeze"/>
    </line>
    <line x1="65" y1="125" x2="128" y2="125">
      <animate attributeName="opacity" values="0;0.6;0.6" dur="2s" begin="1.5s" fill="freeze"/>
    </line>
    <line x1="65" y1="135" x2="122" y2="135">
      <animate attributeName="opacity" values="0;0.6;0.6" dur="2s" begin="1.8s" fill="freeze"/>
    </line>
  </g>

  <!-- Wax seal -->
  <g id="seal" transform="translate(135, 140)">
    <circle r="12" fill="#dc2626" stroke="#991b1b" stroke-width="2">
      <animate attributeName="opacity" values="0;1" dur="1s" begin="2s" fill="freeze"/>
    </circle>
    <!-- Seal impression -->
    <circle r="8" fill="none" stroke="#7f1d1d" stroke-width="1.5" opacity="0.6">
      <animate attributeName="opacity" values="0;0.6" dur="1s" begin="2s" fill="freeze"/>
    </circle>
    <!-- Cross or emblem in seal -->
    <g stroke="#7f1d1d" stroke-width="1.5" opacity="0.5">
      <line x1="-4" y1="0" x2="4" y2="0">
        <animate attributeName="opacity" values="0;0.5" dur="1s" begin="2s" fill="freeze"/>
      </line>
      <line x1="0" y1="-4" x2="0" y2="4">
        <animate attributeName="opacity" values="0;0.5" dur="1s" begin="2s" fill="freeze"/>
      </line>
    </g>
  </g>

  <!-- Quill pen writing -->
  <g id="quill" transform="translate(80, 70)" opacity="0">
    <path d="M 0 0 Q -5 -15 -8 -25 L -6 -25 Q -3 -15 2 0 Z"
          fill="#475569"
          stroke="#1e293b"
          stroke-width="0.5"/>
    <!-- Feather details -->
    <path d="M -6 -20 Q -9 -18 -8 -15" stroke="#64748b" stroke-width="0.5" fill="none"/>
    <path d="M -5 -15 Q -8 -13 -7 -10" stroke="#64748b" stroke-width="0.5" fill="none"/>
    <!-- Nib -->
    <path d="M 0 0 L 1 3 L -1 3 Z" fill="#1e293b"/>

    <animateMotion
      path="M 0 0 L 40 0 L 40 10 L 5 10 L 5 20 L 45 20"
      dur="4s"
      begin="0s"
      fill="freeze"/>
    <animate attributeName="opacity" values="0;1;1;1;0" dur="4s" begin="0s" fill="freeze"/>
  </g>

  <!-- Paper curl animation (subtle) -->
  <animateTransform
    attributeName="transform"
    type="rotate"
    values="0 100 100; 1 100 100; 0 100 100; -1 100 100; 0 100 100"
    dur="6s"
    repeatCount="indefinite"
    additive="sum"/>

  <!-- Gentle hover -->
  <animateTransform
    attributeName="transform"
    type="translate"
    values="0,0; 0,-2; 0,0"
    dur="4s"
    repeatCount="indefinite"
    additive="sum"/>
</svg>
