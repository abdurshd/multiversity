<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="parchmentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fde68a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcd34d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="rollGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b45309;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78350f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(100, 100)">
    <!-- Main Paper Sheet -->
    <path d="M -60,-70 Q 0,-80 60,-70 L 60,70 Q 0,80 -60,70 Z" 
          fill="url(#parchmentGradient)" 
          stroke="#d97706" 
          stroke-width="2"/>
          
    <!-- Top Roll -->
    <g transform="translate(0, -70)">
      <rect x="-70" y="-10" width="140" height="20" rx="5" fill="url(#rollGradient)"/>
      <ellipse cx="-70" cy="0" rx="5" ry="10" fill="#fcd34d"/>
      <ellipse cx="70" cy="0" rx="5" ry="10" fill="#78350f"/>
    </g>
    
    <!-- Bottom Roll -->
    <g transform="translate(0, 70)">
      <rect x="-70" y="-10" width="140" height="20" rx="5" fill="url(#rollGradient)"/>
      <ellipse cx="-70" cy="0" rx="5" ry="10" fill="#fcd34d"/>
      <ellipse cx="70" cy="0" rx="5" ry="10" fill="#78350f"/>
    </g>
    
    <!-- Text Lines -->
    <g stroke="#78350f" stroke-width="3" stroke-linecap="round" opacity="0.7">
      <line x1="-40" y1="-40" x2="40" y2="-40">
        <animate attributeName="x2" values="-40;40" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.7;0.7" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="-40" y1="-20" x2="20" y2="-20">
        <animate attributeName="x2" values="-40;20" dur="2s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.7;0.7" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </line>
      <line x1="-40" y1="0" x2="30" y2="0">
        <animate attributeName="x2" values="-40;30" dur="2s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.7;0.7" dur="2s" begin="1s" repeatCount="indefinite"/>
      </line>
      <line x1="-40" y1="20" x2="10" y2="20">
        <animate attributeName="x2" values="-40;10" dur="2s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.7;0.7" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Wax Seal -->
    <g transform="translate(40, 50)">
      <circle r="12" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
      <circle r="8" fill="#ef4444"/>
    </g>
  </g>
</svg>
