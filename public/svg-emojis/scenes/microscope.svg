<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="microscopeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#93c5fd;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="scienceGlow">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
    <filter id="microscopeGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Science glow -->
  <circle cx="100" cy="100" r="70" fill="url(#scienceGlow)">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Microscope -->
  <g id="microscope" filter="url(#microscopeGlow)">
    <!-- Base -->
    <rect x="70" y="165" width="60" height="8"
          fill="url(#microscopeGradient)"
          stroke="#475569"
          stroke-width="2"
          rx="2"/>

    <!-- Stand/pillar -->
    <rect x="95" y="120" width="10" height="45"
          fill="url(#microscopeGradient)"
          stroke="#475569"
          stroke-width="2"/>

    <!-- Stage (where specimen sits) -->
    <rect x="75" y="115" width="50" height="6"
          fill="#94a3b8"
          stroke="#475569"
          stroke-width="1.5"
          rx="1"/>

    <!-- Specimen slide -->
    <rect x="85" y="112" width="30" height="3"
          fill="#dbeafe"
          stroke="#60a5fa"
          stroke-width="1"
          opacity="0.8"/>

    <!-- Body tube (main column) -->
    <rect x="92" y="40" width="16" height="80"
          fill="url(#microscopeGradient)"
          stroke="#475569"
          stroke-width="2"
          rx="3"/>

    <!-- Eyepiece -->
    <ellipse cx="100" cy="35" rx="10" ry="8"
             fill="#1e293b"
             stroke="#0f172a"
             stroke-width="2"/>
    <ellipse cx="100" cy="35" rx="6" ry="5"
             fill="#0ea5e9"
             opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Objective lens turret -->
    <circle cx="100" cy="115" r="12"
            fill="#64748b"
            stroke="#475569"
            stroke-width="2"/>

    <!-- Objective lenses -->
    <g id="lenses">
      <!-- Low power -->
      <rect x="88" y="122" width="8" height="12"
            fill="#cbd5e1"
            stroke="#94a3b8"
            stroke-width="1"
            rx="1"/>
      <!-- Medium power -->
      <rect x="96" y="124" width="8" height="14"
            fill="#cbd5e1"
            stroke="#94a3b8"
            stroke-width="1"
            rx="1"/>
      <!-- High power (active) -->
      <rect x="104" y="126" width="8" height="16"
            fill="url(#lensGradient)"
            stroke="#3b82f6"
            stroke-width="1.5"
            rx="1">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Arm -->
    <path d="M 108 50 Q 125 60 125 80 L 125 120"
          stroke="url(#microscopeGradient)"
          stroke-width="12"
          fill="none"
          stroke-linecap="round"/>

    <!-- Fine focus knob -->
    <circle cx="125" cy="90" r="8"
            fill="#94a3b8"
            stroke="#64748b"
            stroke-width="2">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 125 90"
        to="360 125 90"
        dur="8s"
        repeatCount="indefinite"/>
    </circle>
    <!-- Knob grip lines -->
    <g stroke="#475569" stroke-width="1">
      <line x1="125" y1="82" x2="125" y2="85"/>
      <line x1="133" y1="90" x2="130" y2="90"/>
      <line x1="125" y1="98" x2="125" y2="95"/>
      <line x1="117" y1="90" x2="120" y2="90"/>
    </g>

    <!-- Coarse focus knob -->
    <circle cx="125" cy="110" r="9"
            fill="#cbd5e1"
            stroke="#64748b"
            stroke-width="2">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 125 110"
        to="-360 125 110"
        dur="10s"
        repeatCount="indefinite"/>
    </circle>
    <!-- Knob grip lines -->
    <g stroke="#475569" stroke-width="1">
      <line x1="125" y1="101" x2="125" y2="105"/>
      <line x1="134" y1="110" x2="130" y2="110"/>
      <line x1="125" y1="119" x2="125" y2="115"/>
      <line x1="116" y1="110" x2="120" y2="110"/>
    </g>

    <!-- Light source indicator -->
    <circle cx="100" cy="160" r="6"
            fill="#fbbf24"
            stroke="#f59e0b"
            stroke-width="1.5">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <!-- Light rays -->
    <g id="lightRays" stroke="#fde68a" stroke-width="2" opacity="0.6">
      <line x1="100" y1="155" x2="100" y2="140">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>

  <!-- Viewing specimen (magnified view) -->
  <g id="specimen" opacity="0.7">
    <circle cx="160" cy="60" r="25" fill="#0f172a" opacity="0.8"/>
    <circle cx="160" cy="60" r="22" fill="none" stroke="#60a5fa" stroke-width="1"/>

    <!-- Cell structure -->
    <circle cx="160" cy="60" r="12" fill="none" stroke="#10b981" stroke-width="1.5">
      <animate attributeName="r" values="12;13;12" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="155" cy="58" r="4" fill="#ef4444" opacity="0.8">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="165" cy="62" r="3" fill="#fbbf24" opacity="0.7">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Magnification indicator -->
    <text x="160" y="90" font-size="10" fill="#94a3b8" text-anchor="middle">1000x</text>
  </g>

  <!-- Discovery sparkles -->
  <g id="sparkles" opacity="0.5">
    <circle cx="50" cy="80" r="2" fill="#dbeafe">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="130" r="2" fill="#bfdbfe">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="140" r="2" fill="#dbeafe">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
