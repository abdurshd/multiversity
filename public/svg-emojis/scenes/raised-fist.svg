<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="powerGlow">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
    <filter id="fistGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Power glow -->
  <circle cx="100" cy="90" r="75" fill="url(#powerGlow)">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Raised fist -->
  <g id="fist" filter="url(#fistGlow)">
    <!-- Wrist/arm -->
    <rect x="80" y="130" width="40" height="50"
          fill="url(#skinGradient)"
          stroke="#b45309"
          stroke-width="2"
          rx="5"/>

    <!-- Palm (back of hand) -->
    <ellipse cx="100" cy="100" rx="30" ry="35"
             fill="url(#skinGradient)"
             stroke="#b45309"
             stroke-width="2"/>

    <!-- Fingers (curled) -->
    <!-- Pinky finger -->
    <g id="pinky">
      <ellipse cx="75" cy="95" rx="8" ry="18"
               fill="url(#skinGradient)"
               stroke="#b45309"
               stroke-width="2"
               transform="rotate(-15 75 95)"/>
      <path d="M 72 85 Q 70 80 72 75"
            stroke="#b45309"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"/>
    </g>

    <!-- Ring finger -->
    <g id="ring">
      <ellipse cx="85" cy="87" rx="9" ry="20"
               fill="url(#skinGradient)"
               stroke="#b45309"
               stroke-width="2"
               transform="rotate(-5 85 87)"/>
      <path d="M 85 70 Q 85 65 87 60"
            stroke="#b45309"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"/>
    </g>

    <!-- Middle finger -->
    <g id="middle">
      <ellipse cx="100" cy="85" rx="10" ry="22"
               fill="url(#skinGradient)"
               stroke="#b45309"
               stroke-width="2"/>
      <path d="M 100 65 Q 100 60 100 55"
            stroke="#b45309"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"/>
    </g>

    <!-- Index finger -->
    <g id="index">
      <ellipse cx="115" cy="87" rx="9" ry="20"
               fill="url(#skinGradient)"
               stroke="#b45309"
               stroke-width="2"
               transform="rotate(5 115 87)"/>
      <path d="M 115 70 Q 115 65 113 60"
            stroke="#b45309"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"/>
    </g>

    <!-- Thumb -->
    <g id="thumb">
      <ellipse cx="125" cy="105" rx="12" ry="16"
               fill="url(#skinGradient)"
               stroke="#b45309"
               stroke-width="2"
               transform="rotate(30 125 105)"/>
    </g>

    <!-- Knuckle details -->
    <g opacity="0.3" fill="#b45309">
      <circle cx="85" cy="80" r="3"/>
      <circle cx="100" cy="77" r="3"/>
      <circle cx="115" cy="80" r="3"/>
    </g>

    <!-- Strength lines/veins -->
    <g stroke="#b45309" stroke-width="1.5" fill="none" opacity="0.4">
      <path d="M 90 130 Q 92 120 95 110"/>
      <path d="M 100 135 Q 100 125 100 115"/>
      <path d="M 110 130 Q 108 120 105 110"/>
    </g>

    <!-- Upward motion effect -->
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,5; 0,0; 0,5"
      dur="2s"
      repeatCount="indefinite"/>
  </g>

  <!-- Power/impact lines -->
  <g id="impactLines" stroke="#fbbf24" stroke-width="3" stroke-linecap="round" opacity="0.7">
    <line x1="60" y1="70" x2="45" y2="55">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="140" y1="70" x2="155" y2="55">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </line>
    <line x1="55" y1="90" x2="35" y2="85">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </line>
    <line x1="145" y1="90" x2="165" y2="85">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Solidarity/strength symbols -->
  <g id="strengthSymbols" opacity="0.5">
    <!-- Rising energy particles -->
    <circle cx="70" cy="120" r="3" fill="#fbbf24">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -15,-40"
        dur="3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="125" r="3" fill="#f59e0b">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 18,-45"
        dur="3s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="115" r="3" fill="#fde68a">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 0,-50"
        dur="3s"
        begin="1s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Determination sparkles -->
  <g id="sparkles" opacity="0.6">
    <circle cx="50" cy="60" r="2" fill="#fef3c7">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="65" r="2" fill="#fde68a">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="45" r="2" fill="#fbbf24">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Solidarity circles expanding -->
  <g id="solidarity" stroke="#f59e0b" fill="none" opacity="0.3">
    <circle cx="100" cy="90" r="60">
      <animate attributeName="r" values="60;75;60" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="90" r="60">
      <animate attributeName="r" values="60;75;60" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
