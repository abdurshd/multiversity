<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="explosionCore">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="explosionGlow">
      <stop offset="0%" style="stop-color:#fde68a;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0" />
    </radialGradient>
    <filter id="explosionFilter">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Explosion glow -->
  <circle cx="100" cy="100" r="90" fill="url(#explosionGlow)">
    <animate attributeName="r" values="85;100;85" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>

  <!-- Explosion -->
  <g id="explosion" filter="url(#explosionFilter)">
    <!-- Core blast -->
    <circle cx="100" cy="100" r="35"
            fill="url(#explosionCore)">
      <animate attributeName="r" values="30;40;30" dur="0.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Inner white hot core -->
    <circle cx="100" cy="100" r="20"
            fill="#fef3c7">
      <animate attributeName="r" values="18;24;18" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;1;0.9" dur="0.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Explosion burst shapes -->
    <g id="burstShapes">
      <!-- Top burst -->
      <ellipse cx="100" cy="60" rx="18" ry="25"
               fill="#f59e0b"
               opacity="0.8">
        <animate attributeName="ry" values="25;30;25" dur="1s" repeatCount="indefinite"/>
      </ellipse>

      <!-- Right burst -->
      <ellipse cx="140" cy="100" rx="25" ry="18"
               fill="#fbbf24"
               opacity="0.8">
        <animate attributeName="rx" values="25;30;25" dur="1s" begin="0.2s" repeatCount="infinit"/>
      </ellipse>

      <!-- Bottom burst -->
      <ellipse cx="100" cy="140" rx="18" ry="25"
               fill="#f59e0b"
               opacity="0.8">
        <animate attributeName="ry" values="25;30;25" dur="1s" begin="0.4s" repeatCount="indefinite"/>
      </ellipse>

      <!-- Left burst -->
      <ellipse cx="60" cy="100" rx="25" ry="18"
               fill="#fbbf24"
               opacity="0.8">
        <animate attributeName="rx" values="25;30;25" dur="1s" begin="0.6s" repeatCount="indefinite"/>
      </ellipse>

      <!-- Diagonal bursts -->
      <ellipse cx="130" cy="70" rx="20" ry="15"
               fill="#f97316"
               opacity="0.7"
               transform="rotate(45 130 70)">
        <animate attributeName="rx" values="20;24;20" dur="1s" begin="0.3s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="130" cy="130" rx="20" ry="15"
               fill="#f97316"
               opacity="0.7"
               transform="rotate(-45 130 130)">
        <animate attributeName="rx" values="20;24;20" dur="1s" begin="0.5s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="70" cy="70" rx="20" ry="15"
               fill="#f97316"
               opacity="0.7"
               transform="rotate(-45 70 70)">
        <animate attributeName="rx" values="20;24;20" dur="1s" begin="0.7s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="70" cy="130" rx="20" ry="15"
               fill="#f97316"
               opacity="0.7"
               transform="rotate(45 70 130)">
        <animate attributeName="rx" values="20;24;20" dur="1s" begin="0.9s" repeatCount="indefinite"/>
      </ellipse>
    </g>
  </g>

  <!-- Shockwave rings -->
  <g id="shockwaves" stroke="#ef4444" fill="none" opacity="0.6">
    <circle cx="100" cy="100" r="50" stroke-width="3">
      <animate attributeName="r" values="50;80;50" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="100" r="50" stroke-width="3">
      <animate attributeName="r" values="50;80;50" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Debris/fragments -->
  <g id="debris" opacity="0.7">
    <rect x="95" y="45" width="4" height="8" fill="#64748b" rx="1">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -5,-25"
        dur="1.5s"
        repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 97 49; 180 97 49"
        dur="1.5s"
        additive="sum"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="1.5s" repeatCount="indefinite"/>
    </rect>

    <ellipse cx="145" cy="95" rx="3" ry="5" fill="#475569">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 20,-8"
        dur="1.5s"
        repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 145 95; -120 145 95"
        dur="1.5s"
        additive="sum"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="1.5s" repeatCount="indefinite"/>
    </rect>

    <rect x="98" y="145" width="5" height="6" fill="#64748b" rx="1">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 8,22"
        dur="1.5s"
        repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 100 148; 200 100 148"
        dur="1.5s"
        additive="sum"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="1.5s" repeatCount="indefinite"/>
    </rect>

    <ellipse cx="55" cy="105" rx="4" ry="3" fill="#475569">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -18,10"
        dur="1.5s"
        repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 55 105; 150 55 105"
        dur="1.5s"
        additive="sum"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="1.5s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Smoke clouds -->
  <g id="smoke" opacity="0.5">
    <ellipse cx="100" cy="85" rx="15" ry="12" fill="#64748b">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -8,-30"
        dur="3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="rx" values="15;25" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="110" cy="90" rx="12" ry="10" fill="#94a3b8">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 10,-28"
        dur="3s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="rx" values="12;22" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Flash effect -->
  <circle cx="100" cy="100" r="60" fill="#fef3c7" opacity="0">
    <animate attributeName="opacity" values="0;0.8;0" dur="0.3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="50;70;50" dur="0.3s" repeatCount="indefinite"/>
  </circle>

  <!-- Pulsing animation -->
  <animateTransform
    attributeName="transform"
    type="scale"
    values="1,1; 1.05,1.05; 1,1"
    dur="1s"
    repeatCount="indefinite"
    additive="sum"/>
</svg>
