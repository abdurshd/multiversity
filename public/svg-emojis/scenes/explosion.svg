<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Core White-Hot Center -->
    <radialGradient id="coreGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#fef08a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde047;stop-opacity:0" />
    </radialGradient>

    <!-- Inner Fireball (Yellow/Orange) -->
    <radialGradient id="innerFireGradient">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#f97316;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:0" />
    </radialGradient>

    <!-- Outer Smoke/Fire (Red/Dark Orange) -->
    <radialGradient id="outerFireGradient">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:0" />
    </radialGradient>

    <!-- Shockwave Ring -->
    <radialGradient id="shockwaveGradient">
      <stop offset="80%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="90%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <!-- Blur Filter for Glow -->
    <filter id="glowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Center the coordinate system -->
  <g transform="translate(100, 100)">
    
    <!-- Shockwave Ring -->
    <circle r="0" fill="url(#shockwaveGradient)">
      <animate attributeName="r" values="0;90" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Outer Fire Clouds (Rotating and Expanding) -->
    <g>
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite"/>
      
      <!-- Cloud 1 -->
      <circle cx="20" cy="0" r="40" fill="url(#outerFireGradient)">
        <animate attributeName="r" values="35;45;35" dur="2s" repeatCount="indefinite"/>
      </circle>
      <!-- Cloud 2 -->
      <circle cx="-20" cy="0" r="40" fill="url(#outerFireGradient)">
        <animate attributeName="r" values="35;45;35" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <!-- Cloud 3 -->
      <circle cx="0" cy="20" r="40" fill="url(#outerFireGradient)">
        <animate attributeName="r" values="35;45;35" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <!-- Cloud 4 -->
      <circle cx="0" cy="-20" r="40" fill="url(#outerFireGradient)">
        <animate attributeName="r" values="35;45;35" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Inner Fireball (Pulsing) -->
    <circle r="35" fill="url(#innerFireGradient)" filter="url(#glowFilter)">
      <animate attributeName="r" values="30;40;30" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
    </circle>

    <!-- Core Flash (Intense) -->
    <circle r="15" fill="url(#coreGradient)" filter="url(#glowFilter)">
      <animate attributeName="r" values="12;18;12" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="0.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Sparks/Debris -->
    <g id="sparks">
      <circle cx="0" cy="0" r="2" fill="#fef08a">
        <animateTransform attributeName="transform" type="translate" values="0,0; 40,-40" dur="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="1.5" fill="#facc15">
        <animateTransform attributeName="transform" type="translate" values="0,0; -30,-50" dur="1.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="2" fill="#fbbf24">
        <animateTransform attributeName="transform" type="translate" values="0,0; 50,20" dur="0.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="0.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="1.5" fill="#f97316">
        <animateTransform attributeName="transform" type="translate" values="0,0; -40,30" dur="1.1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="1.1s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
