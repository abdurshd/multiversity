<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="saturnGradient">
      <stop offset="0%" style="stop-color:#fde68a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#fde68a;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#fbbf24;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="spaceGlow">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
    <filter id="planetGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Space background -->
  <rect width="200" height="200" fill="#0f172a" opacity="0.3"/>

  <!-- Stars -->
  <g id="stars" opacity="0.6">
    <circle cx="30" cy="40" r="1" fill="#e0f2fe">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="60" r="1.5" fill="#dbeafe">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="160" r="1" fill="#f0f9ff">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="140" r="1" fill="#e0f2fe">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Planet glow -->
  <circle cx="100" cy="100" r="75" fill="url(#spaceGlow)">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Saturn with rings -->
  <g id="saturn" filter="url(#planetGlow)">
    <!-- Back portion of rings -->
    <ellipse cx="100" cy="100" rx="80" ry="20"
             fill="url(#ringGradient)"
             stroke="#f59e0b"
             stroke-width="1"
             opacity="0.7"/>

    <!-- Ring bands (back) -->
    <ellipse cx="100" cy="100" rx="75" ry="18"
             fill="none"
             stroke="#d97706"
             stroke-width="1"
             opacity="0.5"/>
    <ellipse cx="100" cy="100" rx="68" ry="16"
             fill="none"
             stroke="#b45309"
             stroke-width="1"
             opacity="0.5"/>

    <!-- Main planet body -->
    <circle cx="100" cy="100" r="45"
            fill="url(#saturnGradient)"
            stroke="#d97706"
            stroke-width="2"/>

    <!-- Atmospheric bands on planet -->
    <g opacity="0.4">
      <ellipse cx="100" cy="90" rx="42" ry="8" fill="#f59e0b"/>
      <ellipse cx="100" cy="100" rx="43" ry="6" fill="#f97316"/>
      <ellipse cx="100" cy="110" rx="41" ry="7" fill="#fb923c"/>
    </g>

    <!-- Storm spot -->
    <ellipse cx="80" cy="105" rx="8" ry="6" fill="#dc2626" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Planet highlight -->
    <ellipse cx="85" cy="85" rx="15" ry="20" fill="#fef3c7" opacity="0.3"/>

    <!-- Front portion of rings -->
    <ellipse cx="100" cy="100" rx="80" ry="20"
             fill="none"
             stroke="url(#ringGradient)"
             stroke-width="3"
             opacity="0.9"
             clip-path="polygon(0 0, 200 0, 200 100, 0 100)"/>

    <!-- Ring bands (front) -->
    <g clip-path="polygon(0 0, 200 0, 200 100, 0 100)">
      <ellipse cx="100" cy="100" rx="85" ry="21"
               fill="none"
               stroke="#fef3c7"
               stroke-width="1"
               opacity="0.6"/>
      <ellipse cx="100" cy="100" rx="75" ry="18"
               fill="none"
               stroke="#d97706"
               stroke-width="1.5"
               opacity="0.7"/>
      <ellipse cx="100" cy="100" rx="68" ry="16"
               fill="none"
               stroke="#b45309"
               stroke-width="1"
               opacity="0.6"/>
      <ellipse cx="100" cy="100" rx="60" ry="14"
               fill="none"
               stroke="#d97706"
               stroke-width="1"
               opacity="0.5"/>
    </g>

    <!-- Cassini Division (gap in rings) -->
    <ellipse cx="100" cy="100" rx="72" ry="17"
             fill="none"
             stroke="#0f172a"
             stroke-width="2"
             opacity="0.6"
             clip-path="polygon(0 0, 200 0, 200 100, 0 100)"/>
  </g>

  <!-- Small moons orbiting -->
  <g id="moons">
    <circle cx="100" cy="100" r="3" fill="#e2e8f0">
      <animateMotion
        path="M 0,0 m -60,0 a 60,15 0 1,1 120,0 a 60,15 0 1,1 -120,0"
        dur="8s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="100" r="2" fill="#cbd5e1">
      <animateMotion
        path="M 0,0 m -60,0 a 60,15 0 1,1 120,0 a 60,15 0 1,1 -120,0"
        dur="8s"
        begin="4s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Distant stars twinkling -->
  <g id="distantStars" opacity="0.3">
    <circle cx="140" cy="50" r="1" fill="#f0f9ff">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="70" r="1" fill="#dbeafe">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Rotation animation -->
  <animateTransform
    attributeName="transform"
    type="rotate"
    from="0 100 100"
    to="360 100 100"
    dur="40s"
    repeatCount="indefinite"
    additive="sum"/>
</svg>
