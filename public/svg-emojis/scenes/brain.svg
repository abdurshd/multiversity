<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="brainGradient">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="neuralGlow">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
    <filter id="brainGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Neural activity glow -->
  <circle cx="100" cy="100" r="75" fill="url(#neuralGlow)">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Brain -->
  <g id="brain" filter="url(#brainGlow)">
    <!-- Left hemisphere -->
    <path d="M 70 100 Q 55 80 60 65 Q 65 50 75 45 Q 85 40 95 45 Q 100 50 100 60 L 100 140 Q 95 150 85 155 Q 75 150 70 140 Q 65 125 70 100 Z"
          fill="url(#brainGradient)"
          stroke="#b91c1c"
          stroke-width="2"/>

    <!-- Left hemisphere folds -->
    <g opacity="0.6" stroke="#991b1b" stroke-width="2" fill="none">
      <path d="M 68 75 Q 72 70 76 75"/>
      <path d="M 66 90 Q 70 85 74 90"/>
      <path d="M 68 105 Q 72 100 76 105"/>
      <path d="M 70 120 Q 74 115 78 120"/>
    </g>

    <!-- Right hemisphere -->
    <path d="M 130 100 Q 145 80 140 65 Q 135 50 125 45 Q 115 40 105 45 Q 100 50 100 60 L 100 140 Q 105 150 115 155 Q 125 150 130 140 Q 135 125 130 100 Z"
          fill="url(#brainGradient)"
          stroke="#b91c1c"
          stroke-width="2"/>

    <!-- Right hemisphere folds -->
    <g opacity="0.6" stroke="#991b1b" stroke-width="2" fill="none">
      <path d="M 132 75 Q 128 70 124 75"/>
      <path d="M 134 90 Q 130 85 126 90"/>
      <path d="M 132 105 Q 128 100 124 105"/>
      <path d="M 130 120 Q 126 115 122 120"/>
    </g>

    <!-- Corpus callosum (connection) -->
    <ellipse cx="100" cy="100" rx="8" ry="45"
             fill="#dc2626"
             opacity="0.7"/>

    <!-- Additional brain details -->
    <g opacity="0.5">
      <ellipse cx="80" cy="70" rx="10" ry="8" fill="#b91c1c"/>
      <ellipse cx="120" cy="70" rx="10" ry="8" fill="#b91c1c"/>
      <ellipse cx="80" cy="130" rx="10" ry="8" fill="#b91c1c"/>
      <ellipse cx="120" cy="130" rx="10" ry="8" fill="#b91c1c"/>
    </g>
  </g>

  <!-- Neural network connections -->
  <g id="neuralNetwork" stroke="#fbbf24" stroke-width="1.5" fill="none" opacity="0.5">
    <!-- Left side connections -->
    <path d="M 60 70 L 80 90">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 65 110 L 85 95">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    <!-- Right side connections -->
    <path d="M 140 70 L 120 90">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </path>
    <path d="M 135 110 L 115 95">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </path>
    <!-- Cross connections -->
    <path d="M 85 80 L 115 80">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </path>
    <path d="M 85 120 L 115 120">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Synaptic activity nodes -->
  <g id="synapses">
    <circle cx="75" cy="65" r="3" fill="#fbbf24">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="125" cy="65" r="3" fill="#fbbf24">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;5;3" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="135" r="3" fill="#fbbf24">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;5;3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="125" cy="135" r="3" fill="#fbbf24">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;5;3" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Thought particles -->
  <g id="thoughts" opacity="0.6">
    <circle cx="50" cy="80" r="2" fill="#fde68a">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -15,-30"
        dur="3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="80" r="2" fill="#fde68a">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 15,-30"
        dur="3s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="50" r="2" fill="#fde68a">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 0,-35"
        dur="3s"
        begin="1s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Pulsing effect for thinking -->
  <animateTransform
    attributeName="transform"
    type="scale"
    values="1,1; 1.02,1.02; 1,1"
    dur="3s"
    repeatCount="indefinite"
    additive="sum"/>
</svg>
