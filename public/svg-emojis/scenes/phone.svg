<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="callGlow">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
    <filter id="phoneGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Call glow -->
  <circle cx="100" cy="100" r="70" fill="url(#callGlow)">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Phone -->
  <g id="phone" filter="url(#phoneGlow)">
    <!-- Phone body -->
    <rect x="70" y="50" width="60" height="110"
          fill="url(#phoneGradient)"
          stroke="#0f172a"
          stroke-width="3"
          rx="8"/>

    <!-- Screen -->
    <rect x="75" y="60" width="50" height="85"
          fill="url(#screenGradient)"
          stroke="#0284c7"
          stroke-width="1"
          rx="3">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- Notch -->
    <rect x="95" y="60" width="10" height="3"
          fill="#0f172a"
          rx="1.5"/>

    <!-- Screen content - icons -->
    <g opacity="0.8">
      <!-- Signal bars -->
      <g fill="#dbeafe">
        <rect x="80" y="67" width="2" height="3" rx="0.5"/>
        <rect x="83" y="65" width="2" height="5" rx="0.5"/>
        <rect x="86" y="63" width="2" height="7" rx="0.5"/>
        <rect x="89" y="61" width="2" height="9" rx="0.5"/>
      </g>

      <!-- Battery -->
      <rect x="113" y="65" width="8" height="4" fill="none" stroke="#dbeafe" stroke-width="1" rx="1"/>
      <rect x="121" y="67" width="1" height="2" fill="#dbeafe"/>
      <rect x="114" y="66" width="6" height="2" fill="#10b981" rx="0.5"/>

      <!-- App icons (simplified) -->
      <rect x="80" y="78" width="12" height="12" fill="#3b82f6" rx="2"/>
      <rect x="96" y="78" width="12" height="12" fill="#10b981" rx="2"/>
      <rect x="112" y="78" width="12" height="12" fill="#ef4444" rx="2"/>

      <rect x="80" y="94" width="12" height="12" fill="#fbbf24" rx="2"/>
      <rect x="96" y="94" width="12" height="12" fill="#a78bfa" rx="2"/>
      <rect x="112" y="94" width="12" height="12" fill="#f472b6" rx="2"/>
    </g>

    <!-- Home button/indicator -->
    <rect x="95" y="150" width="10" height="3"
          fill="#475569"
          rx="1.5"/>

    <!-- Volume buttons -->
    <rect x="68" y="90" width="2" height="12"
          fill="#334155"
          stroke="#1e293b"
          stroke-width="1"
          rx="1"/>
    <rect x="68" y="110" width="2" height="8"
          fill="#334155"
          stroke="#1e293b"
          stroke-width="1"
          rx="1"/>

    <!-- Power button -->
    <rect x="130" y="95" width="2" height="10"
          fill="#334155"
          stroke="#1e293b"
          stroke-width="1"
          rx="1"/>

    <!-- Camera -->
    <circle cx="100" cy="57" r="2" fill="#334155"/>
  </g>

  <!-- Incoming call rings -->
  <g id="callRings" stroke="#60a5fa" fill="none" opacity="0.6">
    <circle cx="100" cy="100" r="70" stroke-width="2">
      <animate attributeName="r" values="70;85;70" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="100" r="70" stroke-width="2">
      <animate attributeName="r" values="70;85;70" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Notification badge -->
  <circle cx="120" cy="80" r="4" fill="#ef4444" stroke="white" stroke-width="1">
    <animate attributeName="r" values="4;5;4" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="120" y="82" font-size="6" fill="white" text-anchor="middle" font-weight="bold">3</text>

  <!-- Signal waves -->
  <g id="signalWaves" opacity="0.5">
    <path d="M 45 85 Q 40 90 45 95"
          fill="none"
          stroke="#60a5fa"
          stroke-width="2">
      <animate attributeName="opacity" values="0;0.6;0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 38 80 Q 30 90 38 100"
          fill="none"
          stroke="#60a5fa"
          stroke-width="2">
      <animate attributeName="opacity" values="0;0.6;0" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </path>
    <path d="M 155 85 Q 160 90 155 95"
          fill="none"
          stroke="#60a5fa"
          stroke-width="2">
      <animate attributeName="opacity" values="0;0.6;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 162 80 Q 170 90 162 100"
          fill="none"
          stroke="#60a5fa"
          stroke-width="2">
      <animate attributeName="opacity" values="0;0.6;0" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Communication sparkles -->
  <g id="sparkles" opacity="0.6">
    <circle cx="50" cy="90" r="2" fill="#dbeafe">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="95" r="2" fill="#93c5fd">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Vibration effect -->
  <animateTransform
    attributeName="transform"
    type="translate"
    values="0,0; 1,0; -1,0; 0,0"
    dur="0.5s"
    repeatCount="indefinite"
    additive="sum"/>
</svg>
