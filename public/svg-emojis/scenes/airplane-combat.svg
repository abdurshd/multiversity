<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="warplaneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="smokeGradient">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:0" />
    </linearGradient>
    <filter id="combatGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Cloudy battle sky -->
  <rect width="200" height="200" fill="#475569"/>
  <circle cx="60" cy="60" r="30" fill="#64748b" opacity="0.3"/>
  <circle cx="150" cy="130" r="40" fill="#64748b" opacity="0.3"/>

  <!-- Smoke trails from damage -->
  <g id="smokeTrails" opacity="0.6">
    <ellipse cx="50" cy="90" rx="20" ry="8" fill="url(#smokeGradient)">
      <animate attributeName="rx" values="20;35;20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="45" cy="95" rx="25" ry="10" fill="#334155" opacity="0.4">
      <animate attributeName="rx" values="25;40;25" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Main fighter plane -->
  <g id="fighter" transform-origin="110 100">
    <!-- Fuselage -->
    <ellipse cx="110" cy="100" rx="35" ry="10"
             fill="url(#warplaneGradient)"
             stroke="#1e293b"
             stroke-width="2"
             filter="url(#combatGlow)"/>

    <!-- Cockpit canopy -->
    <ellipse cx="128" cy="100" rx="8" ry="6"
             fill="#0ea5e9"
             stroke="#075985"
             stroke-width="1.5"
             opacity="0.7">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Main wings (swept back) -->
    <path d="M 105 100 L 70 85 L 75 100 L 70 115 Z"
          fill="#64748b"
          stroke="#334155"
          stroke-width="2"
          opacity="0.9"/>
    <path d="M 105 100 L 70 90 L 75 100 L 70 110 Z"
          fill="#94a3b8"
          opacity="0.5"/>

    <!-- Tail fin -->
    <path d="M 80 100 L 70 85 L 75 100 Z"
          fill="url(#warplaneGradient)"
          stroke="#1e293b"
          stroke-width="2"/>

    <!-- Nose cone with aggressive design -->
    <ellipse cx="138" cy="100" rx="8" ry="7"
             fill="#334155"
             stroke="#1e293b"
             stroke-width="1.5"/>

    <!-- Military markings -->
    <circle cx="110" cy="100" r="4" fill="#ef4444" opacity="0.8"/>
    <line x1="95" y1="100" x2="125" y2="100" stroke="#dc2626" stroke-width="2" opacity="0.6"/>

    <!-- Combat maneuvering -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 110 100; -8 110 100; 0 110 100; 5 110 100; 0 110 100"
      dur="3s"
      repeatCount="indefinite"/>

    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 2,-3; 0,0; -2,2; 0,0"
      dur="3s"
      additive="sum"
      repeatCount="indefinite"/>
  </g>

  <!-- Tracer bullets / gunfire -->
  <g id="tracers">
    <line x1="140" y1="100" x2="170" y2="98" stroke="#fbbf24" stroke-width="2" opacity="0.8">
      <animate attributeName="x1" values="140;180" dur="0.3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="170;210" dur="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="0.3s" repeatCount="indefinite"/>
    </line>
    <line x1="140" y1="100" x2="168" y2="102" stroke="#fbbf24" stroke-width="2" opacity="0.8">
      <animate attributeName="x1" values="140;180" dur="0.3s" begin="0.15s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="168;208" dur="0.3s" begin="0.15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="0.3s" begin="0.15s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Muzzle flashes -->
  <g id="muzzleFlash" transform="translate(138, 100)">
    <circle r="5" fill="#fbbf24" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="0.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;8;3" dur="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle r="8" fill="#fef3c7" opacity="0">
      <animate attributeName="opacity" values="0;0.6;0" dur="0.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="5;12;5" dur="0.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Exhaust from engine -->
  <g id="exhaust">
    <ellipse cx="80" cy="100" rx="10" ry="6"
             fill="#f97316"
             opacity="0.7">
      <animate attributeName="rx" values="10;15;10" dur="0.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="0.2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="82" cy="100" rx="6" ry="4"
             fill="#fbbf24"
             opacity="0.8">
      <animate attributeName="rx" values="6;10;6" dur="0.2s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Speed lines and motion blur -->
  <g id="speedLines" stroke="#94a3b8" stroke-width="1.5" opacity="0.4" stroke-linecap="round">
    <line x1="70" y1="88" x2="50" y2="86">
      <animate attributeName="x1" values="70;40" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="50;20" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="75" y1="95" x2="55" y2="94">
      <animate attributeName="x1" values="75;45" dur="0.5s" begin="0.1s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="55;25" dur="0.5s" begin="0.1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="0.5s" begin="0.1s" repeatCount="indefinite"/>
    </line>
    <line x1="70" y1="112" x2="50" y2="114">
      <animate attributeName="x1" values="70;40" dur="0.5s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="50;20" dur="0.5s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="0.5s" begin="0.2s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Warning indicators -->
  <g id="warnings">
    <path d="M 165 80 L 175 80 L 170 88 Z" fill="#dc2626" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="0.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 165 120 L 175 120 L 170 112 Z" fill="#dc2626" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="0.5s" begin="0.25s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
