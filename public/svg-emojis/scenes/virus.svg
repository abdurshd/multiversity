<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="virusGradient">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="spikeGradient">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="dangerGlow">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0" />
    </radialGradient>
    <filter id="virusGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Biohazard background glow -->
  <circle cx="100" cy="100" r="70" fill="url(#dangerGlow)">
    <animate attributeName="r" values="65;75;65" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Virus rotating container -->
  <g id="virusBody" transform-origin="100 100">
    <!-- Main virus body -->
    <circle cx="100" cy="100" r="35"
            fill="url(#virusGradient)"
            stroke="#16a34a"
            stroke-width="2"
            filter="url(#virusGlow)">
      <animate attributeName="r" values="35;37;35" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Inner texture/protein patterns -->
    <g opacity="0.6">
      <circle cx="90" cy="95" r="6" fill="#15803d"/>
      <circle cx="110" cy="95" r="5" fill="#15803d"/>
      <circle cx="95" cy="110" r="5" fill="#15803d"/>
      <circle cx="105" cy="108" r="6" fill="#15803d"/>
      <circle cx="100" cy="90" r="4" fill="#15803d"/>
    </g>

    <!-- Spikes around virus (12 spikes at 30-degree intervals) -->
    <g id="spikes">
      <!-- Top spike (0°) -->
      <g transform="rotate(0, 100, 100)">
        <ellipse cx="100" cy="65" rx="4" ry="10"
                 fill="url(#spikeGradient)"
                 stroke="#15803d"
                 stroke-width="1.5"/>
        <circle cx="100" cy="60" r="5" fill="#dc2626" opacity="0.8"/>
      </g>

      <!-- 30° -->
      <g transform="rotate(30, 100, 100)">
        <ellipse cx="100" cy="65" rx="4" ry="10"
                 fill="url(#spikeGradient)"
                 stroke="#15803d"
                 stroke-width="1.5"/>
        <circle cx="100" cy="60" r="5" fill="#dc2626" opacity="0.8"/>
      </g>

      <!-- 60° -->
      <g transform="rotate(60, 100, 100)">
        <ellipse cx="100" cy="65" rx="4" ry="10"
                 fill="url(#spikeGradient)"
                 stroke="#15803d"
                 stroke-width="1.5"/>
        <circle cx="100" cy="60" r="5" fill="#dc2626" opacity="0.8"/>
      </g>

      <!-- 90° -->
      <g transform="rotate(90, 100, 100)">
        <ellipse cx="100" cy="65" rx="4" ry="10"
                 fill="url(#spikeGradient)"
                 stroke="#15803d"
                 stroke-width="1.5"/>
        <circle cx="100" cy="60" r="5" fill="#dc2626" opacity="0.8"/>
      </g>

      <!-- 120° -->
      <g transform="rotate(120, 100, 100)">
        <ellipse cx="100" cy="65" rx="4" ry="10"
                 fill="url(#spikeGradient)"
                 stroke="#15803d"
                 stroke-width="1.5"/>
        <circle cx="100" cy="60" r="5" fill="#dc2626" opacity="0.8"/>
      </g>

      <!-- 150° -->
      <g transform="rotate(150, 100, 100)">
        <ellipse cx="100" cy="65" rx="4" ry="10"
                 fill="url(#spikeGradient)"
                 stroke="#15803d"
                 stroke-width="1.5"/>
        <circle cx="100" cy="60" r="5" fill="#dc2626" opacity="0.8"/>
      </g>

      <!-- 180° -->
      <g transform="rotate(180, 100, 100)">
        <ellipse cx="100" cy="65" rx="4" ry="10"
                 fill="url(#spikeGradient)"
                 stroke="#15803d"
                 stroke-width="1.5"/>
        <circle cx="100" cy="60" r="5" fill="#dc2626" opacity="0.8"/>
      </g>

      <!-- 210° -->
      <g transform="rotate(210, 100, 100)">
        <ellipse cx="100" cy="65" rx="4" ry="10"
                 fill="url(#spikeGradient)"
                 stroke="#15803d"
                 stroke-width="1.5"/>
        <circle cx="100" cy="60" r="5" fill="#dc2626" opacity="0.8"/>
      </g>

      <!-- 240° -->
      <g transform="rotate(240, 100, 100)">
        <ellipse cx="100" cy="65" rx="4" ry="10"
                 fill="url(#spikeGradient)"
                 stroke="#15803d"
                 stroke-width="1.5"/>
        <circle cx="100" cy="60" r="5" fill="#dc2626" opacity="0.8"/>
      </g>

      <!-- 270° -->
      <g transform="rotate(270, 100, 100)">
        <ellipse cx="100" cy="65" rx="4" ry="10"
                 fill="url(#spikeGradient)"
                 stroke="#15803d"
                 stroke-width="1.5"/>
        <circle cx="100" cy="60" r="5" fill="#dc2626" opacity="0.8"/>
      </g>

      <!-- 300° -->
      <g transform="rotate(300, 100, 100)">
        <ellipse cx="100" cy="65" rx="4" ry="10"
                 fill="url(#spikeGradient)"
                 stroke="#15803d"
                 stroke-width="1.5"/>
        <circle cx="100" cy="60" r="5" fill="#dc2626" opacity="0.8"/>
      </g>

      <!-- 330° -->
      <g transform="rotate(330, 100, 100)">
        <ellipse cx="100" cy="65" rx="4" ry="10"
                 fill="url(#spikeGradient)"
                 stroke="#15803d"
                 stroke-width="1.5"/>
        <circle cx="100" cy="60" r="5" fill="#dc2626" opacity="0.8"/>
      </g>
    </g>

    <!-- Rotation animation -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="8s"
      repeatCount="indefinite"/>
  </g>

  <!-- Infection particles spreading -->
  <g id="particles" opacity="0.6">
    <circle cx="100" cy="100" r="2" fill="#22c55e">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -40,-40"
        dur="2s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="100" r="2" fill="#22c55e">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 40,-30"
        dur="2s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="100" r="2" fill="#22c55e">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -30,40"
        dur="2s"
        begin="1s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;4" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="100" r="2" fill="#22c55e">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 35,35"
        dur="2s"
        begin="1.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;4" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Pulsing danger effect -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="#dc2626" stroke-width="2" opacity="0">
    <animate attributeName="r" values="40;60;40" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.5;0" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
