<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rimGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    <filter id="shieldGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="protectionGlow">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Protection aura -->
  <ellipse cx="100" cy="110" rx="65" ry="75" fill="url(#protectionGlow)">
    <animate attributeName="rx" values="65;75;65" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="75;85;75" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Main shield shape -->
  <path d="M 100 30
           C 130 30, 145 45, 145 75
           L 145 120
           C 145 140, 130 160, 100 175
           C 70 160, 55 140, 55 120
           L 55 75
           C 55 45, 70 30, 100 30 Z"
        fill="url(#shieldGradient)"
        stroke="url(#rimGradient)"
        stroke-width="4"
        filter="url(#shieldGlow)">
    <animate attributeName="opacity"
             values="1;0.9;1"
             dur="3s"
             repeatCount="indefinite"/>
  </path>

  <!-- Shield rim highlight -->
  <path d="M 100 35
           C 127 35, 140 48, 140 75
           L 140 120
           C 140 138, 127 155, 100 170"
        fill="none"
        stroke="#e0f2fe"
        stroke-width="2"
        opacity="0.5"/>

  <!-- Center emblem - protective cross -->
  <g id="emblem" transform="translate(100, 100)">
    <rect x="-5" y="-25" width="10" height="50"
          rx="2"
          fill="#f8fafc"
          opacity="0.9"/>
    <rect x="-20" y="-5" width="40" height="10"
          rx="2"
          fill="#f8fafc"
          opacity="0.9"/>

    <!-- Center gem -->
    <circle cx="0" cy="0" r="8" fill="#fbbf24" stroke="#92400e" stroke-width="1.5">
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Magical sparkles around shield -->
  <g id="sparkles" opacity="0.8">
    <circle cx="70" cy="60" r="2" fill="#60a5fa">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="60;55;60" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="70" r="2" fill="#60a5fa">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="70;65;70" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="140" r="2" fill="#60a5fa">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="140;135;140" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="125" cy="145" r="2" fill="#60a5fa">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="145;140;145" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Energy waves -->
  <g opacity="0.3">
    <path d="M 100 30
             C 130 30, 145 45, 145 75
             L 145 120
             C 145 140, 130 160, 100 175
             C 70 160, 55 140, 55 120
             L 55 75
             C 55 45, 70 30, 100 30 Z"
          fill="none"
          stroke="#60a5fa"
          stroke-width="2">
      <animate attributeName="stroke-width" values="2;6;2" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
