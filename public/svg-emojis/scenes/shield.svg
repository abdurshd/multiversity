<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="shieldMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shieldTrim" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glint" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <g transform="translate(100, 100)">
    <!-- Shield Shape -->
    <path d="M -60,-70 L 60,-70 L 60,-20 Q 60,60 0,90 Q -60,60 -60,-20 Z"
          fill="url(#shieldMetal)"
          stroke="url(#shieldTrim)"
          stroke-width="6"/>
          
    <!-- Inner Design (Cross) -->
    <path d="M 0,-60 L 0,80 M -50,0 L 50,0"
          stroke="url(#shieldTrim)"
          stroke-width="4"
          opacity="0.8"/>
          
    <!-- Rivets -->
    <circle cx="-50" cy="-60" r="3" fill="#78350f"/>
    <circle cx="50" cy="-60" r="3" fill="#78350f"/>
    <circle cx="0" cy="80" r="3" fill="#78350f"/>

    <!-- Glint Animation -->
    <rect x="-80" y="-80" width="160" height="180" fill="url(#glint)" opacity="0" transform="rotate(45)">
      <animate attributeName="x" values="-150;150" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
