<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="speedGlow">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0" />
    </radialGradient>
    <filter id="carGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Speed glow -->
  <circle cx="100" cy="110" r="65" fill="url(#speedGlow)">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Car -->
  <g id="car" filter="url(#carGlow)">
    <!-- Main body -->
    <rect x="60" y="100" width="80" height="30"
          fill="url(#carGradient)"
          stroke="#b91c1c"
          stroke-width="2"
          rx="5"/>

    <!-- Roof/cabin -->
    <path d="M 75 100 L 85 80 L 115 80 L 125 100 Z"
          fill="url(#carGradient)"
          stroke="#b91c1c"
          stroke-width="2"/>

    <!-- Windows -->
    <path d="M 80 95 L 87 82 L 100 82 L 100 95 Z"
          fill="#bae6fd"
          stroke="#3b82f6"
          stroke-width="1.5"
          opacity="0.7"/>
    <path d="M 105 95 L 113 82 L 120 95 Z"
          fill="#bae6fd"
          stroke="#3b82f6"
          stroke-width="1.5"
          opacity="0.7"/>

    <!-- Wheels -->
    <g id="wheels">
      <!-- Front wheel -->
      <circle cx="110" cy="130" r="12"
              fill="#1e293b"
              stroke="#0f172a"
              stroke-width="2">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0 110 130"
          to="360 110 130"
          dur="1s"
          repeatCount="indefinite"/>
      </circle>
      <circle cx="110" cy="130" r="6" fill="#64748b"/>
      <circle cx="110" cy="130" r="3" fill="#cbd5e1"/>

      <!-- Back wheel -->
      <circle cx="70" cy="130" r="12"
              fill="#1e293b"
              stroke="#0f172a"
              stroke-width="2">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0 70 130"
          to="360 70 130"
          dur="1s"
          repeatCount="indefinite"/>
      </circle>
      <circle cx="70" cy="130" r="6" fill="#64748b"/>
      <circle cx="70" cy="130" r="3" fill="#cbd5e1"/>
    </g>

    <!-- Headlights -->
    <circle cx="138" cy="115" r="3" fill="#fef3c7" stroke="#fbbf24" stroke-width="1">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite"/>
    </circle>

    <!-- Door details -->
    <line x1="100" y1="105" x2="100" y2="130" stroke="#b91c1c" stroke-width="1.5" opacity="0.5"/>
    <rect x="95" y="113" width="3" height="5" fill="#1e293b" rx="1"/>

    <!-- Body shine -->
    <ellipse cx="90" cy="95" rx="12" ry="8" fill="white" opacity="0.3"/>
  </g>

  <!-- Speed lines -->
  <g id="speedLines" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" opacity="0.5">
    <line x1="50" y1="105" x2="35" y2="105">
      <animate attributeName="opacity" values="0;0.6;0" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="x1" values="50;45" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="35;30" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="45" y1="115" x2="30" y2="115">
      <animate attributeName="opacity" values="0;0.6;0" dur="1s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="x1" values="45;40" dur="1s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="30;25" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="125" x2="35" y2="125">
      <animate attributeName="opacity" values="0;0.6;0" dur="1s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="x1" values="50;45" dur="1s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="35;30" dur="1s" begin="0.4s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Smoke/exhaust particles -->
  <g id="exhaust" opacity="0.4">
    <circle cx="55" cy="130" r="3" fill="#94a3b8">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -20,5"
        dur="2s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="128" r="2" fill="#cbd5e1">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -18,3"
        dur="2s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Road/ground -->
  <rect x="0" y="145" width="200" height="3" fill="#64748b" opacity="0.3"/>

  <!-- Vibration effect -->
  <animateTransform
    attributeName="transform"
    type="translate"
    values="0,0; 1,0; 0,0; -1,0; 0,0"
    dur="0.5s"
    repeatCount="indefinite"
    additive="sum"/>
</svg>
