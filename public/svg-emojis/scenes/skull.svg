<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="boneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(100, 100)">
    <!-- Floating Animation -->
    <animateTransform attributeName="transform" type="translate" values="100,100; 100,90; 100,100" dur="4s" repeatCount="indefinite"/>
    
    <!-- Skull Shape -->
    <path d="M -40,-20 Q -40,-60 0,-60 Q 40,-60 40,-20 L 40,10 Q 40,30 20,40 L 20,60 L -20,60 L -20,40 Q -40,30 -40,10 Z" 
          fill="url(#boneGradient)" 
          stroke="#94a3b8" 
          stroke-width="2"/>
          
    <!-- Eye Sockets -->
    <ellipse cx="-20" cy="0" rx="12" ry="15" fill="#1e293b"/>
    <ellipse cx="20" cy="0" rx="12" ry="15" fill="#1e293b"/>
    
    <!-- Glowing Eyes -->
    <circle cx="-20" cy="0" r="3" fill="#ef4444">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="0" r="3" fill="#ef4444">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Nose -->
    <path d="M 0,20 L -5,30 L 5,30 Z" fill="#1e293b"/>
    
    <!-- Teeth -->
    <g stroke="#94a3b8" stroke-width="2">
      <line x1="-10" y1="60" x2="-10" y2="45"/>
      <line x1="0" y1="60" x2="0" y2="45"/>
      <line x1="10" y1="60" x2="10" y2="45"/>
    </g>
    
    <!-- Crossbones (Optional, behind) -->
    <g transform="translate(0, 20)" opacity="0.5">
      <path d="M -50,-50 L 50,50" stroke="#cbd5e1" stroke-width="15" stroke-linecap="round"/>
      <path d="M 50,-50 L -50,50" stroke="#cbd5e1" stroke-width="15" stroke-linecap="round"/>
    </g>
  </g>
</svg>
