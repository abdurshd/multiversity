<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="skullGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="deathGlow">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0" />
    </radialGradient>
    <filter id="skullShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Ominous background -->
  <rect width="200" height="200" fill="#0f172a" opacity="0.2"/>

  <!-- Death aura -->
  <circle cx="100" cy="110" r="70" fill="url(#deathGlow)">
    <animate attributeName="r" values="65;75;65" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Skull -->
  <g id="skull" filter="url(#skullShadow)" transform-origin="100 110">
    <!-- Main cranium -->
    <ellipse cx="100" cy="95" rx="45" ry="50"
             fill="url(#skullGradient)"
             stroke="#94a3b8"
             stroke-width="2"/>

    <!-- Jaw -->
    <path d="M 70 125 Q 70 140 85 145 L 115 145 Q 130 140 130 125"
          fill="url(#skullGradient)"
          stroke="#94a3b8"
          stroke-width="2"/>

    <!-- Cheekbones -->
    <path d="M 60 105 Q 65 110 72 112"
          stroke="#cbd5e1"
          stroke-width="2"
          fill="none"
          opacity="0.6"/>
    <path d="M 140 105 Q 135 110 128 112"
          stroke="#cbd5e1"
          stroke-width="2"
          fill="none"
          opacity="0.6"/>

    <!-- Eye sockets - dark and hollow -->
    <g id="eyeSockets">
      <!-- Left eye socket -->
      <ellipse cx="80" cy="90" rx="14" ry="18"
               fill="#1e293b"
               stroke="#0f172a"
               stroke-width="2"/>
      <!-- Ghostly glow in left socket -->
      <ellipse cx="80" cy="90" rx="8" ry="10" fill="#dc2626" opacity="0">
        <animate attributeName="opacity" values="0;0.5;0" dur="3s" repeatCount="indefinite"/>
      </ellipse>

      <!-- Right eye socket -->
      <ellipse cx="120" cy="90" rx="14" ry="18"
               fill="#1e293b"
               stroke="#0f172a"
               stroke-width="2"/>
      <!-- Ghostly glow in right socket -->
      <ellipse cx="120" cy="90" rx="8" ry="10" fill="#dc2626" opacity="0">
        <animate attributeName="opacity" values="0;0.5;0" dur="3s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- Nasal cavity -->
    <path d="M 95 105 L 100 115 L 105 105 Q 100 108 95 105 Z"
          fill="#1e293b"
          stroke="#0f172a"
          stroke-width="2"/>

    <!-- Teeth -->
    <g id="teeth" fill="#f8fafc" stroke="#94a3b8" stroke-width="1">
      <!-- Upper teeth -->
      <rect x="75" y="120" width="8" height="10" rx="1"/>
      <rect x="85" y="120" width="8" height="10" rx="1"/>
      <rect x="95" y="120" width="8" height="10" rx="1"/>
      <rect x="105" y="120" width="8" height="10" rx="1"/>
      <rect x="115" y="120" width="8" height="10" rx="1"/>

      <!-- Lower teeth -->
      <rect x="85" y="135" width="8" height="8" rx="1"/>
      <rect x="95" y="135" width="8" height="8" rx="1"/>
      <rect x="105" y="135" width="8" height="8" rx="1"/>
    </g>

    <!-- Cracks in skull -->
    <g stroke="#64748b" stroke-width="1.5" fill="none" opacity="0.5">
      <path d="M 75 70 Q 80 65 85 70"/>
      <path d="M 110 60 L 115 75"/>
      <path d="M 130 95 L 135 100"/>
    </g>

    <!-- Slight hover/float animation -->
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 0,-5; 0,0"
      dur="4s"
      repeatCount="indefinite"/>
  </g>

  <!-- Crossbones behind skull -->
  <g id="crossbones" opacity="0.7">
    <!-- Left bone -->
    <g transform="rotate(-45 70 150)">
      <ellipse cx="70" cy="150" rx="35" ry="8"
               fill="url(#skullGradient)"
               stroke="#94a3b8"
               stroke-width="2"/>
      <circle cx="45" cy="150" r="10" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1.5"/>
      <circle cx="95" cy="150" r="10" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1.5"/>
    </g>

    <!-- Right bone -->
    <g transform="rotate(45 130 150)">
      <ellipse cx="130" cy="150" rx="35" ry="8"
               fill="url(#skullGradient)"
               stroke="#94a3b8"
               stroke-width="2"/>
      <circle cx="105" cy="150" r="10" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1.5"/>
      <circle cx="155" cy="150" r="10" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Mist/fog effect -->
  <g id="mist" opacity="0.2">
    <ellipse cx="100" cy="170" rx="60" ry="10" fill="#cbd5e1">
      <animate attributeName="rx" values="60;70;60" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="90" cy="175" rx="50" ry="8" fill="#94a3b8">
      <animate attributeName="rx" values="50;60;50" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="5s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Danger symbols -->
  <g id="dangerSigns" opacity="0.4" stroke="#dc2626" stroke-width="2" fill="none">
    <circle cx="100" cy="110" r="80">
      <animate attributeName="r" values="80;90;80" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.4;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
