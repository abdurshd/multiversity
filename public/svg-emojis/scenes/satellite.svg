<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="solarPanelGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="earthGlow">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0" />
    </radialGradient>
    <filter id="spaceGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Space background with Earth glow -->
  <rect width="200" height="200" fill="#0f172a"/>
  <circle cx="100" cy="150" r="60" fill="url(#earthGlow)" opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Stars -->
  <g id="stars">
    <circle cx="30" cy="40" r="1" fill="#e0f2fe">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="60" r="1.5" fill="#dbeafe">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="160" r="1" fill="#f0f9ff">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="140" r="1" fill="#e0f2fe">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="30" r="1.2" fill="#dbeafe">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Satellite -->
  <g id="satellite" transform-origin="100 90">
    <!-- Left solar panel -->
    <g id="leftPanel">
      <rect x="30" y="70" width="40" height="40"
            fill="url(#solarPanelGradient)"
            stroke="#1e40af"
            stroke-width="2"
            rx="2"/>
      <!-- Solar cells grid -->
      <g stroke="#3b82f6" stroke-width="0.5" opacity="0.6">
        <line x1="40" y1="70" x2="40" y2="110"/>
        <line x1="50" y1="70" x2="50" y2="110"/>
        <line x1="60" y1="70" x2="60" y2="110"/>
        <line x1="30" y1="80" x2="70" y2="80"/>
        <line x1="30" y1="90" x2="70" y2="90"/>
        <line x1="30" y1="100" x2="70" y2="100"/>
      </g>
      <!-- Panel shine -->
      <rect x="32" y="72" width="15" height="15" fill="#60a5fa" opacity="0.3">
        <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Main body -->
    <rect x="75" y="75" width="50" height="30"
          fill="url(#bodyGradient)"
          stroke="#1e293b"
          stroke-width="2"
          rx="3"
          filter="url(#spaceGlow)"/>

    <!-- Body details -->
    <rect x="80" y="80" width="15" height="20" fill="#64748b" rx="1"/>
    <rect x="100" y="80" width="20" height="20" fill="#475569" rx="1"/>
    <!-- Antenna dish -->
    <ellipse cx="110" cy="90" rx="8" ry="6" fill="#94a3b8" stroke="#64748b" stroke-width="1"/>

    <!-- Right solar panel -->
    <g id="rightPanel">
      <rect x="130" y="70" width="40" height="40"
            fill="url(#solarPanelGradient)"
            stroke="#1e40af"
            stroke-width="2"
            rx="2"/>
      <!-- Solar cells grid -->
      <g stroke="#3b82f6" stroke-width="0.5" opacity="0.6">
        <line x1="140" y1="70" x2="140" y2="110"/>
        <line x1="150" y1="70" x2="150" y2="110"/>
        <line x1="160" y1="70" x2="160" y2="110"/>
        <line x1="130" y1="80" x2="170" y2="80"/>
        <line x1="130" y1="90" x2="170" y2="90"/>
        <line x1="130" y1="100" x2="170" y2="100"/>
      </g>
      <!-- Panel shine -->
      <rect x="153" y="72" width="15" height="15" fill="#60a5fa" opacity="0.3">
        <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Communication dish -->
    <ellipse cx="100" cy="65" rx="12" ry="8"
             fill="#e2e8f0"
             stroke="#94a3b8"
             stroke-width="2"/>
    <circle cx="100" cy="65" r="3" fill="#64748b"/>
    <!-- Dish support -->
    <line x1="100" y1="73" x2="100" y2="75" stroke="#64748b" stroke-width="2"/>

    <!-- Orbital movement -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 100 90; 5 100 90; 0 100 90; -5 100 90; 0 100 90"
      dur="8s"
      repeatCount="indefinite"/>
  </g>

  <!-- Signal waves -->
  <g id="signals" opacity="0.6">
    <circle cx="100" cy="65" r="15" fill="none" stroke="#60a5fa" stroke-width="1">
      <animate attributeName="r" values="15;30;15" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="65" r="15" fill="none" stroke="#3b82f6" stroke-width="1">
      <animate attributeName="r" values="15;30;15" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Signal beam to Earth -->
  <g id="beam" opacity="0.2">
    <path d="M 100 73 L 90 150" stroke="#60a5fa" stroke-width="15" stroke-linecap="round">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 100 73 L 110 150" stroke="#60a5fa" stroke-width="15" stroke-linecap="round">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Blinking lights -->
  <circle cx="85" cy="90" r="2" fill="#dc2626">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="90" r="2" fill="#22c55e">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>
