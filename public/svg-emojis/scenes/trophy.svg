<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="goldTrophy" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fef08a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#facc15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ca8a04;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(100, 110)">
    <!-- Cup -->
    <path d="M -40,-60 L 40,-60 L 30,20 Q 0,50 -30,20 Z" fill="url(#goldTrophy)" stroke="#b45309" stroke-width="2"/>
    
    <!-- Handles -->
    <path d="M -40,-40 Q -60,-40 -60,-20 Q -60,10 -35,10" fill="none" stroke="#facc15" stroke-width="6"/>
    <path d="M 40,-40 Q 60,-40 60,-20 Q 60,10 35,10" fill="none" stroke="#facc15" stroke-width="6"/>
    
    <!-- Stem -->
    <rect x="-5" y="40" width="10" height="20" fill="#ca8a04"/>
    <path d="M -20,60 L 20,60 L 25,70 L -25,70 Z" fill="#b45309"/>
    
    <!-- Star on Cup -->
    <path d="M 0,-30 L 5,-15 L 20,-15 L 10,-5 L 15,10 L 0,0 L -15,10 L -10,-5 L -20,-15 L -5,-15 Z" fill="#fefce8"/>
    
    <!-- Shine -->
    <line x1="-20" y1="-50" x2="0" y2="-30" stroke="#ffffff" stroke-width="3" opacity="0.5"/>
    
    <!-- Confetti -->
    <g>
      <rect x="-50" y="-80" width="5" height="5" fill="#ef4444">
        <animate attributeName="y" values="-80;80" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite"/>
      </rect>
      <rect x="50" y="-90" width="5" height="5" fill="#3b82f6">
        <animate attributeName="y" values="-90;80" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="2.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="0" y="-100" width="5" height="5" fill="#22c55e">
        <animate attributeName="y" values="-100;80" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="3s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
</svg>
