<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="skyGlow">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:0" />
    </radialGradient>
    <filter id="cloudGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Sky glow -->
  <circle cx="100" cy="100" r="75" fill="url(#skyGlow)">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Cloud -->
  <g id="cloud" filter="url(#cloudGlow)">
    <!-- Main cloud body -->
    <g fill="url(#cloudGradient)" stroke="#cbd5e1" stroke-width="2">
      <!-- Bottom puffs -->
      <ellipse cx="70" cy="110" rx="25" ry="20"/>
      <ellipse cx="100" cy="115" rx="30" ry="22"/>
      <ellipse cx="130" cy="110" rx="25" ry="20"/>

      <!-- Middle puffs -->
      <ellipse cx="60" cy="95" rx="22" ry="18"/>
      <ellipse cx="90" cy="90" rx="28" ry="24"/>
      <ellipse cx="120" cy="92" rx="26" ry="22"/>
      <ellipse cx="140" cy="95" rx="20" ry="16"/>

      <!-- Top puffs -->
      <ellipse cx="80" cy="75" rx="24" ry="20"/>
      <ellipse cx="110" cy="72" rx="26" ry="22"/>
    </g>

    <!-- Cloud highlight/shine -->
    <g fill="white" opacity="0.4">
      <ellipse cx="75" cy="80" rx="15" ry="12">
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="105" cy="85" rx="12" ry="10">
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- Shadow details -->
    <g fill="#cbd5e1" opacity="0.3">
      <ellipse cx="85" cy="110" rx="15" ry="8"/>
      <ellipse cx="115" cy="112" rx="18" ry="9"/>
    </g>
  </g>

  <!-- Small clouds in background -->
  <g id="backgroundClouds" opacity="0.5">
    <!-- Small cloud 1 -->
    <g transform="translate(30, 60)">
      <ellipse cx="0" cy="0" rx="12" ry="8" fill="#f8fafc"/>
      <ellipse cx="10" cy="-2" rx="10" ry="7" fill="#f8fafc"/>
      <ellipse cx="-8" cy="-1" rx="9" ry="6" fill="#f8fafc"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="30,60; 20,60; 30,60"
        dur="8s"
        repeatCount="indefinite"/>
    </g>

    <!-- Small cloud 2 -->
    <g transform="translate(160, 65)">
      <ellipse cx="0" cy="0" rx="10" ry="7" fill="#f8fafc"/>
      <ellipse cx="8" cy="-2" rx="9" ry="6" fill="#f8fafc"/>
      <ellipse cx="-6" cy="-1" rx="8" ry="5" fill="#f8fafc"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="160,65; 170,65; 160,65"
        dur="10s"
        repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Wind lines -->
  <g id="windLines" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round" opacity="0.4">
    <line x1="30" y1="90" x2="45" y2="90">
      <animate attributeName="x1" values="30;25" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="45;40" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="35" y1="100" x2="50" y2="100">
      <animate attributeName="x1" values="35;30" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="50;45" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </line>
    <line x1="150" y1="95" x2="165" y2="95">
      <animate attributeName="x1" values="150;145" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="165;160" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Air particles -->
  <g id="airParticles" opacity="0.5">
    <circle cx="55" cy="105" r="2" fill="#dbeafe">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -20,5"
        dur="4s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="145" cy="108" r="2" fill="#bae6fd">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 22,3"
        dur="4s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="4s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Gentle float animation -->
  <animateTransform
    attributeName="transform"
    type="translate"
    values="0,0; 5,2; 0,0; -5,-2; 0,0"
    dur="8s"
    repeatCount="indefinite"
    additive="sum"/>
</svg>
