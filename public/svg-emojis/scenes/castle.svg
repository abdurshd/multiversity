<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="stoneGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(100, 120)">
    <!-- Main Keep -->
    <rect x="-40" y="-20" width="80" height="60" fill="url(#stoneGradient)" stroke="#475569" stroke-width="2"/>
    
    <!-- Left Tower -->
    <rect x="-70" y="-10" width="30" height="50" fill="url(#stoneGradient)" stroke="#475569" stroke-width="2"/>
    <path d="M -75,-10 L -40,-10 L -57.5,-40 Z" fill="url(#roofGradient)" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Right Tower -->
    <rect x="40" y="-10" width="30" height="50" fill="url(#stoneGradient)" stroke="#475569" stroke-width="2"/>
    <path d="M 40,-10 L 75,-10 L 57.5,-40 Z" fill="url(#roofGradient)" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Central Tower -->
    <rect x="-20" y="-50" width="40" height="30" fill="url(#stoneGradient)" stroke="#475569" stroke-width="2"/>
    <path d="M -25,-50 L 25,-50 L 0,-80 Z" fill="url(#roofGradient)" stroke="#1e3a8a" stroke-width="2"/>

    <!-- Gate -->
    <path d="M -15,40 L -15,10 Q 0,-5 15,10 L 15,40 Z" fill="#451a03" stroke="#78350f" stroke-width="2"/>
    <!-- Portcullis Grid -->
    <g stroke="#1e293b" stroke-width="1">
      <line x1="-15" y1="15" x2="15" y2="15"/>
      <line x1="-15" y1="25" x2="15" y2="25"/>
      <line x1="-15" y1="35" x2="15" y2="35"/>
      <line x1="-5" y1="10" x2="-5" y2="40"/>
      <line x1="5" y1="10" x2="5" y2="40"/>
    </g>

    <!-- Windows -->
    <rect x="-60" y="5" width="10" height="15" rx="5" fill="#1e293b"/>
    <rect x="50" y="5" width="10" height="15" rx="5" fill="#1e293b"/>
    <rect x="-10" y="-35" width="20" height="10" rx="5" fill="#1e293b"/>

    <!-- Flags -->
    <g transform="translate(0, -80)">
      <line x1="0" y1="0" x2="0" y2="-20" stroke="#475569" stroke-width="2"/>
      <path d="M 0,-20 L 20,-15 L 0,-10 Z" fill="#ef4444">
        <animate attributeName="d" values="M 0,-20 L 20,-15 L 0,-10 Z; M 0,-20 L 20,-20 L 0,-10 Z; M 0,-20 L 20,-15 L 0,-10 Z" dur="1s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <g transform="translate(-57.5, -40)">
      <line x1="0" y1="0" x2="0" y2="-15" stroke="#475569" stroke-width="2"/>
      <path d="M 0,-15 L 15,-10 L 0,-5 Z" fill="#ef4444">
        <animate attributeName="d" values="M 0,-15 L 15,-10 L 0,-5 Z; M 0,-15 L 15,-15 L 0,-5 Z; M 0,-15 L 15,-10 L 0,-5 Z" dur="1s" begin="0.2s" repeatCount="indefinite"/>
      </path>
    </g>

    <g transform="translate(57.5, -40)">
      <line x1="0" y1="0" x2="0" y2="-15" stroke="#475569" stroke-width="2"/>
      <path d="M 0,-15 L 15,-10 L 0,-5 Z" fill="#ef4444">
        <animate attributeName="d" values="M 0,-15 L 15,-10 L 0,-5 Z; M 0,-15 L 15,-15 L 0,-5 Z; M 0,-15 L 15,-10 L 0,-5 Z" dur="1s" begin="0.4s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
</svg>
