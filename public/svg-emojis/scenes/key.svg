<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="unlockGlow">
      <stop offset="0%" style="stop-color:#fde68a;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
    <filter id="keyGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Unlock glow -->
  <circle cx="100" cy="100" r="70" fill="url(#unlockGlow)">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Key -->
  <g id="key" filter="url(#keyGlow)" transform="rotate(-30 100 100)">
    <!-- Bow (handle) -->
    <circle cx="80" cy="100" r="20"
            fill="none"
            stroke="url(#keyGradient)"
            stroke-width="6"/>
    <circle cx="80" cy="100" r="10"
            fill="none"
            stroke="url(#keyGradient)"
            stroke-width="4"/>

    <!-- Shaft -->
    <rect x="95" y="95" width="60" height="10"
          fill="url(#keyGradient)"
          stroke="#d97706"
          stroke-width="2"
          rx="5"/>

    <!-- Teeth/bits -->
    <g fill="url(#keyGradient)" stroke="#d97706" stroke-width="1">
      <rect x="140" y="105" width="6" height="8" rx="1"/>
      <rect x="148" y="105" width="6" height="12" rx="1"/>
      <rect x="130" y="105" width="6" height="10" rx="1"/>
    </g>

    <!-- Key details/engraving -->
    <g opacity="0.4">
      <line x1="105" y1="98" x2="135" y2="98" stroke="#d97706" stroke-width="1"/>
      <line x1="105" y1="102" x2="135" y2="102" stroke="#d97706" stroke-width="1"/>
    </g>

    <!-- Shine effect -->
    <ellipse cx="75" cy="95" rx="8" ry="12"
             fill="white"
             opacity="0.5">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Rotation animation -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="-30 100 100; -25 100 100; -30 100 100"
      dur="3s"
      repeatCount="indefinite"
      additive="sum"/>
  </g>

  <!-- Unlock sparkles -->
  <g id="sparkles" opacity="0.7">
    <g transform="translate(60, 80)">
      <line x1="-4" y1="0" x2="4" y2="0" stroke="#fef3c7" stroke-width="2"/>
      <line x1="0" y1="-4" x2="0" y2="4" stroke="#fef3c7" stroke-width="2"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </g>
    <g transform="translate(140, 90)">
      <line x1="-4" y1="0" x2="4" y2="0" stroke="#fde68a" stroke-width="2"/>
      <line x1="0" y1="-4" x2="0" y2="4" stroke="#fde68a" stroke-width="2"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </g>
    <g transform="translate(100, 60)">
      <line x1="-4" y1="0" x2="4" y2="0" stroke="#fbbf24" stroke-width="2"/>
      <line x1="0" y1="-4" x2="0" y2="4" stroke="#fbbf24" stroke-width="2"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Access particles -->
  <g id="accessParticles" opacity="0.5">
    <circle cx="110" cy="120" r="2" fill="#fbbf24">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 15,20"
        dur="3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="130" r="2" fill="#f59e0b">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -12,25"
        dur="3s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Subtle glow pulse -->
  <animateTransform
    attributeName="transform"
    type="scale"
    values="1,1; 1.03,1.03; 1,1"
    dur="3s"
    repeatCount="indefinite"
    additive="sum"/>
</svg>
