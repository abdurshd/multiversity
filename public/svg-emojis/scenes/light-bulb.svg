<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="bulbGradient">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#fde68a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.8" />
    </radialGradient>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    <filter id="bulbGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Light glow (radiating) -->
  <circle cx="100" cy="80" r="70" fill="url(#glowGradient)">
    <animate attributeName="r" values="65;75;65" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Light bulb -->
  <g id="lightbulb" filter="url(#bulbGlow)">
    <!-- Glass bulb -->
    <path d="M 70 100 Q 70 70 80 55 Q 90 40 100 35 Q 110 40 120 55 Q 130 70 130 100 Q 125 115 120 125 L 80 125 Q 75 115 70 100 Z"
          fill="url(#bulbGradient)"
          stroke="#f59e0b"
          stroke-width="2"/>

    <!-- Filament -->
    <g id="filament" stroke="#f59e0b" stroke-width="2" fill="none" opacity="0.9">
      <path d="M 95 80 Q 95 85 100 90 Q 105 85 105 80">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="0.5s" repeatCount="indefinite"/>
      </path>
      <path d="M 100 90 L 100 100">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="0.5s" begin="0.1s" repeatCount="indefinite"/>
      </path>
      <path d="M 95 100 Q 95 105 100 110 Q 105 105 105 100">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="0.5s" begin="0.2s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Filament supports -->
    <line x1="95" y1="80" x2="95" y2="120" stroke="#94a3b8" stroke-width="1.5" opacity="0.6"/>
    <line x1="105" y1="80" x2="105" y2="120" stroke="#94a3b8" stroke-width="1.5" opacity="0.6"/>

    <!-- Glass shine/reflection -->
    <ellipse cx="85" cy="60" rx="12" ry="18"
             fill="white"
             opacity="0.4"/>
    <ellipse cx="115" cy="70" rx="8" ry="12"
             fill="white"
             opacity="0.25"/>

    <!-- Metal base/screw thread -->
    <g id="base">
      <!-- Thread rings -->
      <rect x="80" y="125" width="40" height="6"
            fill="url(#baseGradient)"
            stroke="#64748b"
            stroke-width="1"
            rx="1"/>
      <rect x="80" y="132" width="40" height="6"
            fill="url(#baseGradient)"
            stroke="#64748b"
            stroke-width="1"
            rx="1"/>
      <rect x="80" y="139" width="40" height="6"
            fill="url(#baseGradient)"
            stroke="#64748b"
            stroke-width="1"
            rx="1"/>

      <!-- Contact point -->
      <rect x="85" y="145" width="30" height="4"
            fill="#94a3b8"
            stroke="#64748b"
            stroke-width="1"
            rx="1"/>
      <circle cx="100" cy="147" r="2" fill="#64748b"/>
    </g>
  </g>

  <!-- Light rays emanating -->
  <g id="lightRays" stroke="#fde68a" stroke-width="3" stroke-linecap="round" opacity="0.6">
    <line x1="100" y1="35" x2="100" y2="15">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="140" y1="50" x2="155" y2="35">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </line>
    <line x1="150" y1="85" x2="170" y2="85">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </line>
    <line x1="60" y1="50" x2="45" y2="35">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="85" x2="30" y2="85">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </line>
    <line x1="130" y1="40" x2="145" y2="25">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="70" y1="40" x2="55" y2="25">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="1.2s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Idea sparkles -->
  <g id="sparkles" opacity="0.7">
    <g id="sparkle1">
      <line x1="45" y1="60" x2="51" y2="60" stroke="#fef3c7" stroke-width="2"/>
      <line x1="48" y1="57" x2="48" y2="63" stroke="#fef3c7" stroke-width="2"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </g>
    <g id="sparkle2">
      <line x1="155" y1="65" x2="161" y2="65" stroke="#fef3c7" stroke-width="2"/>
      <line x1="158" y1="62" x2="158" y2="68" stroke="#fef3c7" stroke-width="2"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </g>
    <g id="sparkle3">
      <line x1="100" y1="10" x2="106" y2="10" stroke="#fef3c7" stroke-width="2"/>
      <line x1="103" y1="7" x2="103" y2="13" stroke="#fef3c7" stroke-width="2"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Energy particles rising -->
  <g id="energyParticles" opacity="0.6">
    <circle cx="80" cy="90" r="2" fill="#fde68a">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -10,-30"
        dur="3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="85" r="2" fill="#fbbf24">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 12,-35"
        dur="3s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="70" r="2" fill="#fef3c7">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 0,-40"
        dur="3s"
        begin="1s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Pulsing brightness effect -->
  <animateTransform
    attributeName="transform"
    type="scale"
    values="1,1; 1.03,1.03; 1,1"
    dur="2s"
    repeatCount="indefinite"
    additive="sum"/>
</svg>
