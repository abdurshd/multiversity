<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="bulbGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fefce8;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#fef08a;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#fef08a;stop-opacity:0.4" />
    </radialGradient>
    
    <filter id="bulbGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(100, 100)">
    <!-- Glow Aura -->
    <circle r="60" fill="#facc15" opacity="0.2">
      <animate attributeName="r" values="60;70;60" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Bulb Glass -->
    <path d="M -40,-10 Q -40,-50 0,-50 Q 40,-50 40,-10 Q 40,20 20,40 L 20,60 L -20,60 L -20,40 Q -40,20 -40,-10 Z" 
          fill="url(#bulbGradient)" 
          filter="url(#bulbGlow)"/>
          
    <!-- Base -->
    <g transform="translate(0, 60)">
      <rect x="-20" y="0" width="40" height="10" fill="#94a3b8"/>
      <rect x="-20" y="10" width="40" height="10" fill="#64748b"/>
      <rect x="-20" y="20" width="40" height="10" fill="#94a3b8"/>
      <path d="M -10,30 L 10,30 L 5,40 L -5,40 Z" fill="#475569"/>
    </g>
    
    <!-- Filament -->
    <path d="M -15,40 L -15,10 L -10,-10 L 0,10 L 10,-10 L 15,10 L 15,40" 
          fill="none" 
          stroke="#d97706" 
          stroke-width="2">
      <animate attributeName="stroke" values="#d97706;#facc15;#d97706" dur="0.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Shine Reflection -->
    <path d="M -25,-30 Q -15,-40 -5,-30" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
  </g>
</svg>
