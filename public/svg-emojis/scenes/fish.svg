<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="fishBodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="finGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="waterGlow">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
    <filter id="fishFilter">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Water glow -->
  <circle cx="100" cy="100" r="70" fill="url(#waterGlow)">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Fish -->
  <g id="fish" filter="url(#fishFilter)">
    <!-- Body -->
    <ellipse cx="100" cy="100" rx="40" ry="25"
             fill="url(#fishBodyGradient)"
             stroke="#2563eb"
             stroke-width="2">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 5,0; 0,0; -5,0; 0,0"
        dur="3s"
        repeatCount="indefinite"/>
    </ellipse>

    <!-- Head (slightly darker) -->
    <ellipse cx="130" cy="100" rx="20" ry="20"
             fill="#2563eb"
             stroke="#1e40af"
             stroke-width="2">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 5,0; 0,0; -5,0; 0,0"
        dur="3s"
        repeatCount="indefinite"/>
    </ellipse>

    <!-- Eye -->
    <circle cx="140" cy="95" r="5" fill="white">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 5,0; 0,0; -5,0; 0,0"
        dur="3s"
        repeatCount="indefinite"/>
    </circle>
    <circle cx="141" cy="95" r="3" fill="#1e293b">
      <animate attributeName="r" values="3;0.5;3" dur="4s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 5,0; 0,0; -5,0; 0,0"
        dur="3s"
        additive="sum"
        repeatCount="indefinite"/>
    </circle>

    <!-- Mouth -->
    <path d="M 150 102 Q 152 104 150 106"
          fill="none"
          stroke="#1e40af"
          stroke-width="2"
          stroke-linecap="round">
      <animate attributeName="d"
               values="M 150 102 Q 152 104 150 106;
                       M 150 102 Q 154 104 150 106;
                       M 150 102 Q 152 104 150 106"
               dur="2s"
               repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 5,0; 0,0; -5,0; 0,0"
        dur="3s"
        repeatCount="indefinite"/>
    </path>

    <!-- Scales pattern -->
    <g opacity="0.4" fill="#dbeafe">
      <circle cx="115" cy="95" r="4">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; 5,0; 0,0; -5,0; 0,0"
          dur="3s"
          repeatCount="indefinite"/>
      </circle>
      <circle cx="105" cy="98" r="4">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; 5,0; 0,0; -5,0; 0,0"
          dur="3s"
          repeatCount="indefinite"/>
      </circle>
      <circle cx="115" cy="105" r="4">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; 5,0; 0,0; -5,0; 0,0"
          dur="3s"
          repeatCount="indefinite"/>
      </circle>
      <circle cx="95" cy="100" r="4">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; 5,0; 0,0; -5,0; 0,0"
          dur="3s"
          repeatCount="indefinite"/>
      </circle>
      <circle cx="105" cy="105" r="4">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; 5,0; 0,0; -5,0; 0,0"
          dur="3s"
          repeatCount="indefinite"/>
      </circle>
      <circle cx="85" cy="98" r="4">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; 5,0; 0,0; -5,0; 0,0"
          dur="3s"
          repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Dorsal fin (top) -->
    <path d="M 100 75 Q 105 65 110 70 L 105 80 Z"
          fill="url(#finGradient)"
          stroke="#2563eb"
          stroke-width="2">
      <animate attributeName="d"
               values="M 100 75 Q 105 65 110 70 L 105 80 Z;
                       M 100 75 Q 105 60 110 68 L 105 80 Z;
                       M 100 75 Q 105 65 110 70 L 105 80 Z"
               dur="2s"
               repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 5,0; 0,0; -5,0; 0,0"
        dur="3s"
        repeatCount="indefinite"/>
    </path>

    <!-- Pectoral fins (sides) -->
    <ellipse cx="120" cy="110" rx="12" ry="6"
             fill="url(#finGradient)"
             stroke="#2563eb"
             stroke-width="1.5"
             opacity="0.9"
             transform="rotate(30 120 110)">
      <animate attributeName="transform"
               values="rotate(30 120 110); rotate(40 120 110); rotate(30 120 110); rotate(20 120 110); rotate(30 120 110)"
               dur="2s"
               repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 5,0; 0,0; -5,0; 0,0"
        dur="3s"
        additive="sum"
        repeatCount="indefinite"/>
    </ellipse>

    <ellipse cx="120" cy="90" rx="12" ry="6"
             fill="url(#finGradient)"
             stroke="#2563eb"
             stroke-width="1.5"
             opacity="0.9"
             transform="rotate(-30 120 90)">
      <animate attributeName="transform"
               values="rotate(-30 120 90); rotate(-40 120 90); rotate(-30 120 90); rotate(-20 120 90); rotate(-30 120 90)"
               dur="2s"
               repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 5,0; 0,0; -5,0; 0,0"
        dur="3s"
        additive="sum"
        repeatCount="indefinite"/>
    </ellipse>

    <!-- Tail fin -->
    <path d="M 65 90 Q 45 85 40 80 Q 35 90 40 95 Q 45 100 40 105 Q 35 110 40 120 Q 45 115 65 110 Z"
          fill="url(#finGradient)"
          stroke="#2563eb"
          stroke-width="2">
      <animate attributeName="d"
               values="M 65 90 Q 45 85 40 80 Q 35 90 40 95 Q 45 100 40 105 Q 35 110 40 120 Q 45 115 65 110 Z;
                       M 65 90 Q 50 80 45 75 Q 40 85 45 90 Q 50 95 45 100 Q 40 110 45 115 Q 50 120 65 110 Z;
                       M 65 90 Q 45 85 40 80 Q 35 90 40 95 Q 45 100 40 105 Q 35 110 40 120 Q 45 115 65 110 Z;
                       M 65 90 Q 40 95 35 100 Q 30 100 35 100 Q 40 100 35 105 Q 30 105 35 110 Q 40 105 65 110 Z;
                       M 65 90 Q 45 85 40 80 Q 35 90 40 95 Q 45 100 40 105 Q 35 110 40 120 Q 45 115 65 110 Z"
               dur="3s"
               repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 5,0; 0,0; -5,0; 0,0"
        dur="3s"
        repeatCount="indefinite"/>
    </path>

    <!-- Tail fin detail lines -->
    <g stroke="#2563eb" stroke-width="1" opacity="0.5" fill="none">
      <path d="M 55 95 Q 45 90 42 88">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; 5,0; 0,0; -5,0; 0,0"
          dur="3s"
          repeatCount="indefinite"/>
      </path>
      <path d="M 55 105 Q 45 110 42 112">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; 5,0; 0,0; -5,0; 0,0"
          dur="3s"
          repeatCount="indefinite"/>
      </path>
    </g>
  </g>

  <!-- Bubbles -->
  <g id="bubbles" opacity="0.7">
    <circle cx="155" cy="105" r="3" fill="#dbeafe" stroke="#93c5fd" stroke-width="1">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 15,-35"
        dur="3s"
        repeatCount="indefinite"/>
      <animate attributeName="r" values="3;5;3" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="95" r="2.5" fill="#dbeafe" stroke="#93c5fd" stroke-width="1">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 12,-40"
        dur="3s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="r" values="2.5;4;2.5" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="158" cy="110" r="2" fill="#dbeafe" stroke="#93c5fd" stroke-width="1">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 18,-30"
        dur="3s"
        begin="1s"
        repeatCount="indefinite"/>
      <animate attributeName="r" values="2;3.5;2" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Water ripples -->
  <g id="waterRipples" stroke="#bae6fd" fill="none" opacity="0.4">
    <ellipse cx="100" cy="100" rx="50" ry="10" stroke-width="2">
      <animate attributeName="rx" values="50;65;50" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0;0.4" dur="3s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 5,0; 0,0; -5,0; 0,0"
        dur="3s"
        repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="100" cy="100" rx="50" ry="10" stroke-width="2">
      <animate attributeName="rx" values="50;65;50" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0;0.4" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 5,0; 0,0; -5,0; 0,0"
        dur="3s"
        repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Water particles -->
  <g id="waterParticles" opacity="0.5">
    <circle cx="80" cy="80" r="1.5" fill="#bae6fd">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -20,15"
        dur="4s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="120" r="1.5" fill="#93c5fd">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 18,-12"
        dur="4s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="4s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
