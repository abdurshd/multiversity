<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="camoGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14532d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="trackGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(100, 120)">
    <!-- Turret -->
    <g>
      <!-- Barrel -->
      <rect x="0" y="-45" width="70" height="12" fill="#166534" rx="2">
        <animate attributeName="x" values="0;-5;0" dur="2s" begin="1s" repeatCount="indefinite"/>
      </rect>
      <!-- Turret Body -->
      <path d="M -40,-20 L 40,-20 L 50,-40 L -30,-40 Z" fill="url(#camoGreen)" stroke="#14532d" stroke-width="2"/>
      <rect x="-40" y="-20" width="80" height="20" fill="url(#camoGreen)" stroke="#14532d" stroke-width="2"/>
      <!-- Hatch -->
      <ellipse cx="0" cy="-40" rx="15" ry="5" fill="#14532d"/>
    </g>

    <!-- Main Body -->
    <path d="M -60,0 L 60,0 L 70,30 L -70,30 Z" fill="url(#camoGreen)" stroke="#14532d" stroke-width="2"/>

    <!-- Tracks -->
    <g transform="translate(0, 30)">
      <rect x="-75" y="0" width="150" height="25" rx="10" fill="url(#trackGradient)"/>
      <!-- Wheels -->
      <g fill="#0f172a">
        <circle cx="-55" cy="12" r="8"/>
        <circle cx="-25" cy="12" r="8"/>
        <circle cx="5" cy="12" r="8"/>
        <circle cx="35" cy="12" r="8"/>
        <circle cx="65" cy="12" r="8"/>
      </g>
      <!-- Moving Treads Animation -->
      <line x1="-75" y1="0" x2="75" y2="0" stroke="#334155" stroke-width="2" stroke-dasharray="5,5">
        <animate attributeName="stroke-dashoffset" from="0" to="10" dur="0.5s" repeatCount="indefinite"/>
      </line>
      <line x1="-75" y1="25" x2="75" y2="25" stroke="#334155" stroke-width="2" stroke-dasharray="5,5">
        <animate attributeName="stroke-dashoffset" from="10" to="0" dur="0.5s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Muzzle Flash -->
    <path d="M 75,-40 L 90,-50 L 85,-40 L 90,-30 Z" fill="#facc15" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="d" values="M 75,-40 L 85,-50 L 80,-40 L 85,-30 Z; M 75,-40 L 100,-60 L 90,-40 L 100,-20 Z" dur="0.2s" begin="1s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
