<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="strand1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="strand2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(100, 100)">
    <!-- DNA Animation Group -->
    <!-- We simulate 3D rotation by scaling width and moving points -->
    
    <!-- Rungs -->
    <g stroke="#94a3b8" stroke-width="4" stroke-linecap="round">
      <line x1="-40" y1="-80" x2="40" y2="-80">
        <animate attributeName="x1" values="-40;40;-40" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="40;-40;40" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.5;1" dur="4s" repeatCount="indefinite"/>
      </line>
      <line x1="-40" y1="-40" x2="40" y2="-40">
        <animate attributeName="x1" values="-40;40;-40" dur="4s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="40;-40;40" dur="4s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.5;1" dur="4s" begin="0.5s" repeatCount="indefinite"/>
      </line>
      <line x1="-40" y1="0" x2="40" y2="0">
        <animate attributeName="x1" values="-40;40;-40" dur="4s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="40;-40;40" dur="4s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.5;1" dur="4s" begin="1s" repeatCount="indefinite"/>
      </line>
      <line x1="-40" y1="40" x2="40" y2="40">
        <animate attributeName="x1" values="-40;40;-40" dur="4s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="40;-40;40" dur="4s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.5;1" dur="4s" begin="1.5s" repeatCount="indefinite"/>
      </line>
      <line x1="-40" y1="80" x2="40" y2="80">
        <animate attributeName="x1" values="-40;40;-40" dur="4s" begin="2s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="40;-40;40" dur="4s" begin="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.5;1" dur="4s" begin="2s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Strand 1 Nodes -->
    <g fill="url(#strand1)">
      <circle cx="-40" cy="-80" r="8">
        <animate attributeName="cx" values="-40;40;-40" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="r" values="8;6;8" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-40" cy="-40" r="8">
        <animate attributeName="cx" values="-40;40;-40" dur="4s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="r" values="8;6;8" dur="4s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-40" cy="0" r="8">
        <animate attributeName="cx" values="-40;40;-40" dur="4s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="r" values="8;6;8" dur="4s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-40" cy="40" r="8">
        <animate attributeName="cx" values="-40;40;-40" dur="4s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="r" values="8;6;8" dur="4s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-40" cy="80" r="8">
        <animate attributeName="cx" values="-40;40;-40" dur="4s" begin="2s" repeatCount="indefinite"/>
        <animate attributeName="r" values="8;6;8" dur="4s" begin="2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Strand 2 Nodes -->
    <g fill="url(#strand2)">
      <circle cx="40" cy="-80" r="8">
        <animate attributeName="cx" values="40;-40;40" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="r" values="6;8;6" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="-40" r="8">
        <animate attributeName="cx" values="40;-40;40" dur="4s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="r" values="6;8;6" dur="4s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="0" r="8">
        <animate attributeName="cx" values="40;-40;40" dur="4s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="r" values="6;8;6" dur="4s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="40" r="8">
        <animate attributeName="cx" values="40;-40;40" dur="4s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="r" values="6;8;6" dur="4s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="80" r="8">
        <animate attributeName="cx" values="40;-40;40" dur="4s" begin="2s" repeatCount="indefinite"/>
        <animate attributeName="r" values="6;8;6" dur="4s" begin="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
