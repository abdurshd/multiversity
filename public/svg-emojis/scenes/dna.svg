<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="strand1Gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="strand2Gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="geneticGlow">
      <stop offset="0%" style="stop-color:#a5f3fc;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </radialGradient>
    <filter id="dnaGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Genetic glow -->
  <circle cx="100" cy="100" r="75" fill="url(#geneticGlow)">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- DNA Double Helix -->
  <g id="dna" filter="url(#dnaGlow)">
    <!-- Left strand (blue) -->
    <g id="leftStrand">
      <path d="M 70 30 Q 60 50 70 70 Q 80 90 70 110 Q 60 130 70 150 Q 80 170 70 190"
            stroke="url(#strand1Gradient)"
            stroke-width="5"
            fill="none"
            stroke-linecap="round"/>
      <!-- Strand nodes -->
      <circle cx="70" cy="30" r="4" fill="#60a5fa"/>
      <circle cx="70" cy="70" r="4" fill="#3b82f6"/>
      <circle cx="70" cy="110" r="4" fill="#60a5fa"/>
      <circle cx="70" cy="150" r="4" fill="#3b82f6"/>
      <circle cx="70" cy="190" r="4" fill="#60a5fa"/>
    </g>

    <!-- Right strand (green) -->
    <g id="rightStrand">
      <path d="M 130 30 Q 140 50 130 70 Q 120 90 130 110 Q 140 130 130 150 Q 120 170 130 190"
            stroke="url(#strand2Gradient)"
            stroke-width="5"
            fill="none"
            stroke-linecap="round"/>
      <!-- Strand nodes -->
      <circle cx="130" cy="30" r="4" fill="#34d399"/>
      <circle cx="130" cy="70" r="4" fill="#10b981"/>
      <circle cx="130" cy="110" r="4" fill="#34d399"/>
      <circle cx="130" cy="150" r="4" fill="#10b981"/>
      <circle cx="130" cy="190" r="4" fill="#34d399"/>
    </g>

    <!-- Base pairs (rungs) -->
    <g id="basePairs">
      <!-- Adenine-Thymine (red) -->
      <line x1="70" y1="40" x2="130" y2="40" stroke="#ef4444" stroke-width="3">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </line>
      <circle cx="85" cy="40" r="3" fill="#fca5a5"/>
      <circle cx="115" cy="40" r="3" fill="#dc2626"/>

      <!-- Guanine-Cytosine (yellow) -->
      <line x1="70" y1="60" x2="130" y2="60" stroke="#fbbf24" stroke-width="3">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </line>
      <circle cx="85" cy="60" r="3" fill="#fde68a"/>
      <circle cx="115" cy="60" r="3" fill="#f59e0b"/>

      <!-- Adenine-Thymine (red) -->
      <line x1="70" y1="80" x2="130" y2="80" stroke="#ef4444" stroke-width="3">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </line>
      <circle cx="85" cy="80" r="3" fill="#fca5a5"/>
      <circle cx="115" cy="80" r="3" fill="#dc2626"/>

      <!-- Guanine-Cytosine (yellow) -->
      <line x1="70" y1="100" x2="130" y2="100" stroke="#fbbf24" stroke-width="3">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.9s" repeatCount="indefinite"/>
      </line>
      <circle cx="85" cy="100" r="3" fill="#fde68a"/>
      <circle cx="115" cy="100" r="3" fill="#f59e0b"/>

      <!-- Adenine-Thymine (red) -->
      <line x1="70" y1="120" x2="130" y2="120" stroke="#ef4444" stroke-width="3">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="1.2s" repeatCount="indefinite"/>
      </line>
      <circle cx="85" cy="120" r="3" fill="#fca5a5"/>
      <circle cx="115" cy="120" r="3" fill="#dc2626"/>

      <!-- Guanine-Cytosine (yellow) -->
      <line x1="70" y1="140" x2="130" y2="140" stroke="#fbbf24" stroke-width="3">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </line>
      <circle cx="85" cy="140" r="3" fill="#fde68a"/>
      <circle cx="115" cy="140" r="3" fill="#f59e0b"/>

      <!-- Adenine-Thymine (red) -->
      <line x1="70" y1="160" x2="130" y2="160" stroke="#ef4444" stroke-width="3">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="1.8s" repeatCount="indefinite"/>
      </line>
      <circle cx="85" cy="160" r="3" fill="#fca5a5"/>
      <circle cx="115" cy="160" r="3" fill="#dc2626"/>

      <!-- Guanine-Cytosine (yellow) -->
      <line x1="70" y1="180" x2="130" y2="180" stroke="#fbbf24" stroke-width="3">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </line>
      <circle cx="85" cy="180" r="3" fill="#fde68a"/>
      <circle cx="115" cy="180" r="3" fill="#f59e0b"/>
    </g>

    <!-- Rotation/twist animation -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 100 110"
      to="360 100 110"
      dur="12s"
      repeatCount="indefinite"/>
  </g>

  <!-- Genetic code particles -->
  <g id="codeParticles" opacity="0.5">
    <text x="40" y="70" font-family="monospace" font-size="10" fill="#60a5fa" opacity="0">
      A
      <animate attributeName="opacity" values="0;0.7;0" dur="3s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -20,-20"
        dur="3s"
        repeatCount="indefinite"/>
    </text>
    <text x="155" y="100" font-family="monospace" font-size="10" fill="#10b981" opacity="0">
      G
      <animate attributeName="opacity" values="0;0.7;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 20,-20"
        dur="3s"
        begin="0.5s"
        repeatCount="indefinite"/>
    </text>
    <text x="40" y="130" font-family="monospace" font-size="10" fill="#fbbf24" opacity="0">
      C
      <animate attributeName="opacity" values="0;0.7;0" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -20,20"
        dur="3s"
        begin="1s"
        repeatCount="indefinite"/>
    </text>
    <text x="155" y="160" font-family="monospace" font-size="10" fill="#ef4444" opacity="0">
      T
      <animate attributeName="opacity" values="0;0.7;0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 20,20"
        dur="3s"
        begin="1.5s"
        repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Replication fork effect -->
  <g id="replication" opacity="0.3">
    <path d="M 100 20 L 100 200" stroke="#a5f3fc" stroke-width="1" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
