<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <g transform="translate(100, 100)">
    <!-- Tripod -->
    <g stroke="#475569" stroke-width="4" stroke-linecap="round">
      <line x1="0" y1="20" x2="-30" y2="80"/>
      <line x1="0" y1="20" x2="30" y2="80"/>
      <line x1="0" y1="20" x2="0" y2="70"/>
    </g>
    
    <!-- Telescope Body -->
    <g transform="rotate(-30)">
      <!-- Main Tube -->
      <rect x="-60" y="-15" width="100" height="30" fill="url(#metalGradient)" stroke="#475569" stroke-width="2"/>
      <!-- Eyepiece -->
      <rect x="40" y="-10" width="20" height="20" fill="#64748b"/>
      <rect x="60" y="-5" width="10" height="10" fill="#1e293b"/>
      
      <!-- Lens End -->
      <ellipse cx="-60" cy="0" rx="5" ry="15" fill="url(#lensGradient)"/>
      
      <!-- Lens Glint -->
      <circle cx="-60" cy="-5" r="3" fill="#ffffff" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Stars -->
    <g fill="#facc15">
      <circle cx="-60" cy="-60" r="2">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="-70" r="1.5">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-80" r="1">
        <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
