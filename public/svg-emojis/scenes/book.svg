<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#172554;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(100, 120)">
    <!-- Back Cover -->
    <path d="M -70,20 L 70,20 L 80,-60 L -60,-60 Z" fill="#172554"/>
    
    <!-- Pages Block -->
    <path d="M -65,15 L 65,15 L 75,-55 L -55,-55 Z" fill="#e2e8f0"/>
    
    <!-- Left Page (Static) -->
    <path d="M 0,15 Q -30,25 -65,15 L -55,-55 Q -25,-45 0,-55 Z" fill="url(#pageGradient)" stroke="#cbd5e1" stroke-width="1"/>
    
    <!-- Right Page (Static) -->
    <path d="M 0,15 Q 30,25 65,15 L 75,-55 Q 35,-45 0,-55 Z" fill="url(#pageGradient)" stroke="#cbd5e1" stroke-width="1"/>
    
    <!-- Turning Page -->
    <g>
      <path d="M 0,15 Q 30,25 65,15 L 75,-55 Q 35,-45 0,-55 Z" fill="url(#pageGradient)" stroke="#94a3b8" stroke-width="1" opacity="0.9">
        <animate attributeName="d" 
                 values="M 0,15 Q 30,25 65,15 L 75,-55 Q 35,-45 0,-55 Z;
                         M 0,15 Q 0,5 0,15 L 0,-55 Q 0,-65 0,-55 Z;
                         M 0,15 Q -30,25 -65,15 L -55,-55 Q -25,-45 0,-55 Z"
                 dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Spine -->
    <path d="M -5,20 Q 0,25 5,20 L 5,-60 Q 0,-55 -5,-60 Z" fill="#1e3a8a"/>
    
    <!-- Magic Sparkles -->
    <g fill="#facc15">
      <circle cx="0" cy="-70" r="2">
        <animate attributeName="cy" values="-70;-90" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-20" cy="-60" r="1.5">
        <animate attributeName="cy" values="-60;-80" dur="2s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="-60" r="1.5">
        <animate attributeName="cy" values="-60;-80" dur="2s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
