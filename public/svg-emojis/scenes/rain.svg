<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="rainCloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="stormGlow">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:0" />
    </radialGradient>
    <filter id="rainGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Storm glow -->
  <circle cx="100" cy="80" r="70" fill="url(#stormGlow)">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Rain cloud -->
  <g id="rainCloud" filter="url(#rainGlow)">
    <!-- Cloud body -->
    <g fill="url(#rainCloudGradient)" stroke="#334155" stroke-width="2">
      <!-- Bottom puffs -->
      <ellipse cx="70" cy="75" rx="25" ry="18"/>
      <ellipse cx="100" cy="78" rx="30" ry="20"/>
      <ellipse cx="130" cy="75" rx="25" ry="18"/>

      <!-- Middle puffs -->
      <ellipse cx="60" cy="62" rx="22" ry="16"/>
      <ellipse cx="90" cy="58" rx="28" ry="22"/>
      <ellipse cx="120" cy="60" rx="26" ry="20"/>
      <ellipse cx="140" cy="62" rx="20" ry="14"/>

      <!-- Top puffs -->
      <ellipse cx="80" cy="45" rx="24" ry="18"/>
      <ellipse cx="110" cy="42" rx="26" ry="20"/>
    </g>

    <!-- Cloud shadow details -->
    <g fill="#334155" opacity="0.4">
      <ellipse cx="85" cy="72" rx="15" ry="8"/>
      <ellipse cx="115" cy="74" rx="18" ry="9"/>
    </g>
  </g>

  <!-- Rain drops -->
  <g id="rainDrops" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" opacity="0.7">
    <!-- First column -->
    <line x1="65" y1="85" x2="65" y2="100">
      <animate attributeName="y1" values="85;135" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="100;150" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="75" y1="88" x2="75" y2="103">
      <animate attributeName="y1" values="88;138" dur="1s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="103;153" dur="1s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    </line>
    <line x1="85" y1="90" x2="85" y2="105">
      <animate attributeName="y1" values="90;140" dur="1s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="105;155" dur="1s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="1s" begin="0.4s" repeatCount="indefinite"/>
    </line>

    <!-- Second column -->
    <line x1="95" y1="92" x2="95" y2="107">
      <animate attributeName="y1" values="92;142" dur="1s" begin="0.1s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="107;157" dur="1s" begin="0.1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="1s" begin="0.1s" repeatCount="indefinite"/>
    </line>
    <line x1="105" y1="94" x2="105" y2="109">
      <animate attributeName="y1" values="94;144" dur="1s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="109;159" dur="1s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="1s" begin="0.3s" repeatCount="indefinite"/>
    </line>
    <line x1="115" y1="91" x2="115" y2="106">
      <animate attributeName="y1" values="91;141" dur="1s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="106;156" dur="1s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="1s" begin="0.5s" repeatCount="indefinite"/>
    </line>

    <!-- Third column -->
    <line x1="125" y1="87" x2="125" y2="102">
      <animate attributeName="y1" values="87;137" dur="1s" begin="0.15s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="102;152" dur="1s" begin="0.15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="1s" begin="0.15s" repeatCount="indefinite"/>
    </line>
    <line x1="135" y1="89" x2="135" y2="104">
      <animate attributeName="y1" values="89;139" dur="1s" begin="0.35s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="104;154" dur="1s" begin="0.35s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="1s" begin="0.35s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Splash effects -->
  <g id="splashes" opacity="0.5">
    <g transform="translate(65, 150)">
      <line x1="-3" y1="0" x2="3" y2="0" stroke="#93c5fd" stroke-width="1.5">
        <animate attributeName="opacity" values="0;0.6;0" dur="1s" repeatCount="indefinite"/>
      </line>
      <line x1="-2" y1="-2" x2="2" y2="-2" stroke="#93c5fd" stroke-width="1">
        <animate attributeName="opacity" values="0;0.6;0" dur="1s" repeatCount="indefinite"/>
      </line>
    </g>
    <g transform="translate(95, 152)">
      <line x1="-3" y1="0" x2="3" y2="0" stroke="#93c5fd" stroke-width="1.5">
        <animate attributeName="opacity" values="0;0.6;0" dur="1s" begin="0.2s" repeatCount="indefinite"/>
      </line>
      <line x1="-2" y1="-2" x2="2" y2="-2" stroke="#93c5fd" stroke-width="1">
        <animate attributeName="opacity" values="0;0.6;0" dur="1s" begin="0.2s" repeatCount="indefinite"/>
      </line>
    </g>
    <g transform="translate(125, 151)">
      <line x1="-3" y1="0" x2="3" y2="0" stroke="#93c5fd" stroke-width="1.5">
        <animate attributeName="opacity" values="0;0.6;0" dur="1s" begin="0.4s" repeatCount="indefinite"/>
      </line>
      <line x1="-2" y1="-2" x2="2" y2="-2" stroke="#93c5fd" stroke-width="1">
        <animate attributeName="opacity" values="0;0.6;0" dur="1s" begin="0.4s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>

  <!-- Water particles -->
  <g id="waterParticles" opacity="0.4">
    <circle cx="80" cy="120" r="1.5" fill="#93c5fd">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -5,30"
        dur="2s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="110" cy="125" r="1.5" fill="#60a5fa">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 3,32"
        dur="2s"
        begin="0.3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Gentle cloud sway -->
  <animateTransform
    attributeName="transform"
    type="translate"
    values="0,0; -2,0; 0,0; 2,0; 0,0"
    dur="4s"
    repeatCount="indefinite"
    additive="sum"/>
</svg>
