<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#bae6fd;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#7dd3fc;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78350f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#92400e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#451a03;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sandGradient">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="timeGlow">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
    <filter id="hourglassGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Time glow -->
  <circle cx="100" cy="100" r="70" fill="url(#timeGlow)">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Hourglass -->
  <g id="hourglass" filter="url(#hourglassGlow)">
    <!-- Top frame -->
    <rect x="65" y="45" width="70" height="8"
          fill="url(#frameGradient)"
          stroke="#451a03"
          stroke-width="2"
          rx="2"/>

    <!-- Bottom frame -->
    <rect x="65" y="147" width="70" height="8"
          fill="url(#frameGradient)"
          stroke="#451a03"
          stroke-width="2"
          rx="2"/>

    <!-- Glass container -->
    <!-- Top bulb -->
    <path d="M 75 53 Q 75 70 75 85 Q 75 95 100 100 Q 125 95 125 85 Q 125 70 125 53 Z"
          fill="url(#glassGradient)"
          stroke="#0ea5e9"
          stroke-width="2"/>

    <!-- Bottom bulb -->
    <path d="M 75 147 Q 75 130 75 115 Q 75 105 100 100 Q 125 105 125 115 Q 125 130 125 147 Z"
          fill="url(#glassGradient)"
          stroke="#0ea5e9"
          stroke-width="2"/>

    <!-- Sand in top (decreasing) -->
    <g id="topSand">
      <ellipse cx="100" cy="60" rx="20" ry="8"
               fill="url(#sandGradient)">
        <animate attributeName="ry" values="8;4;2" dur="8s" fill="freeze"/>
        <animate attributeName="rx" values="20;15;10" dur="8s" fill="freeze"/>
      </ellipse>
      <path d="M 80 60 Q 80 70 80 75 Q 80 85 100 90 Q 120 85 120 75 Q 120 70 120 60 Z"
            fill="url(#sandGradient)">
        <animate attributeName="opacity" values="1;0.5;0" dur="8s" fill="freeze"/>
      </path>
    </g>

    <!-- Sand in bottom (increasing) -->
    <g id="bottomSand">
      <path d="M 100 110 Q 95 115 90 120 L 90 140 Q 90 145 100 145 Q 110 145 110 140 L 110 120 Q 105 115 100 110 Z"
            fill="url(#sandGradient)">
        <animate attributeName="d"
                 values="M 100 110 Q 95 115 90 120 L 90 140 Q 90 145 100 145 Q 110 145 110 140 L 110 120 Q 105 115 100 110 Z;
                         M 100 110 Q 92 115 85 122 L 85 140 Q 85 145 100 145 Q 115 145 115 140 L 115 122 Q 108 115 100 110 Z;
                         M 100 110 Q 88 117 80 125 L 80 140 Q 80 145 100 145 Q 120 145 120 140 L 120 125 Q 112 117 100 110 Z"
                 dur="8s"
                 fill="freeze"/>
      </path>
      <ellipse cx="100" cy="142" rx="15" ry="4"
               fill="#fbbf24">
        <animate attributeName="rx" values="15;18;22" dur="8s" fill="freeze"/>
      </ellipse>
    </g>

    <!-- Falling sand stream -->
    <g id="sandStream" opacity="0.8">
      <rect x="98" y="90" width="4" height="20"
            fill="url(#sandGradient)">
        <animate attributeName="opacity" values="0.8;0.5;0" dur="8s" fill="freeze"/>
      </rect>
      <!-- Individual grains falling -->
      <circle cx="100" cy="95" r="1" fill="#fbbf24">
        <animate attributeName="cy" values="95;110" dur="0.5s" repeatCount="16"/>
        <animate attributeName="opacity" values="0;1;1;0" dur="0.5s" repeatCount="16"/>
      </circle>
      <circle cx="100" cy="95" r="1" fill="#f59e0b">
        <animate attributeName="cy" values="95;110" dur="0.5s" begin="0.1s" repeatCount="16"/>
        <animate attributeName="opacity" values="0;1;1;0" dur="0.5s" begin="0.1s" repeatCount="16"/>
      </circle>
    </g>

    <!-- Glass reflections -->
    <ellipse cx="85" cy="65" rx="8" ry="12"
             fill="#f0f9ff"
             opacity="0.3"/>
    <ellipse cx="85" cy="135" rx="8" ry="12"
             fill="#f0f9ff"
             opacity="0.3"/>
  </g>

  <!-- Time particles floating -->
  <g id="timeParticles" opacity="0.4">
    <circle cx="60" cy="80" r="2" fill="#fbbf24">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -10,20"
        dur="3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="90" r="2" fill="#f59e0b">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 15,25"
        dur="3.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="130" r="2" fill="#fbbf24">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -12,-20"
        dur="3.2s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Clock symbols around -->
  <g id="timeSymbols" opacity="0.2" stroke="#92400e" stroke-width="2" fill="none">
    <circle cx="100" cy="100" r="85">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
