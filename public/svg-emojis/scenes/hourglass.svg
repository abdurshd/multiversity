<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="sandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(100, 100)">
    <!-- Frame -->
    <g fill="#78350f">
      <rect x="-50" y="-80" width="100" height="10" rx="2"/>
      <rect x="-50" y="70" width="100" height="10" rx="2"/>
      <rect x="-45" y="-70" width="5" height="140"/>
      <rect x="40" y="-70" width="5" height="140"/>
    </g>
    
    <!-- Glass Bulb -->
    <path d="M -35,-70 Q -35,-10 0,0 Q 35,-10 35,-70 Z" fill="url(#glassGradient)" stroke="#94a3b8" stroke-width="1"/>
    <path d="M -35,70 Q -35,10 0,0 Q 35,10 35,70 Z" fill="url(#glassGradient)" stroke="#94a3b8" stroke-width="1"/>
    
    <!-- Top Sand (Draining) -->
    <path d="M -30,-70 L 30,-70 L 0,0 Z" fill="url(#sandGradient)">
      <animate attributeName="d" 
               values="M -30,-70 L 30,-70 L 0,0 Z; M -30,-70 L 30,-70 L 0,-20 Z; M -30,-70 L 30,-70 L 0,-70 Z" 
               dur="10s" repeatCount="indefinite"/>
    </path>
    
    <!-- Bottom Sand (Filling) -->
    <path d="M -30,70 L 30,70 L 0,70 Z" fill="url(#sandGradient)">
      <animate attributeName="d" 
               values="M -30,70 L 30,70 L 0,70 Z; M -30,70 L 30,70 L 0,20 Z; M -30,70 L 30,70 L 0,0 Z" 
               dur="10s" repeatCount="indefinite"/>
    </path>
    
    <!-- Falling Stream -->
    <line x1="0" y1="0" x2="0" y2="70" stroke="url(#sandGradient)" stroke-width="2" stroke-dasharray="4,2">
      <animate attributeName="stroke-dashoffset" from="0" to="12" dur="0.5s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
