<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="medicalGlow">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0" />
    </radialGradient>
    <filter id="hospitalGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Medical glow -->
  <circle cx="100" cy="100" r="75" fill="url(#medicalGlow)">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Hospital building -->
  <g id="hospital" filter="url(#hospitalGlow)">
    <!-- Main building -->
    <rect x="50" y="70" width="100" height="90"
          fill="url(#buildingGradient)"
          stroke="#cbd5e1"
          stroke-width="2"
          rx="3"/>

    <!-- Windows (grid pattern) -->
    <g fill="#60a5fa" opacity="0.6">
      <!-- Floor 1 -->
      <rect x="60" y="140" width="10" height="12" rx="1"/>
      <rect x="80" y="140" width="10" height="12" rx="1"/>
      <rect x="110" y="140" width="10" height="12" rx="1"/>
      <rect x="130" y="140" width="10" height="12" rx="1"/>

      <!-- Floor 2 -->
      <rect x="60" y="120" width="10" height="12" rx="1"/>
      <rect x="80" y="120" width="10" height="12" rx="1"/>
      <rect x="110" y="120" width="10" height="12" rx="1"/>
      <rect x="130" y="120" width="10" height="12" rx="1"/>

      <!-- Floor 3 -->
      <rect x="60" y="100" width="10" height="12" rx="1"/>
      <rect x="80" y="100" width="10" height="12" rx="1"/>
      <rect x="110" y="100" width="10" height="12" rx="1"/>
      <rect x="130" y="100" width="10" height="12" rx="1"/>

      <!-- Floor 4 -->
      <rect x="60" y="80" width="10" height="12" rx="1"/>
      <rect x="80" y="80" width="10" height="12" rx="1"/>
      <rect x="110" y="80" width="10" height="12" rx="1"/>
      <rect x="130" y="80" width="10" height="12" rx="1"/>
    </g>

    <!-- Entrance -->
    <rect x="90" y="145" width="20" height="15"
          fill="#475569"
          stroke="#334155"
          stroke-width="2"
          rx="2"/>

    <!-- Red cross sign -->
    <g id="redCross" transform="translate(100, 50)">
      <!-- Sign background -->
      <rect x="-15" y="-15" width="30" height="30"
            fill="white"
            stroke="#ef4444"
            stroke-width="2"
            rx="2">
        <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
      </rect>

      <!-- Red cross -->
      <rect x="-3" y="-12" width="6" height="24" fill="#ef4444" rx="1"/>
      <rect x="-12" y="-3" width="24" height="6" fill="#ef4444" rx="1"/>

      <!-- Pulsing effect -->
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1,1; 1.05,1.05; 1,1"
        dur="2s"
        additive="sum"
        repeatCount="indefinite"/>
    </g>

    <!-- Roof -->
    <rect x="48" y="67" width="104" height="3"
          fill="#cbd5e1"
          stroke="#94a3b8"
          stroke-width="1"/>

    <!-- Helipad on roof -->
    <circle cx="100" cy="55" r="12"
            fill="#ef4444"
            stroke="#dc2626"
            stroke-width="2"
            opacity="0.8"/>
    <text x="100" y="60" font-size="14" fill="white" text-anchor="middle" font-weight="bold">
      H
    </text>
  </g>

  <!-- Ambulance arriving (small) -->
  <g id="ambulance" transform="translate(20, 155)">
    <rect x="0" y="0" width="25" height="12"
          fill="white"
          stroke="#cbd5e1"
          stroke-width="1.5"
          rx="2"/>
    <!-- Red stripe -->
    <rect x="2" y="4" width="21" height="4" fill="#ef4444"/>
    <!-- Wheels -->
    <circle cx="6" cy="12" r="3" fill="#1e293b"/>
    <circle cx="19" cy="12" r="3" fill="#1e293b"/>

    <!-- Movement animation -->
    <animateTransform
      attributeName="transform"
      type="translate"
      values="20,155; 35,155; 20,155"
      dur="4s"
      repeatCount="indefinite"/>
  </g>

  <!-- Medical pulse line -->
  <g id="lifeline" opacity="0.5">
    <path d="M 30 180 L 50 180 L 55 170 L 60 190 L 65 180 L 170 180"
          stroke="#ef4444"
          stroke-width="2"
          fill="none"
          stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Care symbols/sparkles -->
  <g id="careSymbols" opacity="0.6">
    <circle cx="40" cy="90" r="2" fill="#fca5a5">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="100" r="2" fill="#f87171">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="30" r="2" fill="#ef4444">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Healing particles -->
  <g id="healingParticles" opacity="0.5">
    <circle cx="75" cy="140" r="2" fill="#fca5a5">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -10,-25"
        dur="3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="125" cy="145" r="2" fill="#f87171">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 12,-28"
        dur="3s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
