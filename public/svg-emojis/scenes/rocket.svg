<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="rocketBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0" />
    </linearGradient>
  </defs>

  <g transform="translate(100, 100) rotate(-45)">
    <!-- Shake Animation -->
    <animateTransform attributeName="transform" type="translate" values="0,0; 2,2; -2,-2; 0,0" dur="0.1s" repeatCount="indefinite" additive="sum"/>
    
    <!-- Rocket Body -->
    <path d="M 0,-60 Q 20,-40 20,20 L 20,40 L -20,40 L -20,20 Q -20,-40 0,-60 Z" fill="url(#rocketBody)"/>
    
    <!-- Fins -->
    <path d="M -20,20 L -40,50 L -20,50 Z" fill="#dc2626"/>
    <path d="M 20,20 L 40,50 L 20,50 Z" fill="#dc2626"/>
    <path d="M 0,20 L 0,50" stroke="#dc2626" stroke-width="4"/>
    
    <!-- Window -->
    <circle cx="0" cy="-10" r="10" fill="#38bdf8" stroke="#94a3b8" stroke-width="2"/>
    
    <!-- Exhaust Flame -->
    <g transform="translate(0, 45)">
      <path d="M -10,0 Q 0,40 10,0 Q 5,60 0,80 Q -5,60 -10,0 Z" fill="url(#flameGradient)">
        <animate attributeName="d" 
                 values="M -10,0 Q 0,40 10,0 Q 5,60 0,80 Q -5,60 -10,0 Z;
                         M -12,0 Q 0,30 12,0 Q 8,70 0,90 Q -8,70 -12,0 Z;
                         M -10,0 Q 0,40 10,0 Q 5,60 0,80 Q -5,60 -10,0 Z"
                 dur="0.2s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Smoke Particles -->
    <g opacity="0.5">
      <circle cx="0" cy="80" r="5" fill="#cbd5e1">
        <animate attributeName="cy" values="80;120" dur="0.5s" repeatCount="indefinite"/>
        <animate attributeName="r" values="5;15" dur="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0" dur="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-10" cy="80" r="4" fill="#cbd5e1">
        <animate attributeName="cy" values="80;110" dur="0.6s" begin="0.1s" repeatCount="indefinite"/>
        <animate attributeName="r" values="4;12" dur="0.6s" begin="0.1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0" dur="0.6s" begin="0.1s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
