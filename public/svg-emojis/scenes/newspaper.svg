<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="newsGlow">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:0" />
    </radialGradient>
    <filter id="newspaperGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- News glow -->
  <circle cx="100" cy="100" r="75" fill="url(#newsGlow)">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Newspaper -->
  <g id="newspaper" filter="url(#newspaperGlow)">
    <!-- Main paper -->
    <rect x="50" y="50" width="100" height="120"
          fill="url(#paperGradient)"
          stroke="#94a3b8"
          stroke-width="2"
          rx="2"/>

    <!-- Headline banner -->
    <rect x="55" y="55" width="90" height="15"
          fill="#1e293b"
          opacity="0.9"/>

    <!-- Headline text (simulated) -->
    <g fill="#f1f5f9" opacity="0.9">
      <rect x="60" y="60" width="30" height="4" rx="1"/>
      <rect x="95" y="60" width="45" height="4" rx="1"/>
    </g>

    <!-- Main image placeholder -->
    <rect x="60" y="75" width="80" height="40"
          fill="#cbd5e1"
          stroke="#94a3b8"
          stroke-width="1"/>

    <!-- Image detail (mountains) -->
    <path d="M 60 115 L 75 95 L 90 105 L 110 90 L 125 100 L 140 115 Z"
          fill="#94a3b8"
          opacity="0.6"/>

    <!-- Photo icon -->
    <circle cx="70" cy="88" r="4" fill="#f59e0b" opacity="0.7"/>

    <!-- Text columns -->
    <g stroke="#64748b" stroke-width="1" opacity="0.6">
      <!-- Left column -->
      <line x1="60" y1="125" x2="95" y2="125"/>
      <line x1="60" y1="130" x2="95" y2="130"/>
      <line x1="60" y1="135" x2="95" y2="135"/>
      <line x1="60" y1="140" x2="95" y2="140"/>
      <line x1="60" y1="145" x2="95" y2="145"/>
      <line x1="60" y1="150" x2="90" y2="150"/>

      <!-- Right column -->
      <line x1="105" y1="125" x2="140" y2="125"/>
      <line x1="105" y1="130" x2="140" y2="130"/>
      <line x1="105" y1="135" x2="140" y2="135"/>
      <line x1="105" y1="140" x2="140" y2="140"/>
      <line x1="105" y1="145" x2="140" y2="145"/>
      <line x1="105" y1="150" x2="135" y2="150"/>
    </g>

    <!-- Subheadings -->
    <rect x="60" y="120" width="35" height="3" fill="#1e293b" opacity="0.7"/>
    <rect x="105" y="120" width="35" height="3" fill="#1e293b" opacity="0.7"/>

    <!-- Footer section -->
    <g stroke="#94a3b8" stroke-width="1" opacity="0.4">
      <line x1="60" y1="158" x2="140" y2="158"/>
      <line x1="60" y1="162" x2="120" y2="162"/>
    </g>

    <!-- Page number/date -->
    <text x="135" y="167" font-size="6" fill="#64748b" opacity="0.6">
      Page 1
    </text>

    <!-- Fold line (center) -->
    <line x1="100" y1="50" x2="100" y2="170"
          stroke="#94a3b8"
          stroke-width="1"
          stroke-dasharray="3,3"
          opacity="0.3"/>
  </g>

  <!-- Breaking news flash -->
  <g id="breakingNews" opacity="0.7">
    <rect x="45" y="45" width="25" height="10"
          fill="#dc2626"
          stroke="#b91c1c"
          stroke-width="1"
          rx="2">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <text x="57.5" y="52" font-size="6" fill="white" text-anchor="middle" font-weight="bold">
      LIVE
    </text>
  </g>

  <!-- Information sparkles -->
  <g id="sparkles" opacity="0.5">
    <circle cx="45" cy="80" r="2" fill="#60a5fa">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="155" cy="90" r="2" fill="#3b82f6">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="40" r="2" fill="#93c5fd">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- News particles spreading -->
  <g id="newsParticles" opacity="0.4">
    <circle cx="70" cy="160" r="2" fill="#64748b">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -20,30"
        dur="4s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="165" r="2" fill="#94a3b8">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 20,35"
        dur="4s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="4s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Page rustle animation -->
  <animateTransform
    attributeName="transform"
    type="rotate"
    values="0 100 110; 1 100 110; 0 100 110; -1 100 110; 0 100 110"
    dur="3s"
    repeatCount="indefinite"
    additive="sum"/>
</svg>
