<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="voyageGlow">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
    <filter id="shipGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Voyage glow -->
  <circle cx="100" cy="120" r="70" fill="url(#voyageGlow)">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Ocean waves (background) -->
  <g id="ocean">
    <rect x="0" y="130" width="200" height="70" fill="url(#oceanGradient)" opacity="0.6"/>

    <!-- Waves -->
    <path d="M 0 140 Q 25 135 50 140 T 100 140 T 150 140 T 200 140"
          fill="none"
          stroke="#60a5fa"
          stroke-width="2"
          opacity="0.5">
      <animate attributeName="d"
               values="M 0 140 Q 25 135 50 140 T 100 140 T 150 140 T 200 140;
                       M 0 140 Q 25 145 50 140 T 100 140 T 150 140 T 200 140;
                       M 0 140 Q 25 135 50 140 T 100 140 T 150 140 T 200 140"
               dur="3s"
               repeatCount="indefinite"/>
    </path>
    <path d="M 0 155 Q 30 150 60 155 T 120 155 T 180 155 T 200 155"
          fill="none"
          stroke="#3b82f6"
          stroke-width="2"
          opacity="0.4">
      <animate attributeName="d"
               values="M 0 155 Q 30 150 60 155 T 120 155 T 180 155 T 200 155;
                       M 0 155 Q 30 160 60 155 T 120 155 T 180 155 T 200 155;
                       M 0 155 Q 30 150 60 155 T 120 155 T 180 155 T 200 155"
               dur="3s"
               begin="0.5s"
               repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Ship -->
  <g id="ship" filter="url(#shipGlow)">
    <!-- Hull -->
    <path d="M 50 120 L 45 135 L 155 135 L 150 120 Z"
          fill="url(#shipGradient)"
          stroke="#475569"
          stroke-width="2"/>

    <!-- Deck -->
    <rect x="50" y="110" width="100" height="10"
          fill="#94a3b8"
          stroke="#64748b"
          stroke-width="2"/>

    <!-- Superstructure -->
    <rect x="70" y="90" width="60" height="20"
          fill="url(#shipGradient)"
          stroke="#475569"
          stroke-width="2"
          rx="2"/>

    <!-- Bridge -->
    <rect x="85" y="75" width="30" height="15"
          fill="#cbd5e1"
          stroke="#64748b"
          stroke-width="2"
          rx="1"/>

    <!-- Windows -->
    <g fill="#bae6fd" opacity="0.7">
      <rect x="90" y="80" width="6" height="8" rx="1"/>
      <rect x="99" y="80" width="6" height="8" rx="1"/>
      <rect x="108" y="80" width="6" height="8" rx="1"/>
    </g>

    <!-- Smokestacks -->
    <rect x="75" y="70" width="8" height="15"
          fill="#ef4444"
          stroke="#dc2626"
          stroke-width="1.5"
          rx="1"/>
    <rect x="117" y="70" width="8" height="15"
          fill="#ef4444"
          stroke="#dc2626"
          stroke-width="1.5"
          rx="1"/>

    <!-- Smoke -->
    <g id="smoke" opacity="0.5">
      <ellipse cx="79" cy="65" rx="4" ry="3" fill="#94a3b8">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; -3,-15"
          dur="3s"
          repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="ry" values="3;6" dur="3s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="121" cy="65" rx="4" ry="3" fill="#94a3b8">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; -2,-15"
          dur="3s"
          begin="0.5s"
          repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="ry" values="3;6" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- Porthole windows -->
    <g fill="#60a5fa" opacity="0.6">
      <circle cx="60" cy="115" r="3"/>
      <circle cx="75" cy="115" r="3"/>
      <circle cx="125" cy="115" r="3"/>
      <circle cx="140" cy="115" r="3"/>
    </g>

    <!-- Railing -->
    <line x1="55" y1="110" x2="145" y2="110"
          stroke="#cbd5e1"
          stroke-width="1"
          opacity="0.6"/>

    <!-- Bobbing animation -->
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 0,3; 0,0; 0,-3; 0,0"
      dur="4s"
      repeatCount="indefinite"/>
  </g>

  <!-- Bow wake/splash -->
  <g id="wake" opacity="0.5">
    <path d="M 150 135 Q 155 140 160 138"
          fill="none"
          stroke="#93c5fd"
          stroke-width="2">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 155 138 Q 160 142 165 140"
          fill="none"
          stroke="#bae6fd"
          stroke-width="2">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Seagulls -->
  <g id="seagulls" opacity="0.6">
    <path d="M 30 60 Q 35 58 40 60"
          fill="none"
          stroke="#cbd5e1"
          stroke-width="1.5"
          stroke-linecap="round">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 20,-5; 40,-3"
        dur="5s"
        repeatCount="indefinite"/>
    </path>
    <path d="M 160 50 Q 165 48 170 50"
          fill="none"
          stroke="#cbd5e1"
          stroke-width="1.5"
          stroke-linecap="round">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -25,-8; -50,-5"
        dur="6s"
        repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Water sparkles -->
  <g id="sparkles" opacity="0.5">
    <circle cx="40" cy="145" r="2" fill="#dbeafe">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="150" r="2" fill="#bae6fd">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
