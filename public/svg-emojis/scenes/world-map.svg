<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oceanGradient">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:0.4" />
    </linearGradient>
    <radialGradient id="explorationGlow">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
    <filter id="mapGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Exploration glow -->
  <circle cx="100" cy="100" r="80" fill="url(#explorationGlow)">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Map background (parchment) -->
  <rect x="40" y="40" width="120" height="120"
        fill="url(#mapGradient)"
        stroke="#d97706"
        stroke-width="2"
        rx="3"
        filter="url(#mapGlow)"/>

  <!-- Aged paper texture -->
  <g opacity="0.2">
    <circle cx="60" cy="60" r="15" fill="#f59e0b"/>
    <circle cx="140" cy="80" r="12" fill="#f59e0b"/>
    <circle cx="70" cy="140" r="10" fill="#f59e0b"/>
  </g>

  <!-- Ocean/water areas -->
  <g id="oceans" opacity="0.5">
    <ellipse cx="100" cy="100" rx="50" ry="45"
             fill="url(#oceanGradient)">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="4s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Continents (simplified) -->
  <g id="continents" fill="#10b981" opacity="0.7" stroke="#059669" stroke-width="1">
    <!-- North America -->
    <path d="M 60 70 Q 55 75 58 80 L 65 85 Q 70 82 72 78 L 75 72 Q 73 68 68 67 Z"/>

    <!-- South America -->
    <path d="M 68 90 Q 65 95 67 102 L 70 108 Q 73 106 74 102 L 72 95 Q 70 92 68 90 Z"/>

    <!-- Europe -->
    <path d="M 95 65 Q 98 68 102 67 L 108 70 Q 106 74 103 75 L 97 73 Q 94 70 95 65 Z"/>

    <!-- Africa -->
    <path d="M 100 80 Q 97 85 98 92 L 102 100 Q 106 98 108 93 L 107 85 Q 104 81 100 80 Z"/>

    <!-- Asia -->
    <path d="M 115 60 Q 120 63 128 62 L 135 65 Q 138 70 135 75 L 128 78 Q 122 76 118 73 L 115 68 Q 113 64 115 60 Z"/>

    <!-- Australia -->
    <path d="M 130 105 Q 128 108 130 112 L 135 115 Q 138 113 139 110 L 137 106 Q 134 104 130 105 Z"/>
  </g>

  <!-- Grid lines (latitude/longitude) -->
  <g stroke="#d97706" stroke-width="0.5" opacity="0.3" stroke-dasharray="2,2">
    <!-- Latitude lines -->
    <line x1="45" y1="75" x2="155" y2="75"/>
    <line x1="45" y1="100" x2="155" y2="100"/>
    <line x1="45" y1="125" x2="155" y2="125"/>

    <!-- Longitude lines -->
    <line x1="70" y1="45" x2="70" y2="155"/>
    <line x1="100" y1="45" x2="100" y2="155"/>
    <line x1="130" y1="45" x2="130" y2="155"/>
  </g>

  <!-- Compass rose -->
  <g id="compass" transform="translate(145, 55)">
    <circle cx="0" cy="0" r="10"
            fill="#fef3c7"
            stroke="#d97706"
            stroke-width="1.5"/>

    <!-- North arrow (red) -->
    <path d="M 0,-8 L -3,0 L 0,2 Z"
          fill="#dc2626"
          stroke="#b91c1c"
          stroke-width="0.5">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="12s"
        repeatCount="indefinite"/>
    </path>

    <!-- South arrow (white) -->
    <path d="M 0,8 L -3,0 L 0,-2 Z"
          fill="#f8fafc"
          stroke="#94a3b8"
          stroke-width="0.5">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="12s"
        repeatCount="indefinite"/>
    </path>

    <!-- Cardinal points -->
    <text x="0" y="-13" font-size="6" fill="#dc2626" text-anchor="middle" font-weight="bold">N</text>
    <text x="13" y="3" font-size="5" fill="#64748b" text-anchor="middle">E</text>
    <text x="0" y="17" font-size="5" fill="#64748b" text-anchor="middle">S</text>
    <text x="-13" y="3" font-size="5" fill="#64748b" text-anchor="middle">W</text>
  </g>

  <!-- Location pins -->
  <g id="pins" opacity="0.8">
    <g transform="translate(65, 75)">
      <path d="M 0,-6 Q -3,-3 -3,0 Q -3,3 0,6 Q 3,3 3,0 Q 3,-3 0,-6 Z"
            fill="#ef4444"
            stroke="#dc2626"
            stroke-width="1">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </path>
      <circle cx="0" cy="-2" r="1.5" fill="#fef3c7"/>
    </g>

    <g transform="translate(105, 73)">
      <path d="M 0,-6 Q -3,-3 -3,0 Q -3,3 0,6 Q 3,3 3,0 Q 3,-3 0,-6 Z"
            fill="#3b82f6"
            stroke="#1e40af"
            stroke-width="1">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </path>
      <circle cx="0" cy="-2" r="1.5" fill="#dbeafe"/>
    </g>

    <g transform="translate(125, 68)">
      <path d="M 0,-6 Q -3,-3 -3,0 Q -3,3 0,6 Q 3,3 3,0 Q 3,-3 0,-6 Z"
            fill="#10b981"
            stroke="#059669"
            stroke-width="1">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
      </path>
      <circle cx="0" cy="-2" r="1.5" fill="#d1fae5"/>
    </g>
  </g>

  <!-- Trade/travel routes -->
  <g stroke="#dc2626" stroke-width="1" fill="none" opacity="0.5" stroke-dasharray="3,2">
    <path d="M 65 78 Q 85 70 105 75">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 105 75 Q 115 68 125 70">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Map legend box -->
  <g id="legend" transform="translate(45, 145)">
    <rect x="0" y="0" width="30" height="10"
          fill="#fef3c7"
          stroke="#d97706"
          stroke-width="1"
          opacity="0.8"
          rx="1"/>
    <rect x="2" y="3" width="4" height="4" fill="#10b981"/>
    <line x1="8" y1="5" x2="26" y2="5" stroke="#94a3b8" stroke-width="0.5"/>
  </g>

  <!-- Exploration sparkles -->
  <g id="sparkles" opacity="0.5">
    <circle cx="55" cy="65" r="2" fill="#fbbf24">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="135" cy="90" r="2" fill="#f59e0b">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="55" r="2" fill="#fde68a">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Discovery particles -->
  <g id="discoveryParticles" opacity="0.4">
    <circle cx="80" cy="120" r="1.5" fill="#10b981">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -15,20"
        dur="4s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="125" r="1.5" fill="#3b82f6">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 15,22"
        dur="4s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="4s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Paper edge curl -->
  <path d="M 155 45 Q 158 45 158 48 L 156 52"
        fill="#fde68a"
        stroke="#d97706"
        stroke-width="1"
        opacity="0.6"/>
</svg>
