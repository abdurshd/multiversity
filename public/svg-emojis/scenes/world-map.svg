<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Ocean Gradient (3D Sphere effect) -->
    <radialGradient id="oceanGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </radialGradient>

    <!-- Atmosphere Glow -->
    <radialGradient id="atmosphereGlow" cx="50%" cy="50%" r="50%">
      <stop offset="80%" style="stop-color:#93c5fd;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:0.6" />
    </radialGradient>

    <!-- Land Pattern (Simplified World Map) -->
    <!-- We'll use a pattern or just a wide path that moves -->
    <clipPath id="globeClip">
      <circle cx="100" cy="100" r="80" />
    </clipPath>

    <!-- Shadow for 3D depth -->
    <radialGradient id="sphereShadow" cx="70%" cy="70%" r="80%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="80%" style="stop-color:#000000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.4" />
    </radialGradient>
  </defs>

  <!-- Outer Atmosphere Glow -->
  <circle cx="100" cy="100" r="85" fill="url(#atmosphereGlow)">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Main Globe Body -->
  <circle cx="100" cy="100" r="80" fill="url(#oceanGradient)" />

  <!-- Rotating Continents -->
  <g clip-path="url(#globeClip)">
    <g id="continents" fill="#10b981" opacity="0.8">
      <!-- We repeat the map shape twice for seamless looping -->
      <path d="
        M 20,60 Q 30,50 40,60 T 60,60 T 80,50 T 100,60 T 120,70 T 140,60 T 160,50 T 180,60
        L 180,140 Q 160,150 140,140 T 120,130 T 100,140 T 80,150 T 60,140 T 40,130 T 20,140 Z
        M 220,60 Q 230,50 240,60 T 260,60 T 280,50 T 300,60 T 320,70 T 340,60 T 360,50 T 380,60
        L 380,140 Q 360,150 340,140 T 320,130 T 300,140 T 280,150 T 260,140 T 240,130 T 220,140 Z
      ">
        <animateTransform
          attributeName="transform"
          type="translate"
          from="0 0"
          to="-200 0"
          dur="8s"
          repeatCount="indefinite"/>
      </path>
      
      <!-- Random Islands/Details -->
      <circle cx="50" cy="90" r="5" fill="#059669">
         <animateTransform attributeName="transform" type="translate" from="0 0" to="-200 0" dur="8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="150" cy="110" r="8" fill="#059669">
         <animateTransform attributeName="transform" type="translate" from="0 0" to="-200 0" dur="8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="250" cy="90" r="5" fill="#059669">
         <animateTransform attributeName="transform" type="translate" from="0 0" to="-200 0" dur="8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="350" cy="110" r="8" fill="#059669">
         <animateTransform attributeName="transform" type="translate" from="0 0" to="-200 0" dur="8s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Grid Lines (Longitude) -->
    <g stroke="#ffffff" stroke-width="0.5" opacity="0.2" fill="none">
      <path d="M 100,20 Q 60,100 100,180 M 100,20 Q 140,100 100,180 M 20,100 L 180,100">
         <!-- Static grid for 3D feel -->
      </path>
    </g>
  </g>

  <!-- Inner Shadow (Night side/Depth) -->
  <circle cx="100" cy="100" r="80" fill="url(#sphereShadow)" pointer-events="none"/>

  <!-- Orbiting Satellite -->
  <g>
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="6s"
      repeatCount="indefinite"/>
    
    <g transform="translate(100, 10)">
      <!-- Satellite Body -->
      <rect x="-6" y="-3" width="12" height="6" fill="#e2e8f0" rx="1"/>
      <!-- Solar Panels -->
      <rect x="-12" y="-2" width="6" height="4" fill="#3b82f6" rx="0.5"/>
      <rect x="6" y="-2" width="6" height="4" fill="#3b82f6" rx="0.5"/>
      <!-- Antenna -->
      <line x1="0" y1="0" x2="0" y2="6" stroke="#94a3b8" stroke-width="1"/>
      <circle cx="0" cy="6" r="1" fill="#ef4444">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Pulsing Location Marker (Fixed on "front" of globe) -->
  <g transform="translate(100, 100)">
     <circle r="3" fill="#ef4444">
       <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
       <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
     </circle>
     <circle r="2" fill="#ffffff"/>
  </g>

  <!-- Stars in background (corners) -->
  <g fill="#ffffff" opacity="0.8">
    <circle cx="20" cy="20" r="1"><animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/></circle>
    <circle cx="180" cy="30" r="1.5"><animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/></circle>
    <circle cx="30" cy="170" r="1"><animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/></circle>
    <circle cx="170" cy="180" r="1"><animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/></circle>
  </g>
</svg>
