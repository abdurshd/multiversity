<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="headGradient">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="voiceGlow">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Voice waves emanating -->
  <circle cx="100" cy="100" r="70" fill="url(#voiceGlow)">
    <animate attributeName="r" values="65;80;65" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Head silhouette -->
  <g id="head">
    <ellipse cx="100" cy="100" rx="40" ry="45"
             fill="url(#headGradient)"
             stroke="#f59e0b"
             stroke-width="2"/>

    <!-- Eye -->
    <circle cx="110" cy="90" r="4" fill="#1e293b"/>

    <!-- Mouth open speaking -->
    <ellipse cx="110" cy="110" rx="8" ry="12"
             fill="#dc2626"
             stroke="#991b1b"
             stroke-width="1.5">
      <animate attributeName="ry" values="12;15;12" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="rx" values="8;10;8" dur="0.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Sound waves emanating from mouth -->
  <g id="soundWaves" stroke="#60a5fa" fill="none" opacity="0.7">
    <path d="M 130 100 Q 140 100 145 100" stroke-width="3">
      <animate attributeName="d"
               values="M 130 100 Q 140 100 145 100; M 130 100 Q 140 95 145 95; M 130 100 Q 140 105 145 105; M 130 100 Q 140 100 145 100"
               dur="1s"
               repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 135 95 Q 150 90 160 85" stroke-width="2.5">
      <animate attributeName="opacity" values="0;0.7;0" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 135 105 Q 150 110 160 115" stroke-width="2.5">
      <animate attributeName="opacity" values="0;0.7;0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </path>
    <path d="M 140 100 Q 155 100 170 100" stroke-width="2">
      <animate attributeName="opacity" values="0;0.7;0" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Circular sound waves -->
  <g id="circularWaves" stroke="#3b82f6" fill="none" opacity="0.5">
    <circle cx="120" cy="105" r="20">
      <animate attributeName="r" values="20;40;20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="105" r="20">
      <animate attributeName="r" values="20;40;20" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Speech indicators -->
  <g id="speechBubbles" opacity="0.6">
    <ellipse cx="150" cy="80" rx="8" ry="6" fill="#dbeafe">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 20,-20"
        dur="2s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="160" cy="100" rx="6" ry="5" fill="#bfdbfe">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 25,-10"
        dur="2s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Head slight animation -->
  <animateTransform
    attributeName="transform"
    type="translate"
    values="0,0; 1,0; 0,0; -1,0; 0,0"
    dur="1s"
    repeatCount="indefinite"
    additive="sum"/>
</svg>
