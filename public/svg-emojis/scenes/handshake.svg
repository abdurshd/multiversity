<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="hand1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde68a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hand2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="unityGlow">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
    <filter id="handGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Unity glow -->
  <circle cx="100" cy="100" r="75" fill="url(#unityGlow)">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Handshake -->
  <g id="handshake" filter="url(#handGlow)">
    <!-- Left hand (yellow/gold) -->
    <g id="leftHand">
      <!-- Wrist/sleeve -->
      <rect x="30" y="95" width="50" height="40"
            fill="#f59e0b"
            stroke="#d97706"
            stroke-width="2"
            rx="5"/>
      <path d="M 30 105 Q 50 100 80 105"
            stroke="#d97706"
            stroke-width="1.5"
            fill="none"
            opacity="0.5"/>

      <!-- Palm -->
      <ellipse cx="75" cy="100" rx="18" ry="22"
               fill="url(#hand1Gradient)"
               stroke="#d97706"
               stroke-width="2"
               transform="rotate(-10 75 100)"/>

      <!-- Fingers wrapping -->
      <path d="M 80 85 Q 95 80 105 85 Q 110 90 108 95"
            fill="url(#hand1Gradient)"
            stroke="#d97706"
            stroke-width="2"/>

      <!-- Thumb -->
      <ellipse cx="85" cy="110" rx="10" ry="14"
               fill="url(#hand1Gradient)"
               stroke="#d97706"
               stroke-width="2"
               transform="rotate(20 85 110)"/>
    </g>

    <!-- Right hand (red/pink) -->
    <g id="rightHand">
      <!-- Wrist/sleeve -->
      <rect x="120" y="95" width="50" height="40"
            fill="#dc2626"
            stroke="#b91c1c"
            stroke-width="2"
            rx="5"/>
      <path d="M 170 105 Q 150 100 120 105"
            stroke="#b91c1c"
            stroke-width="1.5"
            fill="none"
            opacity="0.5"/>

      <!-- Palm -->
      <ellipse cx="125" cy="100" rx="18" ry="22"
               fill="url(#hand2Gradient)"
               stroke="#b91c1c"
               stroke-width="2"
               transform="rotate(10 125 100)"/>

      <!-- Fingers wrapping -->
      <path d="M 120 85 Q 105 80 95 85 Q 90 90 92 95"
            fill="url(#hand2Gradient)"
            stroke="#b91c1c"
            stroke-width="2"/>

      <!-- Thumb -->
      <ellipse cx="115" cy="110" rx="10" ry="14"
               fill="url(#hand2Gradient)"
               stroke="#b91c1c"
               stroke-width="2"
               transform="rotate(-20 115 110)"/>
    </g>

    <!-- Grip detail where hands meet -->
    <ellipse cx="100" cy="95" rx="12" ry="16"
             fill="#fbbf24"
             opacity="0.6"/>
    <ellipse cx="100" cy="95" rx="12" ry="16"
             fill="#ef4444"
             opacity="0.4"/>
  </g>

  <!-- Connection sparkles at handshake point -->
  <g id="connectionSparkles" opacity="0.8">
    <circle cx="100" cy="88" r="3" fill="#fef3c7">
      <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="95" cy="95" r="2" fill="#fde68a">
      <animate attributeName="r" values="2;4;2" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="105" cy="95" r="2" fill="#fef3c7">
      <animate attributeName="r" values="2;4;2" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Agreement/unity symbols rising -->
  <g id="unitySymbols" opacity="0.6">
    <!-- Peace/unity particles -->
    <circle cx="80" cy="120" r="2" fill="#fbbf24">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -20,-40"
        dur="4s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="120" r="2" fill="#ef4444">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 20,-40"
        dur="4s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="4s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="110" r="2" fill="#fef3c7">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 0,-45"
        dur="4s"
        begin="1s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="4s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Cooperation waves emanating -->
  <g id="cooperationWaves" stroke="#fbbf24" fill="none" opacity="0.4">
    <circle cx="100" cy="95" r="35">
      <animate attributeName="r" values="35;50;35" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="95" r="35">
      <animate attributeName="r" values="35;50;35" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0;0.4" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Trust indicators -->
  <g id="trustIndicators" opacity="0.5">
    <!-- Small hearts/symbols -->
    <path d="M 60 70 Q 60 65 65 65 Q 70 65 70 70 Q 70 75 65 78 Q 60 75 60 70 Z"
          fill="#fbbf24">
      <animate attributeName="opacity" values="0;0.7;0" dur="3s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -10,-20"
        dur="3s"
        repeatCount="indefinite"/>
    </path>
    <path d="M 135 70 Q 135 65 140 65 Q 145 65 145 70 Q 145 75 140 78 Q 135 75 135 70 Z"
          fill="#ef4444">
      <animate attributeName="opacity" values="0;0.7;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 10,-20"
        dur="3s"
        begin="0.5s"
        repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Sparkle effects -->
  <g id="sparkles" opacity="0.6">
    <circle cx="50" cy="80" r="2" fill="#fde68a">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="80" r="2" fill="#fca5a5">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="60" r="2" fill="#fef3c7">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Gentle shake motion -->
  <animateTransform
    attributeName="transform"
    type="rotate"
    values="0 100 100; -2 100 100; 2 100 100; 0 100 100"
    dur="3s"
    repeatCount="indefinite"
    additive="sum"/>
</svg>
