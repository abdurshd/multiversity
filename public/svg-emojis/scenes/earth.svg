<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="oceanGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </radialGradient>
    
    <filter id="atmosphereGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Clip path for the globe -->
    <clipPath id="globeClip">
      <circle cx="0" cy="0" r="70"/>
    </clipPath>
  </defs>

  <g transform="translate(100, 100)">
    <!-- Atmosphere Halo -->
    <circle r="72" fill="#60a5fa" opacity="0.3" filter="url(#atmosphereGlow)"/>
    
    <!-- Globe Body -->
    <circle r="70" fill="url(#oceanGradient)"/>
    
    <!-- Continents (Rotating) -->
    <g clip-path="url(#globeClip)">
      <g fill="#22c55e" opacity="0.9">
        <animateTransform attributeName="transform" type="translate" from="-140,0" to="0,0" dur="10s" repeatCount="indefinite"/>
        
        <!-- Map Pattern (Repeated for seamless loop) -->
        <path d="M -100,-20 Q -80,-50 -60,-30 Q -40,-10 -20,-30 Q 0,-50 20,-30 Q 40,-10 60,-30 Q 80,-50 100,-30 L 100,30 Q 80,50 60,30 Q 40,10 20,30 Q 0,50 -20,30 Q -40,10 -60,30 Q -80,50 -100,30 Z" />
        <path d="M 40,-20 Q 60,-50 80,-30 Q 100,-10 120,-30 Q 140,-50 160,-30 Q 180,-10 200,-30 L 200,30 Q 180,50 160,30 Q 140,10 120,30 Q 100,50 80,30 Q 60,10 40,30 Z" />
        
        <!-- Random Islands -->
        <circle cx="-50" cy="50" r="5"/>
        <circle cx="90" cy="-50" r="8"/>
        <circle cx="150" cy="40" r="6"/>
      </g>
    </g>
    
    <!-- Shadow (Night Side) -->
    <path d="M 0,-70 A 70,70 0 0,1 0,70 A 50,70 0 0,0 0,-70 Z" fill="#000000" opacity="0.3" transform="translate(20,0)"/>
    
    <!-- Clouds -->
    <g fill="#ffffff" opacity="0.6" clip-path="url(#globeClip)">
      <animateTransform attributeName="transform" type="translate" from="-100,0" to="100,0" dur="15s" repeatCount="indefinite"/>
      <circle cx="-40" cy="-20" r="10"/>
      <circle cx="-30" cy="-25" r="8"/>
      <circle cx="20" cy="30" r="12"/>
      <circle cx="35" cy="25" r="9"/>
    </g>
  </g>
</svg>
