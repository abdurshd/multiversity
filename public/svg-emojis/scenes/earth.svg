<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="earthGradient">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="atmosphereGradient">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:0" />
      <stop offset="70%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.5" />
    </radialGradient>
    <linearGradient id="landGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#84cc16;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#65a30d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4d7c0f;stop-opacity:1" />
    </linearGradient>
    <filter id="earthGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="earthClip">
      <circle cx="100" cy="100" r="50"/>
    </clipPath>
  </defs>

  <!-- Space background -->
  <rect width="200" height="200" fill="#0f172a" opacity="0.3"/>

  <!-- Stars -->
  <g id="stars" opacity="0.6">
    <circle cx="30" cy="40" r="1" fill="#e0f2fe">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="60" r="1.5" fill="#dbeafe">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="160" r="1" fill="#f0f9ff">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="140" r="1" fill="#e0f2fe">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Atmosphere glow -->
  <circle cx="100" cy="100" r="58" fill="url(#atmosphereGradient)" filter="url(#earthGlow)">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Main Earth sphere -->
  <circle cx="100" cy="100" r="50"
          fill="url(#earthGradient)"
          stroke="#1e40af"
          stroke-width="1"
          filter="url(#earthGlow)"/>

  <!-- Continents and oceans (simplified) -->
  <g clip-path="url(#earthClip)">
    <!-- Ocean texture -->
    <g opacity="0.3">
      <path d="M 70 90 Q 75 88 80 90" stroke="#1e40af" stroke-width="0.5" fill="none"/>
      <path d="M 90 110 Q 95 108 100 110" stroke="#1e40af" stroke-width="0.5" fill="none"/>
      <path d="M 110 85 Q 115 83 120 85" stroke="#1e40af" stroke-width="0.5" fill="none"/>
    </g>

    <!-- Continents -->
    <g id="continents">
      <!-- North America -->
      <path d="M 65 75 Q 70 70 75 72 L 80 75 Q 78 80 75 82 L 70 85 Q 65 82 65 75 Z"
            fill="url(#landGradient)"
            opacity="0.9"/>

      <!-- South America -->
      <path d="M 70 90 L 75 88 L 78 95 Q 76 102 72 105 L 68 100 Q 67 95 70 90 Z"
            fill="url(#landGradient)"
            opacity="0.9"/>

      <!-- Africa -->
      <path d="M 95 85 Q 100 82 105 85 L 108 95 Q 105 105 100 108 L 95 105 Q 92 95 95 85 Z"
            fill="url(#landGradient)"
            opacity="0.9"/>

      <!-- Europe -->
      <path d="M 100 70 L 105 68 L 110 72 L 108 78 L 102 80 L 98 75 Z"
            fill="url(#landGradient)"
            opacity="0.9"/>

      <!-- Asia -->
      <path d="M 115 75 Q 125 72 130 78 L 135 85 Q 130 95 125 98 L 118 95 Q 112 88 115 75 Z"
            fill="url(#landGradient)"
            opacity="0.9"/>

      <!-- Australia -->
      <path d="M 125 110 L 130 108 L 135 112 L 133 118 L 128 120 L 123 115 Z"
            fill="url(#landGradient)"
            opacity="0.9"/>
    </g>

    <!-- Cloud formations -->
    <g id="clouds" opacity="0.5">
      <ellipse cx="85" cy="80" rx="8" ry="4" fill="#e0f2fe">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; 10,0; 20,0"
          dur="20s"
          repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="5s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="110" cy="95" rx="10" ry="5" fill="#f0f9ff">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; 8,0; 16,0"
          dur="18s"
          repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- Ice caps -->
    <ellipse cx="100" cy="55" rx="20" ry="8" fill="#e0f2fe" opacity="0.7"/>
    <ellipse cx="100" cy="145" rx="18" ry="7" fill="#e0f2fe" opacity="0.7"/>
  </g>

  <!-- Atmospheric shimmer -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="#93c5fd" stroke-width="1" opacity="0.3">
    <animate attributeName="stroke-width" values="1;2;1" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Light reflection -->
  <ellipse cx="85" cy="85" rx="15" ry="20" fill="#dbeafe" opacity="0.3"/>

  <!-- Rotation animation -->
  <animateTransform
    attributeName="transform"
    type="rotate"
    from="0 100 100"
    to="360 100 100"
    dur="30s"
    repeatCount="indefinite"/>
</svg>
