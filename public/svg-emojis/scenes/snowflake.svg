<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="iceGradient">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="coldGlow">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:0" />
    </radialGradient>
    <filter id="iceGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Cold aura -->
  <circle cx="100" cy="100" r="70" fill="url(#coldGlow)">
    <animate attributeName="r" values="65;75;65" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Snowflake rotating -->
  <g id="snowflake" transform-origin="100 100" filter="url(#iceGlow)">
    <!-- Main axes (6 arms) -->
    <g id="arms" stroke="url(#iceGradient)" stroke-width="4" stroke-linecap="round">
      <!-- Vertical arm (top to bottom) -->
      <line x1="100" y1="50" x2="100" y2="150"/>

      <!-- 60° arm -->
      <line x1="143" y1="75" x2="57" y2="125"/>

      <!-- 120° arm -->
      <line x1="143" y1="125" x2="57" y2="75"/>

      <!-- Branches on each arm -->
      <!-- Top arm branches -->
      <line x1="100" y1="65" x2="90" y2="75"/>
      <line x1="100" y1="65" x2="110" y2="75"/>
      <line x1="100" y1="80" x2="90" y2="90"/>
      <line x1="100" y1="80" x2="110" y2="90"/>

      <!-- Bottom arm branches -->
      <line x1="100" y1="135" x2="90" y2="125"/>
      <line x1="100" y1="135" x2="110" y2="125"/>
      <line x1="100" y1="120" x2="90" y2="110"/>
      <line x1="100" y1="120" x2="110" y2="110"/>

      <!-- Right-top arm branches -->
      <line x1="128" y1="83" x2="123" y2="93"/>
      <line x1="128" y1="83" x2="135" y2="88"/>
      <line x1="113" y1="96" x2="108" y2="106"/>
      <line x1="113" y1="96" x2="120" y2="101"/>

      <!-- Left-bottom arm branches -->
      <line x1="72" y1="117" x2="77" y2="107"/>
      <line x1="72" y1="117" x2="65" y2="112"/>
      <line x1="87" y1="104" x2="92" y2="94"/>
      <line x1="87" y1="104" x2="80" y2="99"/>

      <!-- Right-bottom arm branches -->
      <line x1="128" y1="117" x2="123" y2="107"/>
      <line x1="128" y1="117" x2="135" y2="112"/>
      <line x1="113" y1="104" x2="108" y2="94"/>
      <line x1="113" y1="104" x2="120" y2="99"/>

      <!-- Left-top arm branches -->
      <line x1="72" y1="83" x2="77" y2="93"/>
      <line x1="72" y1="83" x2="65" y2="88"/>
      <line x1="87" y1="96" x2="92" y2="106"/>
      <line x1="87" y1="96" x2="80" y2="101"/>
    </g>

    <!-- Center hexagon -->
    <path d="M 100 90 L 110 95 L 110 105 L 100 110 L 90 105 L 90 95 Z"
          fill="#f0f9ff"
          stroke="#93c5fd"
          stroke-width="2"/>

    <!-- Decorative crystals at arm ends -->
    <g fill="#f0f9ff" stroke="#bfdbfe" stroke-width="1.5">
      <circle cx="100" cy="50" r="4"/>
      <circle cx="100" cy="150" r="4"/>
      <circle cx="143" cy="75" r="4"/>
      <circle cx="57" cy="125" r="4"/>
      <circle cx="143" cy="125" r="4"/>
      <circle cx="57" cy="75" r="4"/>
    </g>

    <!-- Rotation animation -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="12s"
      repeatCount="indefinite"/>
  </g>

  <!-- Sparkles on snowflake -->
  <g id="sparkles">
    <circle cx="100" cy="50" r="2" fill="#f0f9ff" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 100 100"
        to="360 100 100"
        dur="12s"
        repeatCount="indefinite"/>
    </circle>
    <circle cx="143" cy="75" r="2" fill="#dbeafe" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 100 100"
        to="360 100 100"
        dur="12s"
        repeatCount="indefinite"/>
    </circle>
    <circle cx="143" cy="125" r="2" fill="#f0f9ff" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 100 100"
        to="360 100 100"
        dur="12s"
        repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Falling snow particles -->
  <g id="snowfall" opacity="0.5">
    <circle cx="40" cy="20" r="2" fill="#f0f9ff">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -10,180"
        dur="8s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="30" r="2" fill="#dbeafe">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 15,170"
        dur="9s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="10" r="2" fill="#f0f9ff">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 5,190"
        dur="10s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="15" r="2" fill="#bfdbfe">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -8,185"
        dur="8.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="8.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Cold breath/mist -->
  <g id="coldMist" opacity="0.2">
    <ellipse cx="100" cy="170" rx="50" ry="10" fill="#dbeafe">
      <animate attributeName="rx" values="50;60;50" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Gentle floating animation -->
  <animateTransform
    attributeName="transform"
    type="translate"
    values="0,0; 3,-5; 0,0; -3,-5; 0,0"
    dur="8s"
    repeatCount="indefinite"
    additive="sum"/>
</svg>
