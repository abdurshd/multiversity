<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Flame Gradients -->
    <linearGradient id="flameCore" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#fefce8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fef08a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#facc15;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="flameMiddle" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:0.8" />
    </linearGradient>

    <linearGradient id="flameOuter" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:0" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="fireGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(100, 180)" filter="url(#fireGlow)">
    
    <!-- Outer Flame (Base) -->
    <path d="M -40,0 Q -50,-60 -20,-100 Q 0,-160 20,-100 Q 50,-60 40,0 Z" fill="url(#flameOuter)">
      <animate attributeName="d" 
               values="M -40,0 Q -50,-60 -20,-100 Q 0,-160 20,-100 Q 50,-60 40,0 Z;
                       M -42,0 Q -55,-55 -25,-105 Q 5,-155 25,-95 Q 48,-65 42,0 Z;
                       M -38,0 Q -45,-65 -15,-95 Q -5,-165 15,-105 Q 52,-55 38,0 Z;
                       M -40,0 Q -50,-60 -20,-100 Q 0,-160 20,-100 Q 50,-60 40,0 Z"
               dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="0.5s" repeatCount="indefinite"/>
    </path>

    <!-- Middle Flame -->
    <path d="M -25,0 Q -35,-50 -10,-90 Q 0,-140 10,-90 Q 35,-50 25,0 Z" fill="url(#flameMiddle)">
      <animate attributeName="d" 
               values="M -25,0 Q -35,-50 -10,-90 Q 0,-140 10,-90 Q 35,-50 25,0 Z;
                       M -28,0 Q -30,-55 -15,-85 Q 5,-135 15,-95 Q 32,-45 28,0 Z;
                       M -22,0 Q -38,-45 -5,-95 Q -5,-145 5,-85 Q 38,-55 22,0 Z;
                       M -25,0 Q -35,-50 -10,-90 Q 0,-140 10,-90 Q 35,-50 25,0 Z"
               dur="1.5s" begin="0.1s" repeatCount="indefinite"/>
    </path>

    <!-- Core Flame (Hot) -->
    <path d="M -15,0 Q -20,-40 -5,-70 Q 0,-100 5,-70 Q 20,-40 15,0 Z" fill="url(#flameCore)">
      <animate attributeName="d" 
               values="M -15,0 Q -20,-40 -5,-70 Q 0,-100 5,-70 Q 20,-40 15,0 Z;
                       M -18,0 Q -15,-45 -8,-65 Q 2,-95 8,-75 Q 18,-35 18,0 Z;
                       M -12,0 Q -25,-35 -2,-75 Q -2,-105 2,-65 Q 22,-45 12,0 Z;
                       M -15,0 Q -20,-40 -5,-70 Q 0,-100 5,-70 Q 20,-40 15,0 Z"
               dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;1;0.9" dur="0.2s" repeatCount="indefinite"/>
    </path>

    <!-- Rising Sparks/Embers -->
    <g>
      <circle cx="0" cy="-50" r="2" fill="#fef08a" opacity="0">
        <animate attributeName="cy" values="-20;-140" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="cx" values="-10;-20" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-50" r="1.5" fill="#facc15" opacity="0">
        <animate attributeName="cy" values="-10;-130" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="cx" values="10;25" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-50" r="1" fill="#f97316" opacity="0">
        <animate attributeName="cy" values="-30;-120" dur="1.8s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="cx" values="0;10" dur="1.8s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="1.8s" begin="1s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
