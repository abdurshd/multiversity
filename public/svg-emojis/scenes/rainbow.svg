<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="hopeGlow">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
    <filter id="rainbowFilter">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Hope glow -->
  <circle cx="100" cy="140" r="75" fill="url(#hopeGlow)">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Rainbow -->
  <g id="rainbow" filter="url(#rainbowFilter)">
    <!-- Red (outer) -->
    <path d="M 30 140 Q 100 40 170 140"
          fill="none"
          stroke="#ef4444"
          stroke-width="12"
          stroke-linecap="round"
          opacity="0.9">
      <animate attributeName="opacity" values="0.85;0.95;0.85" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Orange -->
    <path d="M 35 140 Q 100 50 165 140"
          fill="none"
          stroke="#f97316"
          stroke-width="12"
          stroke-linecap="round"
          opacity="0.9">
      <animate attributeName="opacity" values="0.85;0.95;0.85" dur="3s" begin="0.2s" repeatCount="indefinite"/>
    </path>

    <!-- Yellow -->
    <path d="M 40 140 Q 100 60 160 140"
          fill="none"
          stroke="#fbbf24"
          stroke-width="12"
          stroke-linecap="round"
          opacity="0.9">
      <animate attributeName="opacity" values="0.85;0.95;0.85" dur="3s" begin="0.4s" repeatCount="indefinite"/>
    </path>

    <!-- Green -->
    <path d="M 45 140 Q 100 70 155 140"
          fill="none"
          stroke="#22c55e"
          stroke-width="12"
          stroke-linecap="round"
          opacity="0.9">
      <animate attributeName="opacity" values="0.85;0.95;0.85" dur="3s" begin="0.6s" repeatCount="indefinite"/>
    </path>

    <!-- Blue -->
    <path d="M 50 140 Q 100 80 150 140"
          fill="none"
          stroke="#3b82f6"
          stroke-width="12"
          stroke-linecap="round"
          opacity="0.9">
      <animate attributeName="opacity" values="0.85;0.95;0.85" dur="3s" begin="0.8s" repeatCount="indefinite"/>
    </path>

    <!-- Indigo -->
    <path d="M 55 140 Q 100 90 145 140"
          fill="none"
          stroke="#6366f1"
          stroke-width="12"
          stroke-linecap="round"
          opacity="0.9">
      <animate attributeName="opacity" values="0.85;0.95;0.85" dur="3s" begin="1s" repeatCount="indefinite"/>
    </path>

    <!-- Violet (inner) -->
    <path d="M 60 140 Q 100 100 140 140"
          fill="none"
          stroke="#8b5cf6"
          stroke-width="12"
          stroke-linecap="round"
          opacity="0.9">
      <animate attributeName="opacity" values="0.85;0.95;0.85" dur="3s" begin="1.2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Clouds at ends -->
  <g id="clouds" opacity="0.8">
    <!-- Left cloud -->
    <g transform="translate(25, 135)">
      <ellipse cx="0" cy="0" rx="12" ry="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
      <ellipse cx="10" cy="-2" rx="10" ry="7" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
      <ellipse cx="-8" cy="-1" rx="9" ry="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="25,135; 22,135; 25,135"
        dur="5s"
        repeatCount="indefinite"/>
    </g>

    <!-- Right cloud -->
    <g transform="translate(175, 135)">
      <ellipse cx="0" cy="0" rx="12" ry="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
      <ellipse cx="10" cy="-2" rx="10" ry="7" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
      <ellipse cx="-8" cy="-1" rx="9" ry="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="175,135; 178,135; 175,135"
        dur="5s"
        repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Sparkles along rainbow -->
  <g id="sparkles" opacity="0.8">
    <circle cx="60" cy="100" r="2" fill="#fef3c7">
      <animate attributeName="opacity" values="0;0.9;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="75" r="2" fill="#fde68a">
      <animate attributeName="opacity" values="0;0.9;0" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="60" r="2" fill="#fbbf24">
      <animate attributeName="opacity" values="0;0.9;0" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="75" r="2" fill="#93c5fd">
      <animate attributeName="opacity" values="0;0.9;0" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="100" r="2" fill="#c4b5fd">
      <animate attributeName="opacity" values="0;0.9;0" dur="2s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Color particles -->
  <g id="colorParticles" opacity="0.6">
    <circle cx="70" cy="90" r="2" fill="#ef4444">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -10,-15"
        dur="3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="70" r="2" fill="#fbbf24">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 0,-20"
        dur="3s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="110" cy="70" r="2" fill="#22c55e">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 5,-18"
        dur="3s"
        begin="1s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="90" r="2" fill="#3b82f6">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 12,-12"
        dur="3s"
        begin="1.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="145" cy="110" r="2" fill="#8b5cf6">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 15,-8"
        dur="3s"
        begin="2s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Stars (magic effect) -->
  <g id="stars" opacity="0.7">
    <path d="M 65 85 L 67 88 L 70 89 L 67 90 L 66 93 L 65 90 L 62 89 L 65 88 Z"
          fill="#fbbf24">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 65 89; 180 65 89; 360 65 89"
        dur="4s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 100 55 L 101 57 L 103 58 L 101 59 L 100 61 L 99 59 L 97 58 L 99 57 Z"
          fill="#fef3c7">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 100 58; 180 100 58; 360 100 58"
        dur="4s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 135 85 L 137 88 L 140 89 L 137 90 L 136 93 L 135 90 L 132 89 L 135 88 Z"
          fill="#93c5fd">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 135 89; 180 135 89; 360 135 89"
        dur="4s"
        begin="1s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="1s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Rain drops (light) -->
  <g id="rainDrops" opacity="0.4">
    <line x1="35" y1="145" x2="35" y2="155" stroke="#93c5fd" stroke-width="1.5" stroke-linecap="round">
      <animate attributeName="y1" values="145;160" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="155;170" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="165" y1="145" x2="165" y2="155" stroke="#93c5fd" stroke-width="1.5" stroke-linecap="round">
      <animate attributeName="y1" values="145;160" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="155;170" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Gentle shimmer -->
  <animateTransform
    attributeName="transform"
    type="translate"
    values="0,0; 0,-2; 0,0; 0,2; 0,0"
    dur="6s"
    repeatCount="indefinite"
    additive="sum"/>
</svg>
