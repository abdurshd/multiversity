<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="megaphoneGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="soundGlow">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
    <filter id="megaphoneGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Sound glow -->
  <circle cx="80" cy="100" r="75" fill="url(#soundGlow)">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Megaphone -->
  <g id="megaphone" filter="url(#megaphoneGlow)" transform="rotate(-15 100 100)">
    <!-- Horn/cone -->
    <path d="M 110 80 L 50 60 L 50 140 L 110 120 Z"
          fill="url(#megaphoneGradient)"
          stroke="#b45309"
          stroke-width="2"/>

    <!-- Horn opening rim -->
    <ellipse cx="50" cy="100" rx="8" ry="40"
             fill="#f59e0b"
             stroke="#b45309"
             stroke-width="2"/>

    <!-- Handle section -->
    <rect x="110" y="90" width="25" height="20"
          fill="#ef4444"
          stroke="#dc2626"
          stroke-width="2"
          rx="3"/>

    <!-- Handle grip -->
    <rect x="115" y="110" width="15" height="30"
          fill="#dc2626"
          stroke="#b91c1c"
          stroke-width="2"
          rx="4"/>

    <!-- Handle grip texture -->
    <g stroke="#b91c1c" stroke-width="1" opacity="0.6">
      <line x1="117" y1="115" x2="128" y2="115"/>
      <line x1="117" y1="120" x2="128" y2="120"/>
      <line x1="117" y1="125" x2="128" y2="125"/>
      <line x1="117" y1="130" x2="128" y2="130"/>
      <line x1="117" y1="135" x2="128" y2="135"/>
    </g>

    <!-- Back/base -->
    <circle cx="125" cy="100" r="12"
            fill="url(#megaphoneGradient)"
            stroke="#b45309"
            stroke-width="2"/>

    <!-- Speaker grille -->
    <g opacity="0.5">
      <circle cx="125" cy="95" r="2" fill="#b45309"/>
      <circle cx="120" cy="100" r="2" fill="#b45309"/>
      <circle cx="125" cy="105" r="2" fill="#b45309"/>
      <circle cx="130" cy="100" r="2" fill="#b45309"/>
    </g>

    <!-- Horn interior shadow -->
    <path d="M 108 85 L 52 68 L 52 132 L 108 115 Z"
          fill="#d97706"
          opacity="0.4"/>

    <!-- Shine/reflection -->
    <ellipse cx="70" cy="80" rx="12" ry="15"
             fill="white"
             opacity="0.3"/>
  </g>

  <!-- Sound waves emanating -->
  <g id="soundWaves" stroke="#fbbf24" fill="none" opacity="0.7" transform="rotate(-15 100 100)">
    <path d="M 40 100 Q 30 100 25 100" stroke-width="3">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 35 85 Q 20 80 10 75" stroke-width="2.5">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 35 115 Q 20 120 10 125" stroke-width="2.5">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </path>
    <path d="M 30 70 Q 15 60 5 50" stroke-width="2">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </path>
    <path d="M 30 130 Q 15 140 5 150" stroke-width="2">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Circular sound waves -->
  <g id="circularWaves" stroke="#f59e0b" fill="none" opacity="0.5" transform="rotate(-15 100 100)">
    <ellipse cx="40" cy="100" rx="20" ry="30">
      <animate attributeName="rx" values="20;35;20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="30;50;30" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="40" cy="100" rx="20" ry="30">
      <animate attributeName="rx" values="20;35;20" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="30;50;30" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Announcement symbols -->
  <g id="announcementSymbols" opacity="0.6">
    <text x="35" y="65" font-size="18" fill="#fbbf24" transform="rotate(-15 35 65)">
      !
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -20,-15"
        dur="2s"
        additive="sum"
        repeatCount="indefinite"/>
    </text>
    <text x="30" y="140" font-size="18" fill="#f59e0b" transform="rotate(-15 30 140)">
      !
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -22,18"
        dur="2s"
        begin="0.5s"
        additive="sum"
        repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Volume indicator -->
  <g id="volumeBars" opacity="0.6">
    <rect x="155" y="95" width="5" height="10" fill="#fbbf24" rx="1">
      <animate attributeName="height" values="10;15;10" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="95;92.5;95" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="162" y="90" width="5" height="20" fill="#f59e0b" rx="1">
      <animate attributeName="height" values="20;25;20" dur="0.5s" begin="0.1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="90;87.5;90" dur="0.5s" begin="0.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="169" y="85" width="5" height="30" fill="#d97706" rx="1">
      <animate attributeName="height" values="30;35;30" dur="0.5s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="85;82.5;85" dur="0.5s" begin="0.2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Sparkles for attention -->
  <g id="sparkles" opacity="0.6">
    <circle cx="40" cy="60" r="2" fill="#fef3c7">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="145" r="2" fill="#fde68a">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Vibration effect -->
  <animateTransform
    attributeName="transform"
    type="translate"
    values="0,0; -1,0; 1,0; 0,0"
    dur="0.5s"
    repeatCount="indefinite"
    additive="sum"/>
</svg>
