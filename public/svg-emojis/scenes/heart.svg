<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="heartGradient">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="loveGlow">
      <stop offset="0%" style="stop-color:#fecaca;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0" />
    </radialGradient>
    <filter id="heartGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Love glow -->
  <circle cx="100" cy="95" r="75" fill="url(#loveGlow)">
    <animate attributeName="r" values="70;80;70" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Heart -->
  <g id="heart" filter="url(#heartGlow)">
    <!-- Main heart shape -->
    <path d="M 100,140
             C 75,120 60,110 60,90
             C 60,75 68,65 80,65
             C 88,65 95,70 100,78
             C 105,70 112,65 120,65
             C 132,65 140,75 140,90
             C 140,110 125,120 100,140 Z"
          fill="url(#heartGradient)"
          stroke="#b91c1c"
          stroke-width="2">
      <animate attributeName="transform"
               type="scale"
               values="1,1; 1.05,1.05; 1,1"
               dur="1s"
               repeatCount="indefinite"
               additive="sum"/>
    </path>

    <!-- Heart highlight/shine -->
    <ellipse cx="85" cy="80" rx="15" ry="20"
             fill="white"
             opacity="0.4">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Inner heart detail -->
    <path d="M 100,130
             C 80,115 70,105 70,92
             C 70,82 76,75 84,75
             C 90,75 95,79 100,85
             C 105,79 110,75 116,75
             C 124,75 130,82 130,92
             C 130,105 120,115 100,130 Z"
          fill="none"
          stroke="#fca5a5"
          stroke-width="1"
          opacity="0.5"/>
  </g>

  <!-- Heartbeat line -->
  <g id="heartbeat" opacity="0.6">
    <path d="M 50 100 L 70 100 L 75 90 L 80 110 L 85 100 L 150 100"
          stroke="#fca5a5"
          stroke-width="2"
          fill="none"
          stroke-linecap="round">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="d"
               values="M 50 100 L 70 100 L 75 90 L 80 110 L 85 100 L 150 100;
                       M 50 100 L 70 100 L 75 85 L 80 115 L 85 100 L 150 100;
                       M 50 100 L 70 100 L 75 90 L 80 110 L 85 100 L 150 100"
               dur="1s"
               repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Pulse rings -->
  <g id="pulseRings" stroke="#ef4444" fill="none" opacity="0.4">
    <path d="M 100,140
             C 75,120 60,110 60,90
             C 60,75 68,65 80,65
             C 88,65 95,70 100,78
             C 105,70 112,65 120,65
             C 132,65 140,75 140,90
             C 140,110 125,120 100,140 Z"
          stroke-width="2">
      <animate attributeName="transform"
               type="scale"
               values="1,1; 1.15,1.15; 1,1"
               dur="2s"
               repeatCount="indefinite"
               additive="sum"/>
      <animate attributeName="opacity" values="0.4;0;0.4" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 100,140
             C 75,120 60,110 60,90
             C 60,75 68,65 80,65
             C 88,65 95,70 100,78
             C 105,70 112,65 120,65
             C 132,65 140,75 140,90
             C 140,110 125,120 100,140 Z"
          stroke-width="2">
      <animate attributeName="transform"
               type="scale"
               values="1,1; 1.15,1.15; 1,1"
               dur="2s"
               begin="0.5s"
               repeatCount="indefinite"
               additive="sum"/>
      <animate attributeName="opacity" values="0.4;0;0.4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Love particles -->
  <g id="loveParticles" opacity="0.7">
    <!-- Small hearts rising -->
    <g transform="translate(70, 130)">
      <path d="M 0,8 C -3,6 -4,5 -4,3 C -4,1.5 -3,0.5 -2,0.5 C -1,0.5 -0.5,1 0,2 C 0.5,1 1,0.5 2,0.5 C 3,0.5 4,1.5 4,3 C 4,5 3,6 0,8 Z"
            fill="#fca5a5"
            stroke="#ef4444"
            stroke-width="0.5">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; -10,-40"
          dur="3s"
          repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;0" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>

    <g transform="translate(130, 125)">
      <path d="M 0,8 C -3,6 -4,5 -4,3 C -4,1.5 -3,0.5 -2,0.5 C -1,0.5 -0.5,1 0,2 C 0.5,1 1,0.5 2,0.5 C 3,0.5 4,1.5 4,3 C 4,5 3,6 0,8 Z"
            fill="#f87171"
            stroke="#ef4444"
            stroke-width="0.5">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; 12,-45"
          dur="3s"
          begin="0.5s"
          repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </path>
    </g>

    <g transform="translate(100, 145)">
      <path d="M 0,8 C -3,6 -4,5 -4,3 C -4,1.5 -3,0.5 -2,0.5 C -1,0.5 -0.5,1 0,2 C 0.5,1 1,0.5 2,0.5 C 3,0.5 4,1.5 4,3 C 4,5 3,6 0,8 Z"
            fill="#fecaca"
            stroke="#ef4444"
            stroke-width="0.5">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; 0,-50"
          dur="3s"
          begin="1s"
          repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;0" dur="3s" begin="1s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>

  <!-- Sparkles -->
  <g id="sparkles" opacity="0.7">
    <g transform="translate(60, 80)">
      <line x1="-4" y1="0" x2="4" y2="0" stroke="#fecaca" stroke-width="2"/>
      <line x1="0" y1="-4" x2="0" y2="4" stroke="#fecaca" stroke-width="2"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </g>
    <g transform="translate(140, 85)">
      <line x1="-4" y1="0" x2="4" y2="0" stroke="#fca5a5" stroke-width="2"/>
      <line x1="0" y1="-4" x2="0" y2="4" stroke="#fca5a5" stroke-width="2"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </g>
    <g transform="translate(100, 55)">
      <line x1="-4" y1="0" x2="4" y2="0" stroke="#f87171" stroke-width="2"/>
      <line x1="0" y1="-4" x2="0" y2="4" stroke="#f87171" stroke-width="2"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Tiny floating hearts (ambient) -->
  <g id="ambientHearts" opacity="0.5">
    <circle cx="50" cy="70" r="2" fill="#fca5a5">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="75" r="2" fill="#f87171">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="85" cy="50" r="2" fill="#fecaca">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="115" cy="52" r="2" fill="#fca5a5">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Heartbeat pulse (subtle) -->
  <animateTransform
    attributeName="transform"
    type="scale"
    values="1,1; 1.02,1.02; 1,1"
    dur="1s"
    repeatCount="indefinite"
    additive="sum"/>
</svg>
