<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="snowGradient">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="coldGlow">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="carrotGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="snowmanGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Winter background -->
  <rect width="200" height="200" fill="#e0f2fe" opacity="0.2"/>

  <!-- Cold glow -->
  <circle cx="100" cy="100" r="80" fill="url(#coldGlow)">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Falling snow -->
  <g id="fallingSnow" opacity="0.6">
    <circle cx="40" cy="30" r="2" fill="#f0f9ff">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -5,50"
        dur="4s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="20" r="2" fill="#e0f2fe">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 3,55"
        dur="4.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="10" r="1.5" fill="#f0f9ff">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -3,45"
        dur="3.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="15" r="1.5" fill="#dbeafe">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 4,48"
        dur="4.2s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3" dur="4.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Snowman -->
  <g id="snowman" filter="url(#snowmanGlow)">
    <!-- Bottom snowball -->
    <circle cx="100" cy="155" r="30"
            fill="url(#snowGradient)"
            stroke="#bae6fd"
            stroke-width="2">
      <animate attributeName="r" values="30;31;30" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- Bottom details/texture -->
    <g opacity="0.3" fill="#bae6fd">
      <circle cx="95" cy="150" r="2"/>
      <circle cx="110" cy="160" r="2"/>
      <circle cx="90" cy="165" r="1.5"/>
    </g>

    <!-- Middle snowball -->
    <circle cx="100" cy="110" r="25"
            fill="url(#snowGradient)"
            stroke="#bae6fd"
            stroke-width="2">
      <animate attributeName="r" values="25;26;25" dur="3s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <!-- Middle details/texture -->
    <g opacity="0.3" fill="#bae6fd">
      <circle cx="85" cy="110" r="2"/>
      <circle cx="105" cy="115" r="2"/>
      <circle cx="95" cy="105" r="1.5"/>
    </g>

    <!-- Buttons -->
    <circle cx="100" cy="105" r="3" fill="#1e293b"/>
    <circle cx="100" cy="115" r="3" fill="#1e293b"/>
    <circle cx="100" cy="125" r="3" fill="#1e293b"/>

    <!-- Stick arms -->
    <g stroke="#78350f" stroke-width="3" stroke-linecap="round">
      <!-- Left arm -->
      <path d="M 75 110 L 50 95">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0 75 110; -5 75 110; 0 75 110"
          dur="4s"
          repeatCount="indefinite"/>
      </path>
      <line x1="50" y1="95" x2="45" y2="88"/>
      <line x1="50" y1="95" x2="43" y2="98"/>

      <!-- Right arm -->
      <path d="M 125 110 L 150 95">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0 125 110; 5 125 110; 0 125 110"
          dur="4s"
          repeatCount="indefinite"/>
      </path>
      <line x1="150" y1="95" x2="155" y2="88"/>
      <line x1="150" y1="95" x2="157" y2="98"/>
    </g>

    <!-- Head -->
    <circle cx="100" cy="70" r="20"
            fill="url(#snowGradient)"
            stroke="#bae6fd"
            stroke-width="2">
      <animate attributeName="r" values="20;21;20" dur="3s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <!-- Head details/texture -->
    <g opacity="0.3" fill="#bae6fd">
      <circle cx="90" cy="65" r="1.5"/>
      <circle cx="108" cy="72" r="1.5"/>
    </g>

    <!-- Eyes -->
    <circle cx="93" cy="66" r="3" fill="#1e293b">
      <animate attributeName="r" values="3;3.5;3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="107" cy="66" r="3" fill="#1e293b">
      <animate attributeName="r" values="3;3.5;3" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Carrot nose -->
    <path d="M 100 72 L 115 72 L 100 75 Z"
          fill="url(#carrotGradient)"
          stroke="#ea580c"
          stroke-width="1"/>

    <!-- Smile (coal pieces) -->
    <g fill="#1e293b">
      <circle cx="95" cy="80" r="1.5"/>
      <circle cx="98" cy="82" r="1.5"/>
      <circle cx="102" cy="82" r="1.5"/>
      <circle cx="105" cy="80" r="1.5"/>
    </g>

    <!-- Hat -->
    <g id="hat">
      <!-- Brim -->
      <ellipse cx="100" cy="52" rx="20" ry="4"
               fill="#1e293b"
               stroke="#0f172a"
               stroke-width="1.5"/>
      <!-- Top -->
      <rect x="88" y="35" width="24" height="17"
            fill="#1e293b"
            stroke="#0f172a"
            stroke-width="1.5"
            rx="2"/>
      <!-- Hat band -->
      <rect x="88" y="48" width="24" height="4"
            fill="#dc2626"
            rx="1"/>
    </g>

    <!-- Scarf -->
    <g id="scarf">
      <ellipse cx="100" cy="88" rx="22" ry="6"
               fill="#dc2626"
               stroke="#b91c1c"
               stroke-width="1.5"/>
      <!-- Scarf end hanging -->
      <rect x="115" y="85" width="8" height="20"
            fill="#dc2626"
            stroke="#b91c1c"
            stroke-width="1.5"
            rx="2">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0 119 85; 3 119 85; 0 119 85"
          dur="3s"
          repeatCount="indefinite"/>
      </rect>
      <!-- Scarf fringes -->
      <g stroke="#b91c1c" stroke-width="1.5">
        <line x1="117" y1="105" x2="117" y2="108"/>
        <line x1="121" y1="105" x2="121" y2="108"/>
      </g>
    </g>
  </g>

  <!-- Snowflakes floating -->
  <g id="snowflakes" opacity="0.5">
    <g id="flake1">
      <line x1="30" y1="120" x2="36" y2="120" stroke="#dbeafe" stroke-width="1"/>
      <line x1="33" y1="117" x2="33" y2="123" stroke="#dbeafe" stroke-width="1"/>
      <line x1="31" y1="118" x2="35" y2="122" stroke="#dbeafe" stroke-width="1"/>
      <line x1="35" y1="118" x2="31" y2="122" stroke="#dbeafe" stroke-width="1"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -8,40"
        dur="5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2" dur="5s" repeatCount="indefinite"/>
    </g>
    <g id="flake2">
      <line x1="165" y1="100" x2="171" y2="100" stroke="#dbeafe" stroke-width="1"/>
      <line x1="168" y1="97" x2="168" y2="103" stroke="#dbeafe" stroke-width="1"/>
      <line x1="166" y1="98" x2="170" y2="102" stroke="#dbeafe" stroke-width="1"/>
      <line x1="170" y1="98" x2="166" y2="102" stroke="#dbeafe" stroke-width="1"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 5,45"
        dur="5.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2" dur="5.5s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Cold breath puffs -->
  <g id="breath" opacity="0.4">
    <ellipse cx="115" cy="73" rx="5" ry="3" fill="#e0f2fe">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 15,-8"
        dur="3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="3s" repeatCount="indefinite"/>
    </ellipse>
  </g>
</svg>
