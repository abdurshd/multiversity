<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="poleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(60, 180)">
    <!-- Flagpole -->
    <rect x="-5" y="-160" width="10" height="170" fill="url(#poleGradient)" rx="2"/>
    <circle cx="0" cy="-165" r="6" fill="#facc15"/>
    
    <!-- Flag -->
    <g transform="translate(5, -160)">
      <path d="M 0,0 Q 30,-10 60,0 Q 90,10 120,0 L 120,80 Q 90,90 60,80 Q 30,70 0,80 Z" fill="#ef4444">
        <animate attributeName="d" 
                 values="M 0,0 Q 30,-10 60,0 Q 90,10 120,0 L 120,80 Q 90,90 60,80 Q 30,70 0,80 Z;
                         M 0,0 Q 30,10 60,0 Q 90,-10 120,0 L 120,80 Q 90,70 60,80 Q 30,90 0,80 Z;
                         M 0,0 Q 30,-10 60,0 Q 90,10 120,0 L 120,80 Q 90,90 60,80 Q 30,70 0,80 Z"
                 dur="2s" repeatCount="indefinite"/>
      </path>
      
      <!-- Flag Shadow/Fold -->
      <path d="M 0,0 Q 30,-10 60,0 L 60,80 Q 30,70 0,80 Z" fill="#000000" opacity="0.1">
        <animate attributeName="d" 
                 values="M 0,0 Q 30,-10 60,0 L 60,80 Q 30,70 0,80 Z;
                         M 0,0 Q 30,10 60,0 L 60,80 Q 30,90 0,80 Z;
                         M 0,0 Q 30,-10 60,0 L 60,80 Q 30,70 0,80 Z"
                 dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
</svg>
