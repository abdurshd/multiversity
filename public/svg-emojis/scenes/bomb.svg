<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="bombGradient">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="fuseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#78350f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#451a03;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main bomb body -->
  <circle cx="100" cy="120" r="50"
          fill="url(#bombGradient)"
          stroke="#475569"
          stroke-width="2"
          filter="url(#shadow)">
    <animate attributeName="r"
             values="50;52;50"
             dur="1.5s"
             repeatCount="indefinite"/>
  </circle>

  <!-- Highlight reflection -->
  <ellipse cx="85" cy="105" rx="15" ry="20"
           fill="#64748b"
           opacity="0.4"/>

  <!-- Fuse holder -->
  <rect x="95" y="65" width="10" height="10"
        fill="#78350f"
        stroke="#451a03"
        stroke-width="1"/>

  <!-- Fuse -->
  <path d="M 100 65 Q 95 50 90 35"
        stroke="url(#fuseGradient)"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"/>

  <!-- Spark traveling up fuse -->
  <g id="spark">
    <circle r="3" fill="#fbbf24">
      <animateMotion
        path="M 100 65 Q 95 50 90 35"
        dur="2s"
        repeatCount="indefinite"/>
      <animate attributeName="r"
               values="2;4;2"
               dur="0.3s"
               repeatCount="indefinite"/>
    </circle>
    <circle r="5" fill="#fef3c7" opacity="0.5">
      <animateMotion
        path="M 100 65 Q 95 50 90 35"
        dur="2s"
        repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Flame at fuse end -->
  <g id="flame" transform="translate(90, 35)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#ef4444" opacity="0.7">
      <animate attributeName="ry" values="12;15;12" dur="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="0.3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="0" cy="-3" rx="6" ry="8" fill="#f59e0b" opacity="0.8">
      <animate attributeName="ry" values="8;11;8" dur="0.3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="0" cy="-6" rx="3" ry="5" fill="#fbbf24" opacity="0.9">
      <animate attributeName="ry" values="5;7;5" dur="0.3s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Danger lines -->
  <g stroke="#dc2626" stroke-width="2" fill="none" opacity="0.8">
    <line x1="60" y1="120" x2="45" y2="120">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="140" y1="120" x2="155" y2="120">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="70" x2="100" y2="55">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.25s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
