<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="guitarBodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neckGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#78350f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#92400e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78350f;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="musicGlow">
      <stop offset="0%" style="stop-color:#fed7aa;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0" />
    </radialGradient>
    <filter id="guitarFilter">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Music glow -->
  <circle cx="110" cy="110" r="70" fill="url(#musicGlow)">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Guitar -->
  <g id="guitar" filter="url(#guitarFilter)">
    <!-- Guitar body (lower bout) -->
    <ellipse cx="110" cy="120" rx="35" ry="40"
             fill="url(#guitarBodyGradient)"
             stroke="#78350f"
             stroke-width="2"/>

    <!-- Guitar body (upper bout) -->
    <ellipse cx="110" cy="85" rx="28" ry="30"
             fill="url(#guitarBodyGradient)"
             stroke="#78350f"
             stroke-width="2"/>

    <!-- Body waist -->
    <rect x="95" y="95" width="30" height="15"
          fill="#b45309"
          opacity="0.8"/>

    <!-- Sound hole -->
    <circle cx="110" cy="115" r="12"
            fill="#451a03"
            stroke="#78350f"
            stroke-width="2">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Sound hole rosette (decorative ring) -->
    <circle cx="110" cy="115" r="15"
            fill="none"
            stroke="#d97706"
            stroke-width="1.5"
            opacity="0.7"/>

    <!-- Bridge -->
    <rect x="100" y="135" width="20" height="4"
          fill="#1e293b"
          stroke="#0f172a"
          stroke-width="1"
          rx="1"/>

    <!-- Pickguard -->
    <path d="M 125 110 Q 130 120 125 135"
          fill="none"
          stroke="#fbbf24"
          stroke-width="3"
          opacity="0.3"/>

    <!-- Neck -->
    <rect x="85" y="30" width="15" height="60"
          fill="url(#neckGradient)"
          stroke="#78350f"
          stroke-width="2"/>

    <!-- Fretboard -->
    <rect x="87" y="30" width="11" height="60"
          fill="#451a03"
          opacity="0.8"/>

    <!-- Frets -->
    <g stroke="#cbd5e1" stroke-width="1.5" opacity="0.6">
      <line x1="87" y1="40" x2="98" y2="40"/>
      <line x1="87" y1="50" x2="98" y2="50"/>
      <line x1="87" y1="60" x2="98" y2="60"/>
      <line x1="87" y1="70" x2="98" y2="70"/>
      <line x1="87" y1="80" x2="98" y2="80"/>
    </g>

    <!-- Fret markers -->
    <g fill="#cbd5e1" opacity="0.5">
      <circle cx="92.5" cy="45" r="1.5"/>
      <circle cx="92.5" cy="65" r="1.5"/>
    </g>

    <!-- Headstock -->
    <rect x="82" y="20" width="21" height="12"
          fill="url(#guitarBodyGradient)"
          stroke="#78350f"
          stroke-width="2"
          rx="2"/>

    <!-- Tuning pegs -->
    <g>
      <circle cx="85" cy="23" r="2" fill="#cbd5e1" stroke="#94a3b8" stroke-width="1">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0 85 23; 360 85 23"
          dur="8s"
          repeatCount="indefinite"/>
      </circle>
      <circle cx="85" cy="29" r="2" fill="#cbd5e1" stroke="#94a3b8" stroke-width="1">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0 85 29; 360 85 29"
          dur="8s"
          begin="1s"
          repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="23" r="2" fill="#cbd5e1" stroke="#94a3b8" stroke-width="1">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0 100 23; 360 100 23"
          dur="8s"
          begin="2s"
          repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="29" r="2" fill="#cbd5e1" stroke="#94a3b8" stroke-width="1">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0 100 29; 360 100 29"
          dur="8s"
          begin="3s"
          repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Strings -->
    <g stroke="#cbd5e1" stroke-width="1" opacity="0.8">
      <line x1="89" y1="32" x2="103" y2="139">
        <animate attributeName="opacity" values="0.8;0.5;0.8" dur="1s" repeatCount="indefinite"/>
        <animate attributeName="stroke-width" values="1;1.5;1" dur="1s" repeatCount="indefinite"/>
      </line>
      <line x1="91" y1="32" x2="106" y2="139">
        <animate attributeName="opacity" values="0.8;0.5;0.8" dur="1s" begin="0.2s" repeatCount="indefinite"/>
        <animate attributeName="stroke-width" values="1;1.5;1" dur="1s" begin="0.2s" repeatCount="indefinite"/>
      </line>
      <line x1="93" y1="32" x2="109" y2="139">
        <animate attributeName="opacity" values="0.8;0.5;0.8" dur="1s" begin="0.4s" repeatCount="indefinite"/>
        <animate attributeName="stroke-width" values="1;1.5;1" dur="1s" begin="0.4s" repeatCount="indefinite"/>
      </line>
      <line x1="95" y1="32" x2="112" y2="139">
        <animate attributeName="opacity" values="0.8;0.5;0.8" dur="1s" begin="0.6s" repeatCount="indefinite"/>
        <animate attributeName="stroke-width" values="1;1.5;1" dur="1s" begin="0.6s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Wood grain texture -->
    <g stroke="#78350f" stroke-width="0.5" opacity="0.3" fill="none">
      <path d="M 100 100 Q 105 105 100 110"/>
      <path d="M 120 125 Q 125 130 120 135"/>
      <path d="M 95 130 Q 100 135 95 140"/>
    </g>

    <!-- Shine on body -->
    <ellipse cx="105" cy="105" rx="15" ry="20"
             fill="white"
             opacity="0.2">
      <animate attributeName="opacity" values="0.15;0.25;0.15" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Sound waves -->
  <g id="soundWaves" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" opacity="0.6" fill="none">
    <path d="M 145 100 Q 155 110 145 120">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="d"
               values="M 145 100 Q 155 110 145 120;
                       M 150 100 Q 160 110 150 120;
                       M 145 100 Q 155 110 145 120"
               dur="2s"
               repeatCount="indefinite"/>
    </path>
    <path d="M 155 95 Q 170 110 155 125">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="d"
               values="M 155 95 Q 170 110 155 125;
                       M 160 95 Q 175 110 160 125;
                       M 155 95 Q 170 110 155 125"
               dur="2s"
               begin="0.3s"
               repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Musical notes -->
  <g id="musicNotes" opacity="0.7">
    <g fill="#1e293b">
      <circle cx="150" cy="85" r="3"/>
      <rect x="153" y="75" width="2" height="10"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 10,-25"
        dur="3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="3s" repeatCount="indefinite"/>
    </g>

    <g fill="#1e293b">
      <circle cx="160" cy="125" r="2.5"/>
      <rect x="162.5" y="117" width="1.5" height="8"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 15,-30"
        dur="3s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </g>

    <g fill="#1e293b">
      <circle cx="155" cy="145" r="3"/>
      <rect x="158" y="135" width="2" height="10"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 8,-20"
        dur="3s"
        begin="1s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Rhythm particles -->
  <g id="rhythmParticles" opacity="0.5">
    <circle cx="130" cy="110" r="2" fill="#fbbf24">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 25,-15"
        dur="2s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="135" cy="130" r="2" fill="#f59e0b">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 30,10"
        dur="2s"
        begin="0.3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Gentle strum motion -->
  <animateTransform
    attributeName="transform"
    type="rotate"
    values="0 110 100; 2 110 100; 0 110 100; -2 110 100; 0 110 100"
    dur="4s"
    repeatCount="indefinite"
    additive="sum"/>
</svg>
