<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="giftBoxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ribbonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="giftGlow">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0" />
    </radialGradient>
    <filter id="giftFilter">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Celebration glow -->
  <circle cx="100" cy="105" r="75" fill="url(#giftGlow)">
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Gift box -->
  <g id="giftBox" filter="url(#giftFilter)">
    <!-- Main box -->
    <rect x="60" y="100" width="80" height="60"
          fill="url(#giftBoxGradient)"
          stroke="#7f1d1d"
          stroke-width="2"
          rx="3">
      <animate attributeName="y" values="100;98;100" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- Box lid -->
    <rect x="55" y="90" width="90" height="15"
          fill="#dc2626"
          stroke="#7f1d1d"
          stroke-width="2"
          rx="3">
      <animate attributeName="y" values="90;88;90" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- Lid top edge -->
    <rect x="55" y="88" width="90" height="3"
          fill="#ef4444"
          rx="1">
      <animate attributeName="y" values="88;86;88" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- Vertical ribbon -->
    <rect x="95" y="90" width="10" height="70"
          fill="url(#ribbonGradient)"
          stroke="#d97706"
          stroke-width="1.5">
      <animate attributeName="y" values="90;88;90" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="height" values="70;72;70" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- Horizontal ribbon -->
    <rect x="60" y="120" width="80" height="10"
          fill="url(#ribbonGradient)"
          stroke="#d97706"
          stroke-width="1.5">
      <animate attributeName="y" values="120;118;120" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- Ribbon shine -->
    <g fill="white" opacity="0.3">
      <rect x="97" y="95" width="3" height="20">
        <animate attributeName="y" values="95;93;95" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.25;0.35;0.25" dur="2s" repeatCount="indefinite"/>
      </rect>
      <rect x="70" y="122" width="20" height="3">
        <animate attributeName="y" values="122;120;122" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.25;0.35;0.25" dur="2s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Bow -->
    <g id="bow">
      <!-- Left loop -->
      <path d="M 100 85 Q 75 75 70 85 Q 75 90 100 90 Z"
            fill="url(#ribbonGradient)"
            stroke="#d97706"
            stroke-width="2">
        <animate attributeName="d"
                 values="M 100 85 Q 75 75 70 85 Q 75 90 100 90 Z;
                         M 100 85 Q 73 73 68 85 Q 73 92 100 90 Z;
                         M 100 85 Q 75 75 70 85 Q 75 90 100 90 Z"
                 dur="3s"
                 repeatCount="indefinite"/>
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; 0,-2; 0,0"
          dur="2s"
          repeatCount="indefinite"/>
      </path>

      <!-- Right loop -->
      <path d="M 100 85 Q 125 75 130 85 Q 125 90 100 90 Z"
            fill="url(#ribbonGradient)"
            stroke="#d97706"
            stroke-width="2">
        <animate attributeName="d"
                 values="M 100 85 Q 125 75 130 85 Q 125 90 100 90 Z;
                         M 100 85 Q 127 73 132 85 Q 127 92 100 90 Z;
                         M 100 85 Q 125 75 130 85 Q 125 90 100 90 Z"
                 dur="3s"
                 repeatCount="indefinite"/>
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; 0,-2; 0,0"
          dur="2s"
          repeatCount="indefinite"/>
      </path>

      <!-- Center knot -->
      <circle cx="100" cy="87" r="8"
              fill="#f59e0b"
              stroke="#d97706"
              stroke-width="2">
        <animate attributeName="cy" values="87;85;87" dur="2s" repeatCount="indefinite"/>
      </circle>

      <!-- Knot highlight -->
      <circle cx="98" cy="85" r="3"
              fill="#fef3c7"
              opacity="0.6">
        <animate attributeName="cy" values="85;83;85" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.7;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>

      <!-- Left ribbon tail -->
      <path d="M 75 88 L 65 75 L 68 90 Z"
            fill="#f59e0b"
            stroke="#d97706"
            stroke-width="1.5">
        <animate attributeName="d"
                 values="M 75 88 L 65 75 L 68 90 Z;
                         M 75 88 L 63 73 L 66 92 Z;
                         M 75 88 L 65 75 L 68 90 Z"
                 dur="3s"
                 repeatCount="indefinite"/>
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; 0,-2; 0,0"
          dur="2s"
          repeatCount="indefinite"/>
      </path>

      <!-- Right ribbon tail -->
      <path d="M 125 88 L 135 75 L 132 90 Z"
            fill="#f59e0b"
            stroke="#d97706"
            stroke-width="1.5">
        <animate attributeName="d"
                 values="M 125 88 L 135 75 L 132 90 Z;
                         M 125 88 L 137 73 L 134 92 Z;
                         M 125 88 L 135 75 L 132 90 Z"
                 dur="3s"
                 repeatCount="indefinite"/>
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0; 0,-2; 0,0"
          dur="2s"
          repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Box pattern/texture -->
    <g opacity="0.2">
      <circle cx="75" cy="115" r="3" fill="#450a0a"/>
      <circle cx="90" cy="135" r="3" fill="#450a0a"/>
      <circle cx="110" cy="145" r="3" fill="#450a0a"/>
      <circle cx="125" cy="130" r="3" fill="#450a0a"/>
    </g>
  </g>

  <!-- Sparkles -->
  <g id="sparkles" opacity="0.8">
    <circle cx="50" cy="95" r="2" fill="#fef3c7">
      <animate attributeName="opacity" values="0;0.9;0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="95;93;95" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="100" r="2" fill="#fde68a">
      <animate attributeName="opacity" values="0;0.9;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="100;98;100" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="80" r="2" fill="#fbbf24">
      <animate attributeName="opacity" values="0;0.9;0" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="80;78;80" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="115" r="2" fill="#f59e0b">
      <animate attributeName="opacity" values="0;0.9;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="115;113;115" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Celebration particles -->
  <g id="celebrationParticles" opacity="0.7">
    <circle cx="75" cy="85" r="2" fill="#fca5a5">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -15,-30"
        dur="3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="125" cy="90" r="2" fill="#f87171">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 18,-35"
        dur="3s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="80" r="2" fill="#fde68a">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 0,-40"
        dur="3s"
        begin="1s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Stars -->
  <g id="stars" opacity="0.7">
    <path d="M 155 110 L 157 113 L 160 114 L 157 115 L 156 118 L 155 115 L 152 114 L 155 113 Z"
          fill="#fbbf24">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 155 114; 180 155 114; 360 155 114"
        dur="4s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 45 120 L 46 122 L 48 123 L 46 124 L 45 126 L 44 124 L 42 123 L 44 122 Z"
          fill="#f59e0b">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 45 123; 180 45 123; 360 45 123"
        dur="4s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
